<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Market Sentiment 2026</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff; /* Fundo Branco */
            color: #1e293b;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; }
        #relogio { font-size: 1.8rem; font-weight: bold; color: #2563eb; font-family: monospace; }
        
        .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .card { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; text-align: center; }
        .card-value { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        
        .chart-container { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; height: 450px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .assets-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .assets-card { background: #f8fafc; border-radius: 12px; padding: 15px; border: 1px solid #e2e8f0; height: 300px; overflow-y: auto; }
        .asset-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“Š GPS DE MERCADO 2026</h1>
        <div id="relogio">00:00:00</div>
        <p id="status" style="margin-top:10px; font-weight:bold; color: #64748b;">Aguardando HorÃ¡rio (01:00 - 18:00)</p>
    </div>

    <div class="cards">
        <div class="card" style="border-top: 5px solid #10b981;">
            <div style="color: #10b981; font-weight: bold;">RISCO ACUMULADO (WIN â–²)</div>
            <div class="card-value" id="vRisco" style="color: #10b981;">0.00%</div>
        </div>
        <div class="card" style="border-top: 5px solid #ef4444;">
            <div style="color: #ef4444; font-weight: bold;">SEGURANÃ‡A ACUMULADA (WIN â–¼)</div>
            <div class="card-value" id="vSeg" style="color: #ef4444;">0.00%</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="marketChart"></canvas>
    </div>

    <div class="assets-grid">
        <div class="assets-card">
            <h3 style="color: #10b981; margin-bottom: 10px;">ðŸŸ¢ Ativos de Risco</h3>
            <div id="listaRisco"></div>
        </div>
        <div class="assets-card">
            <h3 style="color: #ef4444; margin-bottom: 10px;">ðŸ”´ Ativos de SeguranÃ§a</h3>
            <div id="listaSeguranca"></div>
        </div>
    </div>
</div>

<script>
    let chart;
    let acumuladoRisco = 0;
    let acumuladoSeg = 0;

    function initChart() {
        const ctx = document.getElementById('marketChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Risco',
                        borderColor: '#10b981',
                        data: [],
                        fill: false,
                        pointRadius: 0,
                        tension: 0,
                        borderWidth: 3
                    },
                    {
                        label: 'SeguranÃ§a',
                        borderColor: '#ef4444', // Vermelho
                        data: [],
                        fill: false,
                        pointRadius: 0,
                        tension: 0,
                        borderWidth: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { ticks: { color: '#64748b' }, grid: { display: false } },
                    y: { ticks: { color: '#64748b' }, grid: { color: '#f1f5f9' } }
                },
                plugins: { legend: { labels: { font: { weight: 'bold' } } } }
            }
        });
    }

    function engine() {
        // HorÃ¡rio de BrasÃ­lia
        const agora = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
        const h = agora.getHours();
        const m = agora.getMinutes();
        const s = agora.getSeconds();
        
        document.getElementById('relogio').textContent = agora.toLocaleTimeString('pt-BR');

        // Janela: 01:00 Ã s 18:00
        if (h >= 1 && h < 18) {
            document.getElementById('status').textContent = "ðŸŸ¢ MONITORAMENTO ATIVO";
            document.getElementById('status').style.color = "#10b981";

            // SimulaÃ§Ã£o de oscilaÃ§Ã£o
            acumuladoRisco += (Math.random() - 0.49) * 0.1;
            acumuladoSeg += (Math.random() - 0.51) * 0.1;

            document.getElementById('vRisco').textContent = acumuladoRisco.toFixed(2) + "%";
            document.getElementById('vSeg').textContent = acumuladoSeg.toFixed(2) + "%";

            // InserÃ§Ã£o CORRETA dos dados no grÃ¡fico
            const timeLabel = `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            chart.data.labels.push(timeLabel);
            
            // Aqui especificamos cada dataset pelo Ã­ndice
            chart.data.datasets[0].data.push(acumuladoRisco.toFixed(2)); // Linha Verde
            chart.data.datasets[1].data.push(acumuladoSeg.toFixed(2));   // Linha Vermelha

            chart.update('none');
        } else {
            document.getElementById('status').textContent = "ðŸ”´ FORA DO HORÃRIO (01:00 - 18:00)";
            document.getElementById('status').style.color = "#ef4444";
        }
    }

    window.onload = () => {
        initChart();
        
        // Listas de ativos
        const r = ["S&P500", "NASDAQ", "VALE3", "PETR4", "EWZ", "MINERIO", "BRENT"];
        const s = ["DXY", "US10Y", "VIX", "USD/BRL", "OURO", "TLT"];
        
        r.forEach(a => document.getElementById('listaRisco').innerHTML += `<div class="asset-item"><span>${a}</span><span>BULLISH</span></div>`);
        s.forEach(a => document.getElementById('listaSeguranca').innerHTML += `<div class="asset-item"><span>${a}</span><span>BEARISH</span></div>`);
        
        setInterval(engine, 3000); // Atualiza a cada 3 segundos
        engine();
    };
</script>
</body>
</html>
