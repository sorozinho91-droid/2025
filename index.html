<!DOCTYPE html>
<html>
<head>
    <script src="cdn.plot.ly"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 10px; border-left: 5px solid #444; }
        .risk { border-color: #ff4444; } /* Vermelho para Risco */
        .safe { border-color: #00c851; } /* Verde para Segurança */
        .chart-container { margin-top: 20px; background: #2d2d2d; border-radius: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Direção Global do Dólar 2026 (Risco vs Segurança)</h2>
    
    <div class="grid">
        <div class="card risk">
            <h3>Ativos de Risco (Futuros)</h3>
            <div id="risk-table">Carregando Índices...</div>
        </div>
        <div class="card safe">
            <h3>Ativos de Segurança</h3>
            <div id="safe-table">Carregando Safe Havens...</div>
        </div>
    </div>

    <div class="chart-container">
        <div id="main-chart" style="width:100%;height:400px;"></div>
    </div>

    <script>
        // Lógica de Direção: Se Segurança > Risco, Dólar sobe (DXY Bullish)
        function updateDashboard() {
            // Aqui você conectaria a URL da sua planilha publicada em CSV
            // Exemplo visual do gráfico de comparação
            const traceRisco = {
                x: ['06:00', '09:00', '12:00', '15:00', '18:00'],
                y: [100, 98, 97, 95, 94],
                name: 'Sentimento de Risco',
                type: 'scatter', line: {color: '#ff4444'}
            };
            const traceSeguranca = {
                x: ['06:00', '09:00', '12:00', '15:00', '18:00'],
                y: [100, 102, 105, 108, 110],
                name: 'Procura por Segurança (Dólar/Ouro)',
                type: 'scatter', line: {color: '#00c851'}
            };
            
            Plotly.newPlot('main-chart', [traceRisco, traceSeguranca], {
                title: 'Correlação Inversa: Risco caindo indica Dólar Forte',
                paper_bgcolor: '#2d2d2d', plot_bgcolor: '#2d2d2d',
                font: {color: '#fff'}
            });
        }
        setInterval(updateDashboard, 60000); // Atualiza a cada 60s
        updateDashboard();
    </script>
</body>
</html>
