<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tend√™ncia - Foco em Gr√°ficos</title>
    <!-- Importando Chart.js para os gr√°ficos funcionarem -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .dashboard-container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { font-size: 1.1rem; margin-top: 0; color: #555; }
        #last-updated { font-weight: bold; color: #007bff; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>üìä Macro Tend√™ncia D√≥lar</h1>
        <div>Atualiza√ß√£o: <span id="last-updated">--:--:--</span></div>
    </div>

    <!-- Gr√°fico de Rosca: For√ßa Atual -->
    <div class="card">
        <h2>üìà For√ßa da Tend√™ncia Atual (Relativo %)</h2>
        <div class="chart-container">
            <canvas id="donutChart"></canvas>
        </div>
    </div>
    
    <!-- Gr√°fico de Linha: Hist√≥rico -->
    <div class="card">
        <h2>üåç Hist√≥rico da Tend√™ncia Global (Tempo Real)</h2>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Inicializa√ß√£o do Gr√°fico de Rosca (Donut)
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    const donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
            labels: ['Alta', 'Neutra', 'Baixa'],
            datasets: [{
                data: [33, 33, 34],
                backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                hoverOffset: 4,
                borderWidth: 0
            }]
        },
        options: {
            maintainAspectRatio: false,
            plugins: { legend: { position: 'bottom' } }
        }
    });

    // Inicializa√ß√£o do Gr√°fico de Linha (Hist√≥rico)
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: Array(10).fill(''),
            datasets: [{
                label: '√çndice de For√ßa',
                data: Array(10).fill(50),
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: { y: { min: 0, max: 100 } }
        }
    });

    // Fun√ß√£o para atualizar os gr√°ficos com dados simulados
    function updateDashboard() {
        const now = new Date().toLocaleTimeString();
        document.getElementById('last-updated').textContent = now;

        // Atualiza Donut com valores aleat√≥rios
        const v1 = Math.random() * 50;
        const v2 = Math.random() * 30;
        const v3 = 100 - v1 - v2;
        donutChart.data.datasets[0].data = [v1, v2, v3];
        donutChart.update();

        // Atualiza Linha (Efeito de deslocamento)
        lineChart.data.datasets[0].data.push(Math.random() * 100);
        lineChart.data.datasets[0].data.shift();
        lineChart.update();
    }

    // Atualiza a cada 3 segundos
    setInterval(updateDashboard, 3000);
    updateDashboard(); // Primeira execu√ß√£o
</script>

</body>
</html>
