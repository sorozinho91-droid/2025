<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cotações Risco x Segurança</title>

<body>

      <script type="text/javascript" src="s3.tradingview.com" async>
      {
      "width": "100%",
      "height": "400",
      "symbolsGroup": [
        {
          "name": "Américas",
          "symbols": [
            { "name": "INDEXSP:.INX", "displayName": "S&P 500" },
            { "name": "INDEXDJX:.DJI", "displayName": "Dow Jones" },

            { "name": "INDEXBVMF:IBOV", "displayName": "Ibovespa" },

        {
          "name": "Europa/ME",

            { "name": "INDEXCAC:CAC40", "displayName": "CAC 40 (França)" },
            { "name": "INDEXSTX:SX5E", "displayName": "Euro Stoxx 50" }

      "colorTheme": "light",
      "locale": "br"
    }

    </div>
    <!-- Fim Widget Risco -->

        <script type="text/javascript" src="s3.tradingview.com" async>

        "width": "100%",
        "height": 250,
