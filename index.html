<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dire√ß√£o do Mini √çndice (WIN)</title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f3f4f6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#container{
  background:#fff;
  padding:20px 30px;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  text-align:center;
}
#direcao{
  font-size:24px;
  font-weight:bold;
  margin-bottom:20px;
  padding:10px;
  border-radius:8px;
  transition: background 0.5s, color 0.5s;
}
#iconeDirecao svg{
  width:80px;
  height:80px;
  transition: transform 0.5s;
}
.pulsar{
  animation: pulseZoom 0.8s ease;
}
@keyframes pulseZoom{
  0% {transform: scale(1);}
  50% {transform: scale(1.5);}
  100% {transform: scale(1);}
}
</style>
</head>
<body>

<div id="container">
  <div id="direcao" data-macro="ALTA">üü¢ ALTA - Priorizar COMPRAS</div>
  <div id="iconeDirecao"></div>
</div>

<script>
// √çcones inline SVG
const svgTouro = `<svg viewBox="0 0 64 64" fill="#16a34a"><path d="M32 2l6 12 12 2-9 9 2 12-11-6-11 6 2-12-9-9 12-2z"/></svg>`;
const svgUrso  = `<svg viewBox="0 0 64 64" fill="#dc2626"><path d="M32 2l-6 12-12 2 9 9-2 12 11-6 11 6-2-12 9-9-12-2z"/></svg>`;

// Atualiza dire√ß√£o
function atualizarDirecao(){
  const direcao = document.getElementById("direcao").dataset.macro;
  const bloco = document.getElementById("direcao");
  const icone = document.getElementById("iconeDirecao");
  icone.innerHTML = "";

  if(direcao === "ALTA"){
    bloco.style.background="#dcfce7";
    bloco.style.color="#065f46";
    icone.innerHTML = `<span class="pulsar">${svgTouro}</span>`;
  } else if(direcao === "BAIXA"){
    bloco.style.background="#fee2e2";
    bloco.style.color="#7f1d1d";
    icone.innerHTML = `<span class="pulsar">${svgUrso}</span>`;
  } else{
    bloco.style.background="#fef9c3";
    bloco.style.color="#78350f";
    icone.innerHTML = "";
  }
}

// Inicializa
atualizarDirecao();
</script>

</body>
</html>
