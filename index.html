<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráfico Risco x Segurança (Direção Dólar)</title>
    <style>
        /* Estilos básicos para o container do gráfico */
        .tradingview-widget-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .widget-title {
            font-family: sans-serif;
            font-weight: bold;
            padding: 10px;
            color: #2962FF;
            background-color: #f1f3f6;
            border-radius: 4px 4px 0 0;
        }
    </style>
</head>
<body>

    <h1>Gráfico de Comparação: Ativos de Risco vs Segurança</h1>
    <p>Use este gráfico para visualizar a correlação. Quando o risco (S&P 500) cai e a segurança (Dólar/Ouro) sobe, o dólar tende a se fortalecer globalmente.</p>

    <!-- TradingView Widget Gráfico de Comparação - Início -->
    <div class="tradingview-widget-container">
      <div class="widget-title">Dólar (Base) vs S&P 500 (Risco)</div>
      <div id="tradingview_chart" style="height: calc(100% - 40px);"></div>
      <script type="text/javascript" src="s3.tradingview.com"></script>
      <script type="text/javascript">
      new TradingView.widget(
      {
        "autosize": true,
        "symbol": "FX:DXY", // Símbolo base: Índice Dólar (Segurança)
        "interval": "1",    // Intervalo de 1 minuto (Tempo Real/Intraday)
        "timezone": "America/Sao_Paulo",
        "theme": "light",
        "style": "2",       // Estilo de linha
        "locale": "br",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": false,
        "hide_legend": false,
        "save_image": false,
        "container_id": "tradingview_chart",
        // Adiciona sobreposições para comparação
        "studies": [
          {
            "id": "Overlay@tv-basicstudies",
            "inputs": {
              "symbol": "INDEXSP:.INX" // S&P 500 (Ativo de Risco)
            }
          },
           {
            "id": "Overlay@tv-basicstudies",
            "inputs": {
              "symbol": "COMEX:GC1!" // Ouro Futuro (Ativo de Segurança)
            }
          }
        ],
        "referral_id": "9106" // ID de referência (opcional)
      });
      </script>
    </div>
    <!-- TradingView Widget Gráfico de Comparação - Fim -->

</body>
</html>
