<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Histórico Diário</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        canvas {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Histórico Diário</h2>
    <canvas id="dailyChart"></canvas>

    <script>
        const ctx = document.getElementById('dailyChart').getContext('2d');

        // Dados iniciais simulando histórico do dia
        const data = {
            labels: [], // horários do dia
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.3
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    },
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 20
                        }
                    }
                }
            }
        };

        const dailyChart = new Chart(ctx, config);

        // Função para adicionar novo ponto
        function addData(risco, seguranca) {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2,'0') + ':' + 
                              now.getMinutes().toString().padStart(2,'0');

            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            dailyChart.update();
        }

        // Simulação de dados históricos ao carregar a página
        for(let i=0; i<10; i++){
            const hour = 9 + i; // exemplo de horas do dia
            const minute = Math.floor(Math.random()*60);
            const timeLabel = hour.toString().padStart(2,'0') + ':' + minute.toString().padStart(2,'0');
            data.labels.push(timeLabel);
            data.datasets[0].data.push(Math.random()*100); // Risco
            data.datasets[1].data.push(Math.random()*100); // Segurança
        }

        dailyChart.update();

        // Atualização em tempo real
        setInterval(() => {
            const risco = Math.random()*100;
            const seguranca = Math.random()*100;
            addData(risco, seguranca);
        }, 5000); // a cada 5 segundos
    </script>
</body>
</html>
