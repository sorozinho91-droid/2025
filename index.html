<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado - 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Mantendo seu estilo original com pequenas melhorias de legibilidade */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: white; padding: 20px; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 3rem; background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 24px;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .card-value { font-size: 2.8rem; font-weight: bold; margin: 10px 0; }
        .badge { padding: 4px 12px; border-radius: 999px; font-size: 0.8rem; font-weight: bold; }
        .bg-up { background: #10b981; } .bg-down { background: #ef4444; } .bg-neu { background: #6b7280; }
        .chart-container { background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 20px; margin-bottom: 40px; }
        .assets-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .asset-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .pct { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š GPS de Mercado</h1>
            <p id="timer">Sincronizando dados globais...</p>
        </div>

        <div class="cards">
            <!-- Card Risco -->
            <div class="card" id="card-risk">
                <div>ðŸ“ˆ Ativos de Risco <span id="badge-risk" class="badge bg-neu">Neutro</span></div>
                <div class="card-value" id="val-risk">0.00%</div>
                <div style="color: #60a5fa">CorrelaÃ§Ã£o: IBOV â–² | DÃ“LAR â–¼</div>
            </div>

            <!-- Card SeguranÃ§a -->
            <div class="card" id="card-safety">
                <div>ðŸ“‰ Ativos de SeguranÃ§a <span id="badge-safety" class="badge bg-neu">Neutro</span></div>
                <div class="card-value" id="val-safety">0.00%</div>
                <div style="color: #fbbf24">CorrelaÃ§Ã£o: IBOV â–¼ | DÃ“LAR â–²</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>

        <div class="assets-grid">
            <div class="card">
                <h3 style="color: #34d399; margin-bottom:15px;">Monitor de Risco (Risk-On)</h3>
                <div id="list-risk"></div>
            </div>
            <div class="card">
                <h3 style="color: #f87171; margin-bottom:15px;">Porto Seguro (Risk-Off)</h3>
                <div id="list-safety"></div>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o dos Ativos
        const riskAssets = [
            { s: 'GCJ25', n: 'Ouro Futuros' }, { s: 'HGH5', n: 'Cobre Futuros' },
            { s: 'CL', n: 'PetrÃ³leo WTI' }, { s: 'VALE.K', n: 'Vale ADR' },
            { s: 'PBR', n: 'Petrobras ADR' }, { s: 'EWZ', n: 'MSCI Brazil ETF' }
        ];

        const safetyAssets = [
            { s: 'DX', n: 'Ãndice DÃ³lar (DXY)' }, { s: 'US10Y', n: 'Treasury 10 anos' },
            { s: 'JPY=', n: 'Iene JaponÃªs' }, { s: 'VIX', n: 'Ãndice do Medo' }
        ];

        // InicializaÃ§Ã£o do GrÃ¡fico
        const ctx = document.getElementById('marketChart').getContext('2d');
        const marketChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [
                    { label: 'Risco', data: [], borderColor: '#34d399', tension: 0.4, fill: false },
                    { label: 'SeguranÃ§a', data: [], borderColor: '#f87171', tension: 0.4, fill: false }
                ]
            },
            options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: 'white' } } } }
        });

        // FunÃ§Ã£o para simular ou buscar dados (SimulaÃ§Ã£o para demonstraÃ§Ã£o)
        function updateMarket() {
            let avgRisk = 0;
            let avgSafety = 0;

            // Renderizar Lista Risco
            let htmlRisk = '';
            riskAssets.forEach(a => {
                let change = (Math.random() * 4 - 1.8).toFixed(2); // SimulaÃ§Ã£o -1.8% a +2.2%
                avgRisk += parseFloat(change);
                htmlRisk += `<div class="asset-item"><span>${a.s} <small>${a.n}</small></span><span class="pct ${change >= 0 ? 'bg-up' : 'bg-down'}">${change}%</span></div>`;
            });
            document.getElementById('list-risk').innerHTML = htmlRisk;

            // Renderizar Lista SeguranÃ§a
            let htmlSafety = '';
            safetyAssets.forEach(a => {
                let change = (Math.random() * 2 - 1).toFixed(2);
                avgSafety += parseFloat(change);
                htmlSafety += `<div class="asset-item"><span>${a.s} <small>${a.n}</small></span><span class="pct ${change >= 0 ? 'bg-up' : 'bg-down'}">${change}%</span></div>`;
            });
            document.getElementById('list-safety').innerHTML = htmlSafety;

            // MÃ©dias Finais
            avgRisk = (avgRisk / riskAssets.length).toFixed(2);
            avgSafety = (avgSafety / safetyAssets.length).toFixed(2);

            // Atualizar UI
            document.getElementById('val-risk').innerText = avgRisk + '%';
            document.getElementById('val-safety').innerText = avgSafety + '%';
            
            // LÃ³gica do GPS (Sinais)
            const bRisk = document.getElementById('badge-risk');
            if(avgRisk > 0.5) { bRisk.innerText = 'FORTE'; bRisk.className = 'badge bg-up'; }
            else if(avgRisk < -0.5) { bRisk.innerText = 'FRACO'; bRisk.className = 'badge bg-down'; }
            else { bRisk.innerText = 'NEUTRO'; bRisk.className = 'badge bg-neu'; }

            // Atualizar GrÃ¡fico
            marketChart.data.datasets[0].data.push(avgRisk);
            marketChart.data.datasets[1].data.push(avgSafety);
            if(marketChart.data.datasets[0].data.length > 20) {
                marketChart.data.datasets[0].data.shift();
                marketChart.data.datasets[1].data.shift();
            }
            marketChart.update();

            document.getElementById('timer').innerText = `Ãšltima leitura: ${new Date().toLocaleTimeString('pt-BR')} â€¢ Ciclo de 2026`;
        }

        // Rodar a cada 3 segundos
        setInterval(updateMarket, 3000);
        updateMarket();
    </script>
</body>
</html>
