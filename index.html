<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ativos de Risco x Segurança</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h2 {
    margin: 8px 0;
}

#grafico {
    width: 100%;
    height: calc(100vh - 60px); /* NUNCA passa da tela */
}
</style>
</head>
<body>

<h2>Ativos de Risco x Seguros</h2>
<div id="grafico"></div>

<script>
var traceRisco = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos de Risco',
    line: { color: 'red' }
};

var traceSeguro = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos Seguros',
    line: { color: 'green' }
};

var layout = {
    title: '',
    xaxis: { automargin: true },
    yaxis: { automargin: true },
    margin: { t: 10, l: 50, r: 20, b: 40 }
};

Plotly.newPlot(
    'grafico',
    [traceRisco, traceSeguro],
    layout,
    { responsive: true }
);

// FORÇA ajuste ao minimizar/maximizar
window.addEventListener('resize', () => {
    Plotly.Plots.resize('grafico');
});
</script>

</body>
</html>
