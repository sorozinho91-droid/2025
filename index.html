<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GPS de Mercado ‚Äì Risco x Seguran√ßa</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f3f4f6;}
header{background:#111827;color:#fff;padding:10px;text-align:center;font-size:18px;font-weight:bold;}
#relogio{text-align:center;font-size:18px;font-weight:bold;padding:6px;margin:10px auto;width:320px;color:#fff;background:#1f2937;border-radius:6px;}
#layout{display:flex;gap:15px;padding:10px;justify-content:space-between;}
#macro{width:360px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);padding:12px;text-align:center;}
#ativos-risco{width:100%;border-collapse:collapse;font-size:13px;}
#ativos-risco th{background:#1f2937;color:#fff;padding:6px;}
#ativos-risco td{padding:6px;border-bottom:1px solid #e5e7eb;font-weight:bold;}
#painel-direito{width:380px;display:flex;flex-direction:column;gap:12px;}
#mercado,#breaking{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.2);overflow:hidden;}
.mercado-header,.breaking-header{background:#1f2937;color:#fff;padding:8px;font-weight:bold;text-align:center;}
.breaking-header{background:#b91c1c;}
#grafico-container{width:95%;max-width:1000px;margin:20px auto;background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);}
</style>
</head>

<body>

<header>üìä GPS de Mercado ‚Äì Risco x Seguran√ßa</header>
<div id="relogio">‚è∞ --:--:--</div>

<div id="layout">
  <div id="macro">
    <table id="ativos-risco">
      <tr><th>Ativo</th><th>Leitura</th></tr>
      <tr><td>S&P 500</td><td id="sp">---</td></tr>
      <tr><td>VIX</td><td id="vix">---</td></tr>
    </table>
  </div>

  <div id="painel-direito">
    <div id="mercado">
      <div class="mercado-header">üì∞ Not√≠cias Mercado</div>
      <div style="padding:8px;font-size:13px;">(mantido como est√°)</div>
    </div>
    <div id="breaking">
      <div class="breaking-header">üö® Breaking News</div>
      <div style="padding:8px;font-size:13px;">(mantido como est√°)</div>
    </div>
  </div>
</div>

<div id="grafico-container">
  <canvas id="grafico"></canvas>
</div>

<script>
// ===== REL√ìGIO =====
setInterval(()=>{
  document.getElementById("relogio").innerHTML =
  "‚è∞ Hor√°rio de Bras√≠lia: " + new Date().toLocaleTimeString("pt-BR");
},1000);

// ===== GR√ÅFICO =====
const ctx = document.getElementById("grafico").getContext("2d");
const grafico = new Chart(ctx,{
  type:"line",
  data:{
    labels:[],
    datasets:[
      {
        label:"Ativos de Risco (%)",
        data:[],
        borderColor:"#16a34a",
        backgroundColor:"rgba(22,163,74,0.1)",
        tension:0.4,
        fill:true
      },
      {
        label:"Ativos de Seguran√ßa (%)",
        data:[],
        borderColor:"#dc2626",
        backgroundColor:"rgba(220,38,38,0.1)",
        tension:0.4,
        fill:true
      }
    ]
  }
});

// ===== BUSCA DADOS REAIS =====
let baseRisco=null, baseSeg=null;

async function buscarPreco(symbol){
  const url = "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`);
  const res = await fetch(url);
  const json = await res.json();
  return json.quoteResponse.result[0].regularMarketPrice;
}

async function atualizarGrafico(){
  try{
    const risco = await buscarPreco("^GSPC");
    const seg = await buscarPreco("^VIX");

    if(baseRisco===null){baseRisco=risco;baseSeg=seg;}

    const pr = ((risco-baseRisco)/baseRisco)*100;
    const ps = ((seg-baseSeg)/baseSeg)*100;

    document.getElementById("sp").innerText = risco.toFixed(2);
    document.getElementById("vix").innerText = seg.toFixed(2);

    grafico.data.labels.push(new Date().toLocaleTimeString("pt-BR"));
    grafico.data.datasets[0].data.push(pr.toFixed(2));
    grafico.data.datasets[1].data.push(ps.toFixed(2));

    grafico.update();
  }catch(e){
    console.log("Erro dados:",e);
  }
}

// ===== INICIALIZA =====
atualizarGrafico();
setInterval(atualizarGrafico,60000);
</script>

</body>
</html>
