<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Risco x Segurança</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { max-width: 900px; }
  </style>
</head>
<body>

<h2>Ativos de Risco x Segurança</h2>
<canvas id="grafico"></canvas>

<script>
const ctx = document.getElementById("grafico");
let labels = [];
let risco = [];
let seguranca = [];
let chart;

// gera número aleatório (simula mercado)
function aleatorio(min, max) {
  return (Math.random() * (max - min) + min).toFixed(4);
}

function atualizar() {
  const agora = new Date().toLocaleTimeString();

  labels.push(agora);
  risco.push(parseFloat(aleatorio(-0.01, 0.01)));
  seguranca.push(parseFloat(aleatorio(-0.01, 0.01)));

  // limita pontos no gráfico
  if (labels.length > 20) {
    labels.shift();
    risco.shift();
    seguranca.shift();
  }

  if (!chart) {
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Risco",
            data: risco,
            borderWidth: 2
          },
          {
            label: "Segurança",
            data: seguranca,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: "index", intersect: false },
        scales: {
          y: { ticks: { callback: v => (v * 100).toFixed(2) + "%" } }
        }
      }
    });
  } else {
    chart.update();
  }
}

// primeira execução + atualização a cada 60s
atualizar();
setInterval(atualizar, 60000);
</script>

</body>
</html>
