<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Macro Ultra-Compacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000000;
  font-family:Arial, Helvetica, sans-serif;
  color:#cfd3dc;
}
.wrapper{
  padding:2px;
  display:flex;
  flex-direction:column;
}
.asset{
  display:flex;
  justify-content:space-between;
  padding:2px 4px;
  font-size:11px;
}
.pos { color:#00ff00; } /* positivo */
.neg { color:#ff3b3b; } /* negativo */
.panel{
  background:#05070a;
  padding:2px;
  margin-bottom:2px;
  border-radius:3px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- VARIAÇÃO (%) COM CORES -->
<div class="panel">
<div class="asset">SPX <span id="spx" class="pos">+0.00%</span></div>
<div class="asset">NDX <span id="ndx" class="pos">+0.00%</span></div>
<div class="asset">DJI <span id="dji" class="pos">+0.00%</span></div>
<div class="asset">IBOV <span id="ibov" class="pos">+0.00%</span></div>
<div class="asset">SX5E <span id="sx5e" class="pos">+0.00%</span></div>
<div class="asset">NKY <span id="nky" class="pos">+0.00%</span></div>
<div class="asset">HSI <span id="hsi" class="pos">+0.00%</span></div>
<div class="asset">SHCOMP <span id="shcomp" class="pos">+0.00%</span></div>
<div class="asset">WTI <span id="wti" class="pos">+0.00%</span></div>
<div class="asset">BRENT <span id="brent" class="pos">+0.00%</span></div>
<div class="asset">IRON <span id="iron" class="pos">+0.00%</span></div>
<div class="asset">DXY <span id="dxy" class="pos">+0.00%</span></div>
</div>

<!-- GRÁFICO MINIATURA -->
<div class="panel">
<script src="https://s3.tradingview.com/external-embedding/embed-widget-compare.js">
{
  "colorTheme":"dark",
  "isTransparent":true,
  "width":"100%",
  "height":"180",
  "locale":"en",
  "symbols":[
    {"proName":"SP:SPX","title":"SPX"},
    {"proName":"NASDAQ:NDX","title":"NDX"},
    {"proName":"BMFBOVESPA:IBOV","title":"IBOV"},
    {"proName":"TVC:NI225","title":"NKY"},
    {"proName":"HSI:HSI","title":"HSI"},
    {"proName":"NYMEX:CL1!","title":"WTI"},
    {"proName":"ICEEUR:BRN1!","title":"BRENT"},
    {"proName":"DCE:IO2309","title":"IRON"},
    {"proName":"TVC:DXY","title":"DXY"}
  ],
  "showLegend":false,
  "lineWidth":1
}
</script>
</div>

</div>

</body>
</html>
