<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Riskâ€‘On x Riskâ€‘Off â€” Em Tempo Real</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  padding: 12px;
}
canvas {
  background: #111;
  border-radius: 8px;
}
h2 {
  text-align: center;
  font-size: 16px;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<h2>ðŸ“Š Riskâ€‘On vs Riskâ€‘Off (Tempo Real â€” Finnhub)</h2>
<canvas id="riskChart" width="800" height="400"></canvas>

<script>
// === CONFIGURAÃ‡ÃƒO DO GRÃFICO ===

const labels = [];
const riskData = [];
const safeData = [];

const data = {
  labels: labels,
  datasets: [
    {
      label: 'Riskâ€‘On',
      borderColor: 'rgba(255,99,132,1)',
      backgroundColor: 'rgba(255,99,132,0.2)',
      data: riskData,
      tension: 0.4
    },
    {
      label: 'Riskâ€‘Off',
      borderColor: 'rgba(54,162,235,1)',
      backgroundColor: 'rgba(54,162,235,0.2)',
      data: safeData,
      tension: 0.4
    }
  ]
};

const config = {
  type: 'line',
  data: data,
  options: {
    responsive: true,
    plugins: {
      legend: { display: true }
    },
    scales: {
      y: { beginAtZero: false, ticks: { color: '#fff' } },
      x: { ticks: { color: '#fff' } }
    }
  }
};

const riskChart = new Chart(
  document.getElementById('riskChart'),
  config
);

// === API FINNHUB ===

// Substitua pela sua chave da Finnhub
const API_KEY = "YOUR_API_KEY_HERE";

// SÃ­mbolos suportados no Finnhub
// Ãndices americanos
const symbolsRisk = [
  "SPX",        // S&P 500 (Finnhub usa SPX)
  "NDX",        // Nasdaq 100
  "IBOVESPA",   // Ibovespa â€” se nÃ£o tiver suporte direto, provisorio
  "CL=F"        // WTI crude oil futures (exemplo padrÃ£o â€” pode ser CLUSD)
];

// Ativos de seguranÃ§a
const symbolsSafe = [
  "DXY",        // US Dollar Index
  "XAUUSD",     // Gold (Ouro)
  "US10Y"       // U.S. 10Y Treasury (proxy)
];

// FunÃ§Ã£o pegar variaÃ§Ã£o percentual do dia
async function getVariation(symbol){
  try {
    const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
    const json = await res.json();
    // data.c = preÃ§o atual, pc = preÃ§o anterior
    if(json.c && json.pc){
      return ((json.c - json.pc) / json.pc) * 100;
    }
    return 0;
  } catch(e) {
    console.error("Erro API:", symbol, e);
    return 0;
  }
}

// Atualiza dados
async function updateData(){
  const now = new Date().toLocaleTimeString();
  labels.push(now);
  if(labels.length > 30) labels.shift();

  // Risco mÃ©dia
  let sumRisk = 0;
  for(const s of symbolsRisk){
    sumRisk += await getVariation(s);
  }
  const avgRisk = sumRisk / symbolsRisk.length;
  riskData.push(avgRisk);
  if(riskData.length > 30) riskData.shift();

  // SeguranÃ§a mÃ©dia
  let sumSafe = 0;
  for(const s of symbolsSafe){
    sumSafe += await getVariation(s);
  }
  const avgSafe = sumSafe / symbolsSafe.length;
  safeData.push(avgSafe);
  if(safeData.length > 30) safeData.shift();

  riskChart.update();
}

// Atualiza a cada 5 segundos
setInterval(updateData, 5000);

// Primeira chamada
updateData();

</script>

</body>
</html>
