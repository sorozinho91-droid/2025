<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL MACRO 2026 | Fluxo Global 24h</title>
    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-box-sizing: border-box; }
        body { 
            background-color: #06090f; 
            color: #ffffff; 
            font-family: "Trebuchet MS", Arial, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        /* Topo: Relógio e Status */
        .header {
            background-color: #131722;
            border: 1px solid #2a2e39;
            border-radius: 8px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .live-indicator {
            height: 12px; width: 12px; background-color: #00ff88;
            border-radius: 50%; box-shadow: 0 0 10px #00ff88;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .title-group h1 { font-size: 1.2rem; letter-spacing: 1px; color: #f0f3fa; }
        .title-group p { font-size: 0.75rem; color: #848e9c; font-weight: bold; }

        .clock-group { text-align: right; }
        #clock { font-family: 'Courier New', monospace; font-size: 2.2rem; color: #00ff88; font-weight: bold; line-height: 1; }
        .tz { font-size: 0.7rem; color: #848e9c; text-transform: uppercase; margin-top: 5px; }

        /* Container Principal */
        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 10px;
            flex: 1;
            min-height: 0; /* Essencial para o scroll interno */
        }

        /* Lateral: Cotações */
        .sidebar {
            background-color: #131722;
            border: 1px solid #2a2e39;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            padding: 12px;
            background: #1e222d;
            font-size: 0.75rem;
            font-weight: bold;
            color: #d1d4dc;
            text-transform: uppercase;
            border-bottom: 1px solid #2a2e39;
        }

        /* Área do Gráfico */
        .chart-area {
            background-color: #131722;
            border: 1px solid #2a2e39;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .chart-label {
            position: absolute;
            top: 15px;
            left: 65px;
            z-index: 10;
            background: rgba(19, 23, 34, 0.8);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid #2a2e39;
            pointer-events: none;
        }
        .label-safe { color: #f2cc60; font-weight: bold; }
        .label-risk { color: #2962ff; font-weight: bold; }

    </style>
</head>
<body>

    <!-- TOPO -->
    <header class="header">
        <div class="header-left">
            <div class="live-indicator"></div>
            <div class="title-group">
                <h1>TERMINAL PANORAMA 24H</h1>
                <p>ANÁLISE DE FLUXO MACRO • DADOS 2026</p>
            </div>
        </div>
        <div class="clock-group">
            <div id="clock">00:00:00</div>
            <div class="tz">Brasília Time (UTC-3)</div>
        </div>
    </header>

    <!-- CONTEÚDO -->
    <main class="main-content">
        
        <!-- BARRA LATERAL COM COTAÇÕES -->
        <aside class="sidebar">
            <div class="sidebar-header">Ativos Chave (Direção)</div>
            <div id="tradingview_market_data" style="height: 100%;">
                <!-- Widget Market Overview -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com" async>
                    {
                        "colorTheme": "dark",
                        "dateRange": "12M",
                        "showChart": false,
                        "locale": "br",
                        "width": "100%",
                        "height": "100%",
                        "isTransparent": true,
                        "showSymbolLogo": true,
                        "symbols": [
                            { "s": "TVC:DXY", "d": "DXY (Dólar Index)" },
                            { "s": "TVC:VIX", "d": "VIX (Medo)" },
                            { "s": "TVC:UKOIL", "d": "Brent (Petróleo)" },
                            { "s": "ECONOMICS:CNIRONORE", "d": "Minério de Ferro" },
                            { "s": "FX:USDJPY", "d": "USD/JPY (Fluxo Yen)" },
                            { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin (BTC)" }
                        ]
                    }
                    </script>
                </div>
            </div>
        </aside>

        <!-- GRÁFICO CENTRAL COMPARATIVO -->
        <section class="chart-area">
            <div class="chart-label">
                <span class="label-safe">● OURO (Segurança)</span> 
                <span style="margin: 0 10px; color: #848e9c;">vs</span> 
                <span class="label-risk">● S&P 500 (Risco)</span>
                <span style="margin-left: 10px; color: #00ff88;">• 60 SEG</span>
            </div>
            <div id="tradingview_main_chart" style="height: 100%; width: 100%;"></div>
        </section>

    </main>

    <!-- CARREGAMENTO DOS DADOS (SCRIPTS) -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    <script type="text/javascript">
        
        // 1. Relógio de Brasília (Roda localmente para nunca falhar)
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                timeZone: 'America/Sao_Paulo',
                hour12: false 
            });
            document.getElementById('clock').innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Gráfico Comparativo 60s (Ouro vs S&P 500)
        window.onload = function() {
            if (typeof TradingView !== 'undefined') {
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "OANDA:XAUUSD",
                    "interval": "1", // Histórico de 1 minuto (60s)
                    "timezone": "America/Sao_Paulo",
                    "theme": "dark",
                    "style": "2", // 2 = Gráfico de Linha (melhor para direção)
                    "locale": "br",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_main_chart",
                    "studies": [
                        {
                            "id": "Overlay@tv-basicstudies",
                            "inputs": { "symbol": "CME_MINI:ES1!" }
                        }
                    ]
                });
            } else {
                console.error("Erro ao carregar TradingView Library");
            }
        };
    </script>
</body>
</html>
