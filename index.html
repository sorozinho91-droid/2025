<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Plotly Responsivo</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

#grafico {
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<div id="grafico"></div>

<script>
const trace = {
    x: [1,2,3,4,5],
    y: [2,1,3,5,4],
    type: 'scatter'
};

const layout = {
    autosize: true,
    margin: { t: 20, l: 40, r: 20, b: 40 }
};

Plotly.newPlot(
    'grafico',
    [trace],
    layout,
    { responsive: true }
);
</script>

</body>
</html>
