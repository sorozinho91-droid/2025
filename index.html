<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado 2026 - Real Time</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
        #relogio { font-size: 1.5rem; color: #60a5fa; font-family: monospace; font-weight: bold; }
        
        #sentimentoAlerta {
            padding: 15px; border-radius: 10px; text-align: center; font-size: 1.2rem; font-weight: bold; margin-bottom: 20px;
            background: #1e293b; border: 1px solid #334155;
        }

        .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; text-align: center; }
        .card-value { font-size: 2.5rem; font-weight: 800; margin-top: 10px; }
        
        .chart-container { background: #1e293b; border-radius: 12px; padding: 20px; height: 450px; position: relative; margin-bottom: 20px; }
        
        .status-dot { height: 10px; width: 10px; background-color: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游늵 GPS DE MERCADO GLOBAL v2026</h1>
            <div id="relogio">--:--:--</div>
            <p><span class="status-dot"></span> Dados em Tempo Real (Simulado para 2026)</p>
        </div>

        <div id="sentimentoAlerta">AGUARDANDO CONEX츾O...</div>

        <div class="cards">
            <div class="card">
                <div style="color: #34d399;">游릭 ATIVOS DE RISCO</div>
                <div class="card-value" id="valorRisco">0.00%</div>
            </div>
            <div class="card">
                <div style="color: #60a5fa;">游댯 PRESS츾O GLOBAL (SEGURAN칂A)</div>
                <div class="card-value" id="valorPressao">0.00%</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>
    </div>

    <script>
        let marketChart;
        const maxPontos = 20;
        const labels = [];
        const historicoRisco = [];
        const historicoSeguranca = [];
        const historicoPressao = [];

        function inicializarGrafico() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            marketChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Risco (Risk-On)',
                            data: historicoRisco,
                            borderColor: '#34d399',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: false,
                            pointRadius: 2
                        },
                        {
                            label: 'Press칚o Global (DIRE칂츾O)',
                            data: historicoPressao,
                            borderColor: '#60a5fa',
                            borderWidth: 3,
                            borderDash: [5, 5], // TRACEJADO AZUL
                            tension: 0.4,
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: 'Seguran칞a (Risk-Off)',
                            data: historicoSeguranca,
                            borderColor: '#ef4444',
                            borderWidth: 1,
                            tension: 0.4,
                            fill: false,
                            pointRadius: 0,
                            hidden: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white', font: { size: 12 } } }
                    }
                }
            });
            console.log("Gr치fico Inicializado");
        }

        function atualizarDados() {
            const agora = new Date();
            const timeStr = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            // Gerar valores simulados
            const r = (Math.random() * 2 - 1).toFixed(2);
            const s = (Math.random() * 2 - 1).toFixed(2);
            const p = (parseFloat(s) * 1.1 + (Math.random() * 0.3)).toFixed(2);

            // Atualizar Cards
            document.getElementById('valorRisco').innerText = r + "%";
            document.getElementById('valorPressao').innerText = p + "%";
            document.getElementById('relogio').innerText = timeStr;

            // Alerta de Sentimento
            const alerta = document.getElementById('sentimentoAlerta');
            if (parseFloat(r) > parseFloat(p)) {
                alerta.innerText = "游 VI칄S DE ALTA (COMPRA): Risco Dominando";
                alerta.style.color = "#34d399";
                alerta.style.borderColor = "#34d399";
            } else {
                alerta.innerText = "丘멆잺 VI칄S DE BAIXA (VENDA): Press칚o de Seguran칞a Alta";
                alerta.style.color = "#f87171";
                alerta.style.borderColor = "#f87171";
            }

            // Atualizar Arrays do Gr치fico
            if (labels.length >= maxPontos) {
                labels.shift();
                historicoRisco.shift();
                historicoSeguranca.shift();
                historicoPressao.shift();
            }

            labels.push(timeStr);
            historicoRisco.push(r);
            historicoSeguranca.push(s);
            historicoPressao.push(p);

            // Renderizar atualiza칞칚o
            marketChart.update('none'); // 'none' para performance
            console.log("Dados Atualizados: ", timeStr);
        }

        // Iniciar tudo ao carregar a p치gina
        window.onload = function() {
            inicializarGrafico();
            atualizarDados(); // Primeira execu칞칚o
            setInterval(atualizarDados, 3000); // Atualiza a cada 3 segundos
        };
    </script>
</body>
</html>
