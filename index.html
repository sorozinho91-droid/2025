<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Direção Global — Risco x Segurança</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .container {
      padding: 10px;
    }

    .chart-box {
      background: #020617;
      border-radius: 12px;
      padding: 6px;
    }
  </style>
</head>

<body>

<h1>Direção Global — Risco x Segurança</h1>
<div class="subtitle">
  Duas linhas • Tempo real • Intraday (1D) • Atualização automática
</div>

<div class="container">
  <div class="chart-box">
    <div class="tradingview-widget-container">
      <div id="risk_safe_chart" style="height:420px;"></div>

      <script src="https://s3.tradingview.com/tv.js"></script>
      <script>
        new TradingView.widget({
          container_id: "risk_safe_chart",
          autosize: true,

          /* ATIVO DE RISCO (ÍNDICE PURO) */
          symbol: "INDEX:SPX",

          interval: "5",
          range: "1D",
          timezone: "exchange",
          theme: "dark",

          /* FORÇA GRÁFICO DE LINHA (SEM CANDLE) */
          style: "2",

          hide_side_toolbar: true,
          hide_top_toolbar: true,
          hide_legend: false,
          allow_symbol_change: false,
          disabled_features: ["symbol_search_hot_key"],
          save_image: false,

          /* ATIVO DE SEGURANÇA */
          compareSymbols: [
            { symbol: "TVC:DXY", title: "Segurança (Dólar Index)" }
          ]
        });
      </script>
    </div>
  </div>
</div>

</body>
</html>
