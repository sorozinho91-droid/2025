<div class="tradingview-widget-container" style="margin-top: 30px;">
    <div class="widget-title" style="color: #2962FF;">Gráfico Comparativo: Risco vs Segurança (Direção do Dólar)</div>
    <div id="tradingview_comparativo"></div>
    <script type="text/javascript" src="s3.tradingview.com"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
      "width": "100%",
      "height": 500,
      "symbol": "FX:DXY", // O DXY (Dólar) será a base principal
      "interval": "1",    // Gráfico de 1 minuto para tempo real

      "theme": "light",
      "style": "3",       // Estilo de Área/Linha para melhor comparação
      "locale": "br",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "hide_top_toolbar": false,
      "hide_legend": false,
      "save_image": false,
      "container_id": "tradingview_comparativo",
      // AQUI ADICIONAMOS OS ATIVOS DE RISCO PARA COMPARAR NO MESMO GRÁFICO
      "studies": [
        {
          "id": "Overlay@tv-basicstudies",
          "inputs": {
            "symbol": "INDEXSP:.INX" // S&P 500 (Risco)
          }
        },
        {
          "id": "Overlay@tv-basicstudies",
          "inputs": {
            "symbol": "COMEX:GC1!" // Ouro (Segurança)
          }
        }
      ],
      "disabled_features": [
        "use_localstorage_for_settings"
      ],
      "enabled_features": [
        "study_templates"
      ]
    }
    );
    </script>
</div>
