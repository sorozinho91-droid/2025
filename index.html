<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cotações Globais em Tempo Real</title>
    <!-- Adicione seu CSS personalizado aqui para estilizar a tabela -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .tradingview-widget-container { width: 100%; }
    </style>
</head>
<body>

    <h1>Tabela de Cotações de Bolsas Globais</h1>

    <!-- TradingView Widget de Cotações - Início -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="s3.tradingview.com" async>
      {
      "title": "Principais Índices Globais",
      "width": "100%",
      "height": "600",
      "symbolsGroup": [
        {
          "name": "Américas",
          "symbols": [
            { "name": "INDEXSP:.INX", "displayName": "S&P 500" },
            { "name": "INDEXDJX:.DJI", "displayName": "Dow Jones" },
            { "name": "INDEXNASDAQ:.IXIC", "displayName": "Nasdaq Comp" },
            { "name": "INDEXBVMF:IBOV", "displayName": "Ibovespa" }
          ]
        },
        {
          "name": "Europa",
          "symbols": [
            { "name": "INDEXDB:DAX", "displayName": "DAX" },
            { "name": "INDEXFTSE:UKX", "displayName": "FTSE 100" },
            { "name": "INDEXCAC:CAC40", "displayName": "CAC 40" }
          ]
        },
        {
          "name": "Ásia-Pacífico",
          "symbols": [
            { "name": "INDEXNIKKEI:NI225", "displayName": "Nikkei 225" },
            { "name": "INDEXSHANGHAI:000001", "displayName": "SSE Composite" },
            { "name": "INDEXHANGSENG:HSI", "displayName": "Hang Seng" }
          ]
        }
      ],
      "showSymbolLogo": true,
      "colorTheme": "light",
      "locale": "br"
    }
      </script>
    </div>
    <!-- TradingView Widget de Cotações - Fim -->

</body>
</html>
