<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Acumulado Intraday</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            width: 1200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Acumulado Intraday (Atualização a cada 60s)</h2>
    <canvas id="intradayChart"></canvas>

    <script>
        const ctx = document.getElementById('intradayChart').getContext('2d');

        // Marca o início do gráfico (hora de abertura)
        const startTime = new Date();

        const data = {
            labels: [], // tempo desde abertura (mm:ss)
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.2
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.2
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo desde abertura (mm:ss)'
                        },
                        ticks: {
                            maxTicksLimit: 20
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Valor'
                        }
                    }
                }
            }
        };

        const intradayChart = new Chart(ctx, config);

        // Função para adicionar novo ponto ao gráfico
        function addIntradayData(risco, seguranca) {
            const now = new Date();
            const elapsedMs = now - startTime;
            const minutes = Math.floor(elapsedMs / 60000);
            const seconds = Math.floor((elapsedMs % 60000) / 1000);
            const timeLabel = minutes.toString().padStart(2,'0') + ':' + seconds.toString().padStart(2,'0');

            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            intradayChart.update();
        }

        // Atualização automática a cada 60 segundos
        setInterval(() => {
            // Aqui você pode substituir por dados reais de API/WebSocket
            const risco = Math.floor(Math.random() * 100);
            const seguranca = Math.floor(Math.random() * 100);
            addIntradayData(risco, seguranca);
        }, 60000); // 60000 ms = 60 segundos
    </script>
</body>
</html>
