<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Intraday Ultra-profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f2f5;
        }
        canvas {
            width: 1400px;
            height: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Curva Acumulada Intraday Ultra-profissional</h2>
    <canvas id="intradayChart"></canvas>

    <script>
        const ctx = document.getElementById('intradayChart').getContext('2d');

        // Início do intraday
        const startTime = new Date();

        const data = {
            labels: [],
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'rgba(255,99,132,1)',
                    backgroundColor: ctx.createLinearGradient(0,0,0,600),
                    data: [],
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0,
                    borderWidth: 2
                },
                {
                    label: 'Segurança',
                    borderColor: 'rgba(54,162,235,1)',
                    backgroundColor: ctx.createLinearGradient(0,0,0,600),
                    data: [],
                    fill: true,
                    tension: 0.2,
                    pointRadius: 0,
                    borderWidth: 2
                }
            ]
        };

        // Gradientes das áreas
        const riscoGradient = ctx.createLinearGradient(0,0,0,600);
        riscoGradient.addColorStop(0, 'rgba(255,99,132,0.4)');
        riscoGradient.addColorStop(1, 'rgba(255,99,132,0.05)');
        data.datasets[0].backgroundColor = riscoGradient;

        const segurancaGradient = ctx.createLinearGradient(0,0,0,600);
        segurancaGradient.addColorStop(0, 'rgba(54,162,235,0.4)');
        segurancaGradient.addColorStop(1, 'rgba(54,162,235,0.05)');
        data.datasets[1].backgroundColor = segurancaGradient;

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                maintainAspectRatio: false,
                parsing: false, // otimiza performance para muitos pontos
                normalized: true, // ajuda na performance
                plugins: {
                    legend: { labels: { font: { size: 14 } } },
                    tooltip: { mode: 'index', intersect: false },
                    zoom: {
                        pan: { enabled: true, mode: 'x', modifierKey: 'ctrl' },
                        zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Tempo desde abertura (HH:MM:SS)' },
                        ticks: { maxTicksLimit: 20 },
                        grid: { color: 'rgba(0,0,0,0.05)' }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: { display: true, text: 'Valor' },
                        grid: { color: 'rgba(0,0,0,0.05)' }
                    }
                }
            },
            plugins: [Chart.registry.getPlugin('zoom')]
        };

        const intradayChart = new Chart(ctx, config);

        function addIntradayData(risco, seguranca) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,'0');
            const minutes = now.getMinutes().toString().padStart(2,'0');
            const seconds = now.getSeconds().toString().padStart(2,'0');
            const timeLabel = `${hours}:${minutes}:${seconds}`;

            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            // Limita a quantidade de pontos para não travar (opcional)
            const maxPoints = 5000;
            if(data.labels.length > maxPoints){
                data.labels.shift();
                data.datasets[0].data.shift();
                data.datasets[1].data.shift();
            }

            intradayChart.update();
        }

        // Atualização automática a cada 60 segundos
        setInterval(() => {
            const risco = Math.floor(Math.random() * 100);
            const seguranca = Math.floor(Math.random() * 100);
            addIntradayData(risco, seguranca);
        }, 60000);

        // WebSocket real (exemplo, substituir URL)
        /*
        const ws = new WebSocket('wss://seu-backend.com/intraday');
        ws.onmessage = (event) => {
            const point = JSON.parse(event.data);
            addIntradayData(point.risco, point.seguranca);
        };
        */
    </script>
</body>
</html>
