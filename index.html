<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Indicadores com Dados Reais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>PAINEL DE INDICADORES - COTAÇÃO DO DÓLAR HOJE</h1>
        </header>

        <main>
            <section class="indicator-section positive">
                <h2>Cotação USD/BRL</h2>
                <!-- Local onde o valor será inserido pelo JavaScript -->
                <p>Valor de Compra: <strong id="usd-buy-price">Buscando...</strong></p>
                <p>Percentual de Mudança: <strong id="usd-change">Buscando...</strong></p>
            </section>
        </main>
    </div>

    <!-- Inclui o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
