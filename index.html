<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Global 24H - Monitoramento de Fluxo</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .header h1 { font-size: 2.2rem; color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        #relogio { font-size: 1.8rem; font-weight: bold; color: #00ff88; margin-top: 10px; font-family: monospace; }
        
        #sentimentoAlerta {
            padding: 15px; border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: bold; margin-bottom: 20px;
            transition: all 0.5s ease; border: 1px solid rgba(255,255,255,0.1);
        }

        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-title { font-size: 1rem; color: #94a3b8; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .card-value { font-size: 2.2rem; font-weight: bold; color: #ffffff; }
        
        .chart-container { background: #1e293b; border-radius: 12px; padding: 20px; margin-bottom: 20px; height: 350px; border: 1px solid #334155; }
        
        .badge { padding: 3px 10px; border-radius: 5px; font-size: 0.7rem; }
        .risk { background: #059669; }
        .safe { background: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游늵 GPS MACRO GLOBAL 24H</h1>
            <div id="relogio">00:00:00</div>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-top: 5px;">Monitoramento de Fluxo em Tempo Real - Ciclo 2026</p>
        </div>

        <div id="sentimentoAlerta">Sincronizando com o fluxo global...</div>

        <div class="cards">
            <div class="card">
                <div class="card-title">RISCO (Risk-On) <span class="badge risk">Cotas em 60s</span></div>
                <div class="card-value" id="valorRisco">0.00%</div>
                <div style="font-size: 0.75rem; color: #64748b; margin-top: 5px;">S&P 500, Petr칩leo, Commodities, IBOV</div>
            </div>
            <div class="card">
                <div class="card-title">SEGURAN칂A (Risk-Off) <span class="badge safe">Cotas em 60s</span></div>
                <div class="card-value" id="valorSeguranca">0.00%</div>
                <div style="font-size: 0.75rem; color: #64748b; margin-top: 5px;">DXY, Ouro, VIX, JPY, Treasuries</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="marketChart"></canvas>
        </div>
    </div>

    <script>
        let marketChart;
        let valRisco = 0;
        let valSeg = 0;

        // Fun칞칚o de Rel칩gio Bras칤lia 24h
        function atualizarRelogio() {
            const agora = new Date();
            const formatado = agora.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour12: false });
            document.getElementById('relogio').textContent = formatado;
        }

        // Inicializa o Gr치fico de Hist칩rico
        function initChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            marketChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'RISCO (ES/CL/IBOV)',
                            data: [],
                            borderColor: '#00ff88',
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0
                        },
                        {
                            label: 'SEGURAN칂A (DXY/GOLD/VIX)',
                            data: [],
                            borderColor: '#ff4444',
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    },
                    plugins: { legend: { labels: { color: '#f8fafc' } } }
                }
            });
        }

        // Simula칞칚o de Coleta de Dados 24h (A cada 60s)
        function coletarDados() {
            // L칩gica: Simula varia칞칚o baseada em volatilidade real
            valRisco += (Math.random() - 0.5) * 0.15;
            valSeg += (Math.random() - 0.5) * 0.15;

            document.getElementById('valorRisco').textContent = valRisco.toFixed(2) + '%';
            document.getElementById('valorSeguranca').textContent = valSeg.toFixed(2) + '%';

            const agora = new Date();
            const label = agora.getHours().toString().padStart(2, '0') + ':' + agora.getMinutes().toString().padStart(2, '0');

            // Atualiza Gr치fico e Mant칠m Hist칩rico de 60 minutos
            marketChart.data.labels.push(label);
            marketChart.data.datasets[0].data.push(valRisco);
            marketChart.data.datasets[1].data.push(valSeg);

            if (marketChart.data.labels.length > 60) {
                marketChart.data.labels.shift();
                marketChart.data.datasets[0].data.shift();
                marketChart.data.datasets[1].data.shift();
            }
            marketChart.update();

            // Atualiza Alerta de Sentimento
            const alerta = document.getElementById('sentimentoAlerta');
            if (valRisco > valSeg + 0.2) {
                alerta.style.background = 'rgba(0, 255, 136, 0.1)';
                alerta.style.color = '#00ff88';
                alerta.textContent = '游릭 MODO RISK-ON: Fluxo comprador em ativos de risco.';
            } else if (valSeg > valRisco + 0.2) {
                alerta.style.background = 'rgba(255, 68, 68, 0.1)';
                alerta.style.color = '#ff4444';
                alerta.textContent = '游댮 MODO RISK-OFF: Fuga para ativos de seguran칞a detectada.';
            } else {
                alerta.style.background = 'rgba(255, 255, 255, 0.05)';
                alerta.style.color = '#94a3b8';
                alerta.textContent = '游리 MODO NEUTRO: Mercado em consolida칞칚o lateral.';
            }
        }

        // Inicia Terminal
        window.onload = () => {
            initChart();
            atualizarRelogio();
            coletarDados();
            setInterval(atualizarRelogio, 1000);
            setInterval(coletarDados, 60000); // Coleta a cada 60 segundos
        };
    </script>
</body>
</html>
