<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GPS Macro ‚Äì Mini √çndice</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
header{background:#111827;color:#fff;padding:10px;text-align:center;font-size:18px;font-weight:bold}
#relogio{text-align:center;margin:10px auto;padding:6px;width:340px;background:#1f2937;color:#fff;border-radius:6px;font-weight:bold}

#layout{display:flex;gap:15px;padding:10px;justify-content:space-between;align-items:flex-start}

.card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15);padding:10px}

#macro{width:360px}
#painel-direito{width:380px;display:flex;flex-direction:column;gap:12px}

table{width:100%;border-collapse:collapse;font-size:13px}
th{background:#1f2937;color:#fff;padding:6px}
td{padding:6px;border-bottom:1px solid #e5e7eb;font-weight:bold;text-align:center}

#grafico-container{width:95%;max-width:1200px;margin:20px auto;background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15)}

.header{background:#1f2937;color:#fff;padding:8px;text-align:center;font-weight:bold;border-radius:6px}
.breaking{background:#b91c1c}
.item{font-size:13px;padding:6px;border-bottom:1px solid #e5e7eb}
</style>
</head>

<body>

<header>üìä GPS Macro Profissional ‚Äì Mini √çndice</header>
<div id="relogio">‚è∞ --:--:--</div>

<div id="layout">

  <!-- TABELA MACRO -->
  <div id="macro" class="card">
    <table>
      <tr><th>Ativo</th><th>Valor</th></tr>
      <tr><td>S&P 500</td><td id="sp">---</td></tr>
      <tr><td>Nasdaq</td><td id="nas">---</td></tr>
      <tr><td>Ibovespa</td><td id="ibov">---</td></tr>
      <tr><td>Bitcoin</td><td id="btc">---</td></tr>
      <tr><td>VIX</td><td id="vix">---</td></tr>
      <tr><td>DXY</td><td id="dxy">---</td></tr>
      <tr><td>Ouro</td><td id="gold">---</td></tr>
    </table>
  </div>

  <!-- NOT√çCIAS -->
  <div id="painel-direito">
    <div class="card">
      <div class="header">üì∞ Not√≠cias Mercado</div>
      <div class="item">Mercados aguardam dados de infla√ß√£o</div>
      <div class="item">Bolsas globais operam mistas</div>
    </div>

    <div class="card">
      <div class="header breaking">üö® Breaking News</div>
      <div class="item">DXY acelera forte no intraday</div>
    </div>
  </div>

</div>

<div id="grafico-container">
  <canvas id="grafico"></canvas>
</div>

<script>
// ===== REL√ìGIO =====
setInterval(()=>{
  document.getElementById("relogio").innerText =
    "‚è∞ Hor√°rio de Bras√≠lia: " + new Date().toLocaleTimeString("pt-BR");
},1000);

// ===== DADOS SIMULADOS INTELIGENTES =====
let risco = 0;
let seguranca = 0;

// ===== GR√ÅFICO =====
const ctx = document.getElementById("grafico");
const grafico = new Chart(ctx,{
  type:"line",
  data:{
    labels:[],
    datasets:[
      {label:"Ativos de Risco (%)",data:[],borderColor:"#16a34a",backgroundColor:"rgba(22,163,74,.1)",fill:true,tension:.4},
      {label:"Ativos de Seguran√ßa (%)",data:[],borderColor:"#dc2626",backgroundColor:"rgba(220,38,38,.1)",fill:true,tension:.4}
    ]
  }
});

// ===== ATUALIZA =====
function atualizar(){
  risco += (Math.random() - 0.45);
  seguranca += (Math.random() - 0.55);

  grafico.data.labels.push(new Date().toLocaleTimeString("pt-BR"));
  grafico.data.datasets[0].data.push(risco.toFixed(2));
  grafico.data.datasets[1].data.push(seguranca.toFixed(2));
  grafico.update();

  document.getElementById("sp").innerText = (5000 + risco*10).toFixed(0);
  document.getElementById("nas").innerText = (17000 + risco*12).toFixed(0);
  document.getElementById("ibov").innerText = (125000 + risco*20).toFixed(0);
  document.getElementById("btc").innerText = (60000 + risco*50).toFixed(0);
  document.getElementById("vix").innerText = (18 - risco).toFixed(2);
  document.getElementById("dxy").innerText = (104 + seguranca/5).toFixed(2);
  document.getElementById("gold").innerText = (2350 + seguranca*4).toFixed(2);
}

atualizar();
setInterval(atualizar,60000);
</script>

</body>
</html>
