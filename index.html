<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Índice de Sentimento vs Ibovespa</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Índice de Sentimento vs Ibovespa</h1>
    <div id="grafico" style="width:100%;height:600px;"></div>
    <script>
        // Dados simulados (exemplo)
        var datas = [
            '2025-12-01','2025-12-02','2025-12-03','2025-12-04','2025-12-05',
            '2025-12-06','2025-12-07','2025-12-08','2025-12-09','2025-12-10'
        ];

        var ibov = [125000, 126000, 124500, 125500, 126500, 127000, 126000, 127500, 128000, 127800];
        var sentimento = [0.2, 0.3, -0.1, 0.0, 0.4, 0.5, 0.1, 0.3, 0.6, 0.2];

        // Normalizar sentimento para a escala do Ibovespa
        var sentimento_normalizado = sentimento.map(function(s) { return s * Math.max(...ibov); });

        var trace1 = {
            x: datas,
            y: ibov,
            type: 'scatter',
            name: 'Ibovespa',
            line: {color: 'blue'}
        };

        var trace2 = {
            x: datas,
            y: sentimento_normalizado,
            type: 'scatter',
            name: 'Sentimento',
            line: {color: 'red', dash: 'dash'}
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'Índice de Sentimento vs Ibovespa',
            xaxis: {title: 'Data'},
            yaxis: {title: 'Preço Ibovespa'},
        };

        Plotly.newPlot('grafico', data, layout);
    </script>
</body>
</html>
