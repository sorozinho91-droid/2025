<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Avançado</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; }
        #grafico { width: 95%; height: 500px; margin: auto; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Ativos de Risco vs Seguros - Tempo Real</h1>
    <div id="grafico"></div>

    <script>
        // Inicializar arrays
        var datas = [];
        var risco = [];
        var seguro = [];

        // Valores iniciais
        var valor_risco = 100;
        var valor_seguro = 100;

        // Função para gerar novos valores simulados
        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2); // variação aleatória
        }

        // Inicializar primeiro ponto
        datas.push(new Date().toLocaleTimeString());
        risco.push(valor_risco);
        seguro.push(valor_seguro);

        // Dados iniciais com linhas suavizadas (spline)
        var data = [
            {
                x: datas,
                y: risco,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos de Risco',
                line: {color: '#e74c3c', shape: 'spline', width: 3},
                marker: {size: 6},
                hovertemplate: 'Hora: %{x}<br>Valor: %{y}<extra></extra>'
            },
            {
                x: datas,
                y: seguro,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos Seguros',
                line: {color: '#2ecc71', shape: 'spline', width: 3},
                marker: {size: 6},
                hovertemplate: 'Hora: %{x}<br>Valor: %{y}<extra></extra>'
            }
        ];

        var layout = {
            title: 'Ativos de Risco vs Seguros - Tempo Real',
            xaxis: {
                title: 'Hora',
                showgrid: true,
                rangeslider: { visible: true } // Scroll horizontal
            },
            yaxis: { title: 'Valor', showgrid: true },
            margin: { t: 50, r: 50, l: 50, b: 50 },
            legend: { x: 0.1, y: 1.1 },
            plot_bgcolor: '#fff',
            paper_bgcolor: '#f9f9f9'
        };

        // Renderizar gráfico
        Plotly.newPlot('grafico', data, layout);

        // Atualizar gráfico a cada 2 segundos e acumular histórico
        setInterval(function(){
            var agora = new Date().toLocaleTimeString();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);

            risco.push(valor_risco);
            seguro.push(valor_seguro);

            Plotly.react('grafico', [
                {
                    x: datas,
                    y: risco,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Ativos de Risco',
                    line: {color: '#e74c3c', shape: 'spline', width: 3},
                    marker: {size: 6},
                    hovertemplate: 'Hora: %{x}<br>Valor: %{y}<extra></extra>'
                },
                {
                    x: datas,
                    y: seguro,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Ativos Seguros',
                    line: {color: '#2ecc71', shape: 'spline', width: 3},
                    marker: {size: 6},
                    hovertemplate: 'Hora: %{x}<br>Valor: %{y}<extra></extra>'
                }
            ], layout);

        }, 2000); // atualiza a cada 2 segundos
    </script>
</body>
</html>
