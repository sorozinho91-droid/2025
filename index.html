<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Tempo Real</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2>Ativos de Risco x Seguros - Tempo Real</h2>
    <div id="grafico" style="width:90%;height:500px;"></div>

    <script>
        // Arrays iniciais
        var datas = [];
        var risco = [];
        var seguro = [];

        // Valores iniciais
        var valor_risco = 100;
        var valor_seguro = 100;

        // Função para gerar novos valores simulados
        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2);
        }

        // Inicializar primeiro ponto
        datas.push(new Date().toLocaleTimeString());
        risco.push(valor_risco);
        seguro.push(valor_seguro);

        // Dados iniciais
        var data = [
            { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red'} },
            { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green'} }
        ];

        var layout = {
            title: 'Ativos de Risco vs Seguros - Tempo Real',
            xaxis: { title: 'Hora' },
            yaxis: { title: 'Valor' }
        };

        // Renderizar gráfico
        Plotly.newPlot('grafico', data, layout);

        // Atualizar gráfico a cada 2 segundos
        setInterval(function(){
            var agora = new Date().toLocaleTimeString();
            datas.push(agora);

            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);

            risco.push(valor_risco);
            seguro.push(valor_seguro);

            Plotly.react('grafico', [
                { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red'} },
                { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green'} }
            ], layout);

        }, 2000);
    </script>
</body>
</html>
