<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Tempo Real</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; }
        #grafico { width: 100%; height: 90vh; } /* ocupa 90% da altura da tela */
        h2 { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Ativos de Risco x Seguros - Tempo Real</h2>
    <div id="grafico"></div>

    <script>
        // Arrays para armazenar os dados
        var datas = [];
        var risco = [];
        var seguro = [];

        // Valores iniciais
        var valor_risco = 100;
        var valor_seguro = 100;

        // Função para atualizar valores simulados
        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2);
        }

        // Função para inicializar o gráfico com 2 pontos iniciais (necessário para a linha aparecer)
        function inicializarGrafico() {
            var agora = new Date();
            datas.push(new Date(agora.getTime() - 2000)); // ponto anterior
            datas.push(agora);

            risco.push(valor_risco, valor_risco);
            seguro.push(valor_seguro, valor_seguro);

            var traceRisco = {
                x: datas,
                y: risco,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos de Risco',
                line: {color: 'red', shape: 'spline'}
            };

            var traceSeguro = {
                x: datas,
                y: seguro,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos Seguros',
                line: {color: 'green', shape: 'spline'}
            };

            var layout = {
                title: 'Ativos de Risco vs Seguros - Tempo Real',
                xaxis: { title: 'Hora', type: 'date' },
                yaxis: { title: 'Valor' },
                autosize: true,
                margin: { t:50, r:30, l:50, b:50 }
            };

            var config = { responsive: true };

            Plotly.newPlot('grafico', [traceRisco, traceSeguro], layout, config);
        }

        inicializarGrafico();

        // Atualizar gráfico a cada 2 segundos
        setInterval(function(){
            var agora = new Date();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);
            risco.push(valor_risco);
            seguro.push(valor_seguro);

            Plotly.react('grafico', [
                { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red', shape: 'spline'} },
                { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green', shape: 'spline'} }
            ], {}, {responsive:true});
        }, 2000);

        // Redimensionamento automático
        window.addEventListener('resize', function(){
            Plotly.Plots.resize('grafico');
        });

    </script>
</body>
</html>
