<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Macro Vertical</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000000;
  font-family:Arial, Helvetica, sans-serif;
  color:#cfd3dc;
}
.wrapper{
  padding:4px;
  display:flex;
  flex-direction:column;
}
.panel{
  background:#05070a;
  padding:4px;
  margin-bottom:4px;
  border-radius:4px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- VARIAÇÃO (%) -->
<div class="panel">
<script src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js">
{
  "symbols": [
    {"proName":"SP:SPX","title":"SPX"},
    {"proName":"NASDAQ:NDX","title":"NDX"},
    {"proName":"DJ:DJI","title":"DJI"},
    {"proName":"BMFBOVESPA:IBOV","title":"IBOV"},
    {"proName":"TVC:STOXX50E","title":"SX5E"},
    {"proName":"TVC:NI225","title":"NKY"},
    {"proName":"HSI:HSI","title":"HSI"},
    {"proName":"SSE:000001","title":"SHCOMP"},
    {"proName":"NYMEX:CL1!","title":"WTI"},
    {"proName":"ICEEUR:BRN1!","title":"BRENT"},
    {"proName":"DCE:IO2309","title":"IRON"},
    {"proName":"TVC:DXY","title":"DXY"}
  ],
  "colorTheme":"dark",
  "isTransparent":true,
  "showSymbolLogo":false,
  "locale":"en"
}
</script>
</div>

<!-- GRÁFICO MACRO -->
<div class="panel">
<script src="https://s3.tradingview.com/external-embedding/embed-widget-compare.js">
{
  "colorTheme":"dark",
  "isTransparent":true,
  "width":"100%",
  "height":"320",
  "locale":"en",
  "symbols":[
    {"proName":"SP:SPX","title":"SPX"},
    {"proName":"NASDAQ:NDX","title":"NDX"},
    {"proName":"BMFBOVESPA:IBOV","title":"IBOV"},
    {"proName":"TVC:NI225","title":"NKY"},
    {"proName":"HSI:HSI","title":"HSI"},
    {"proName":"NYMEX:CL1!","title":"WTI"},
    {"proName":"ICEEUR:BRN1!","title":"BRENT"},
    {"proName":"DCE:IO2309","title":"IRON"},
    {"proName":"TVC:DXY","title":"DXY"}
  ],
  "showLegend":false,
  "lineWidth":1
}
</script>
</div>

</div>

</body>
</html>
