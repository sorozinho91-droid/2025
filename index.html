<!-- 1. Biblioteca (Coloca no head ou antes do fim do body) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- 2. Espaço do gráfico (Define largura para não ficar invisível) -->
<div style="position: relative; height:400px; width:100%;">
    <canvas id="macroChart"></canvas>
</div>

<!-- 3. O Script (Sempre no fim do body) -->
<script>
    window.onload = function() {
        const ctx = document.getElementById('macroChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Político', 'Económico', 'Social', 'Tecnológico'],
                datasets: [{
                    label: 'Direção do Impacto',
                    data: [-3, 2, 4, -1],
                    backgroundColor: ['red', 'green', 'green', 'red']
                }]
            },
            options: { indexAxis: 'y', responsive: true }
        });
    };
</script>
