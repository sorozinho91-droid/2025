<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Tempo Real</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; }
        #grafico { width: 100%; height: 90vh; }
        h2 { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Ativos de Risco x Seguros - Tempo Real</h2>
    <div id="grafico"></div>

    <script>
        var datas = [];
        var risco = [];
        var seguro = [];

        var valor_risco = 100;
        var valor_seguro = 100;

        var intervalo = 2000; // 2 segundos
        var duracaoJanela = 5 * 60 * 1000; // 5 minutos visíveis

        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2);
        }

        function inicializarGrafico() {
            // Adiciona dois pontos iniciais para a linha aparecer
            var agora = new Date();
            datas.push(new Date(agora.getTime() - intervalo));
            datas.push(agora);
            risco.push(valor_risco, valor_risco);
            seguro.push(valor_seguro, valor_seguro);

            var traceRisco = {
                x: datas,
                y: risco,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos de Risco',
                line: { color: 'red', shape: 'spline' }
            };

            var traceSeguro = {
                x: datas,
                y: seguro,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Ativos Seguros',
                line: { color: 'green', shape: 'spline' }
            };

            var layout = {
                title: 'Ativos de Risco vs Seguros - Tempo Real',
                xaxis: {
                    title: 'Hora',
                    type: 'date',
                    showgrid: true,
                    rangeslider: { visible: true },
                    autorange: true
                },
                yaxis: { title: 'Valor', showgrid: true },
                autosize: true,
                margin: { t:50, r:30, l:50, b:50 }
            };

            Plotly.newPlot('grafico', [traceRisco, traceSeguro], layout, { responsive: true });
        }

        inicializarGrafico();

        setInterval(function() {
            var agora = new Date();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);
            risco.push(valor_risco);
            seguro.push(valor_seguro);

            // Remover dados antigos fora da janela de 5 minutos
            var limite = new Date(agora.getTime() - duracaoJanela);
            while (datas.length > 0 && datas[0] < limite) {
                datas.shift();
                risco.shift();
                seguro.shift();
            }

            var layoutAtualizado = {
                xaxis: {
                    range: [limite, agora],
                    type: 'date'
                }
            };

            Plotly.react('grafico', [
                { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: { color: 'red', shape: 'spline' } },
                { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: { color: 'green', shape: 'spline' } }
            ], layoutAtualizado, { responsive: true });

        }, intervalo);

        // Redimensionamento automático
        window.addEventListener('resize', function(){
            Plotly.Plots.resize('grafico');
        });
    </script>
</body>
</html>
