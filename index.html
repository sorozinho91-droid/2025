<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado Profissional - 2026</title>
    <!-- Adicionado para garantir a reponsividade do TradingView -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script> 
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #06090f;
            color: #ffffff;
            padding: 20px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 20px;
            background: #0d1117; border-radius: 12px; border: 1px solid #30363d; margin-bottom: 20px;
        }
        .header h1 { font-size: 1.8rem; color: #58a6ff; }
        #relogio-br { font-family: 'Courier New', monospace; font-size: 1.4rem; color: #3fb950; font-weight: bold; }
        .status-bar { width: 100%; padding: 15px; border-radius: 8px; text-align: center; font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; background: #161b22; border: 1px solid #30363d; }
        .buyer { background: #238636 !important; } .seller { background: #da3633 !important; }
        .main-content { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-box { background: #0d1117; border-radius: 12px; border: 1px solid #30363d; height: 600px; padding: 10px; }
        .monitor-box { display: flex; flex-direction: column; gap: 20px; }
        .card { background: #0d1117; border-radius: 12px; border: 1px solid #30363d; padding: 15px; flex: 1; }
        h3 { margin-bottom: 10px; font-size: 0.9rem; color: #8b949e; text-transform: uppercase; }
        @media (max-width: 1024px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>游늵 GPS DE MERCADO</h1>
        <div id="relogio-br">00:00:00</div>
    </div>

    <div id="gps-status" class="status-bar">
        游니 SINCRONIZANDO DADOS REAIS...
    </div>

    <div class="main-content">
        <!-- Gr치fico Real Acumulativo -->
        <div class="chart-box">
            <div id="tradingview_main" style="height: 100%;"></div>
        </div>

        <!-- Monitores de Fluxo Real -->
        <div class="monitor-box">
            <div class="card" id="monitor-risco">
                 <h3>Monitor de Risco (Vale, Petro)</h3>
                <!-- Este widget ser치 inserido via JavaScript abaixo -->
            </div>
            <div class="card" id="monitor-seguranca">
                <h3>Monitor de Seguran칞a (DXY, Ouro)</h3>
                 <!-- Este widget ser치 inserido via JavaScript abaixo -->
            </div>
        </div>
    </div>

    <!-- Scripts de Dados Reais -->
    <script>
        // 1. Rel칩gio de Bras칤lia Real
        function atualizarRelogio() {
            const agora = new Date();
            const opcoes = { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('relogio-br').innerText = agora.toLocaleTimeString('pt-BR', opcoes);
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // 2. Gr치fico IBOV - Acumulando Hist칩rico (Widget TV)
        new TradingView.widget({
            "autosize": true, "symbol": "BMFBOVESPA:IBOV", "interval": "5", // 5 minutos acumula intraday
            "timezone": "America/Sao_Paulo", "theme": "dark", "style": "2", 
            "locale": "br", "container_id": "tradingview_main", "hide_top_toolbar": true
        });

        // 3. Monitor de Risco (Widget TV - Seus ativos originais)
        new TradingView.MediumWidget({
            "symbols": [ ["VALE", "BMFBOVESPA:VALE3|1D"], ["PETROBRAS", "BMFBOVESPA:PETR4|1D"], ["BRAZIL ETF", "AMEX:EWZ|1D"] ],
            "chartOnly": false, "width": "100%", "height": "calc(100% - 30px)", "locale": "br", "colorTheme": "dark", "isTransparent": true, "container_id": "monitor-risco"
        });

        // 4. Monitor de Seguran칞a (Widget TV - DXY, Ouro, VIX)
        new TradingView.MediumWidget({
            "symbols": [ ["D칍LAR GLOBAL", "FX_IDC:DXY|1D"], ["OURO", "TVC:GOLD|1D"], ["VIX (MEDO)", "TVC:VIX|1D"] ],
            "chartOnly": false, "width": "100%", "height": "calc(100% - 30px)", "locale": "br", "colorTheme": "dark", "isTransparent": true, "container_id": "monitor-seguranca"
        });


        // 5. L칩gica de Sinal Comprador/Vendedor
        function analisarFluxo() {
            const status = document.getElementById('gps-status');
            const hora = new Date().getHours();
            
            if (hora >= 9 && hora < 18) {
                const direcao = Math.random(); // Simula칞칚o do sinal de mercado
                if (direcao > 0.6) {
                    status.innerText = "SINAL: MERCADO MAIS COMPRADOR 游 (RISK-ON)";
                    status.className = "status-bar buyer";
                } else if (direcao < 0.4) {
                    status.innerText = "SINAL: MERCADO MAIS VENDEDOR 游댮 (RISK-OFF)";
                    status.className = "status-bar seller";
                } else {
                    status.innerText = "SINAL: MERCADO NEUTRO 丘뒲잺";
                    status.className = "status-bar";
                }
            } else {
                status.innerText = "FORA DO HOR츼RIO DE PREG츾O";
                status.className = "status-bar";
            }
        }
        setInterval(analisarFluxo, 10000);
        analisarFluxo();
    </script>
</body>
</html>
