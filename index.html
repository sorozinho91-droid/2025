<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Macro 2026 | Full Time Brasília</title>
    <style>
        :root {
            --bg-color: #06090f;
            --card-bg: #131722;
            --border-color: #2a2e39;
            --accent-blue: #2962ff;
            --accent-gold: #f2cc60;
            --text-main: #d1d4dc;
            --neon-green: #00ff88;
        }

        body {
            font-family: "Trebuchet MS", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header com Relógio de Brasília */
        .header {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .header-info { display: flex; align-items: center; gap: 20px; }
        
        .live-dot {
            height: 10px; width: 10px; background-color: var(--neon-green);
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .clock-container { text-align: right; }
        #clock { font-family: 'Courier New', monospace; font-size: 2rem; color: var(--neon-green); font-weight: bold; }
        .tz-label { font-size: 11px; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }

        /* Estrutura Principal */
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 10px;
            flex-grow: 1;
        }

        .sidebar { display: flex; flex-direction: column; gap: 10px; }
        .sidebar-card { background: var(--card-bg); border-radius: 8px; border: 1px solid var(--border-color); flex-grow: 1; padding: 5px; overflow: hidden; }
        .sidebar-title { padding: 10px; font-size: 12px; color: var(--text-main); text-transform: uppercase; font-weight: bold; border-bottom: 1px solid var(--border-color); }

        .chart-container { 
            background: var(--card-bg); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            position: relative; 
            padding: 5px;
        }

        .chart-legend {
            position: absolute; top: 15px; left: 70px; z-index: 10;
            background: rgba(19, 23, 34, 0.85);
            padding: 6px 12px; border-radius: 4px; border: 1px solid var(--border-color);
            font-size: 12px; pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- CABEÇALHO -->
    <div class="header">
        <div class="header-info">
            <span class="live-dot"></span>
            <div>
                <div style="font-size: 18px; font-weight: bold; letter-spacing: 1px;">TERMINAL PANORAMA 24H</div>
                <div style="font-size: 12px; color: var(--text-main);">DADOS EM TEMPO REAL • 2026</div>
            </div>
        </div>
        <div class="clock-container">
            <div id="clock">00:00:00</div>
            <div class="tz-label">Horário de Brasília (BRT)</div>
        </div>
    </div>

    <div class="main-container">
        <!-- SIDEBAR: COTAÇÕES EXTRAS -->
        <div class="sidebar">
            <div class="sidebar-card">
                <div class="sidebar-title">Monitoramento de Ativos</div>
                <div class="tradingview-widget-container" style="height: calc(100% - 40px);">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com" async>
                    {
                        "colorTheme": "dark",
                        "showChart": false,
                        "locale": "br",
                        "width": "100%",
                        "height": "100%",
                        "isTransparent": true,
                        "symbols": [
                            { "s": "TVC:DXY", "d": "DXY (Dólar)" },
                            { "s": "TVC:VIX", "d": "VIX (Medo)" },
                            { "s": "TVC:UKOIL", "d": "Brent (Petróleo)" },
                            { "s": "TVC:USOIL", "d": "WTI (Petróleo)" },
                            { "s": "ECONOMICS:CNIRONORE", "d": "Minério de Ferro" },
                            { "s": "FX:USDJPY", "d": "USD/JPY (Yen)" },
                            { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin (BTC)" }
                        ]
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- GRÁFICO: OURO VS S&P 500 (60 SEG) -->
        <div class="chart-container">
            <div class="chart-legend">
                <span style="color:var(--accent-gold)">● OURO (Segurança)</span> 
                <span style="color:white; margin: 0 10px;">vs</span> 
                <span style="color:var(--accent-blue)">● S&P 500 (Risco)</span>
            </div>
            <div id="tradingview_full_2026" style="height: 100%; width: 100%;"></div>
        </div>
    </div>

    <!-- SCRIPTS DE FUNCIONAMENTO -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    <script type="text/javascript">
        // 1. Inicializa o Gráfico Comparativo de 60 Segundos
        new TradingView.widget({
            "autosize": true,
            "symbol": "OANDA:XAUUSD", 
            "interval": "1", // Intervalo de 1 minuto (60 seg)
            "timezone": "America/Sao_Paulo",
            "theme": "dark",
            "style": "2", // Estilo de Linha para ver direção
            "locale": "br",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_full_2026",
            "studies": [
                {
                    "id": "Overlay@tv-basicstudies",
                    "inputs": { "symbol": "CME_MINI:ES1!" } // Sobrepõe o S&P 500
                }
            ]
        });

        // 2. Relógio Digital Horário de Brasília
        function startClock() {
            const options = {
                timeZone: 'America/Sao_Paulo',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const formatter = new Intl.DateTimeFormat('pt-BR', options);
            
            setInterval(() => {
                document.getElementById('clock').innerText = formatter.format(new Date());
            }, 1000);
        }

        startClock();
    </script>
</body>
</html>
