<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #121212; color: #00ff88; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #relogio { font-size: 3rem; margin-bottom: 30px; text-shadow: 0 0 10px #00ff88; }
        .container { display: flex; align-items: flex-end; height: 300px; gap: 10px; border-bottom: 2px solid #333; padding: 10px; width: 90%; max-width: 600px; }
        .barra { flex: 1; background: #00ff88; transition: height 0.5s ease; min-width: 30px; position: relative; }
        .label { position: absolute; bottom: -25px; font-size: 10px; color: #888; width: 100%; text-align: center; }
        .titulo { color: #fff; margin-bottom: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="titulo">MINI ÍNDICE (WIN) - VOLATILIDADE REALTIME</div>
    <div id="relogio">00:00:00</div>

    <div class="container" id="grafico">
        <!-- As barras serão criadas aqui via JavaScript -->
    </div>

    <script>
        // 1. Relógio de Brasília
        function updateClock() {
            const now = new Date();
            document.getElementById('relogio').innerText = now.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Gráfico de Barras Manual (Sem Chart.js)
        const grafico = document.getElementById('grafico');
        const maxBarras = 10;

        function adicionarBarra() {
            // Cria um valor aleatório para simular o índice (entre 20% e 100% da altura)
            const altura = Math.floor(Math.random() * 80) + 20;
            
            const novaBarra = document.createElement('div');
            novaBarra.className = 'barra';
            novaBarra.style.height = altura + '%';
            
            // Adiciona legenda de tempo
            const label = document.createElement('div');
            label.className = 'label';
            label.innerText = new Date().getSeconds() + 's';
            novaBarra.appendChild(label);

            grafico.appendChild(novaBarra);

            // Remove a barra mais antiga se passar do limite
            if (grafico.children.length > maxBarras) {
                grafico.removeChild(grafico.children[0]);
            }
        }

        // Atualiza o gráfico a cada 2 segundos
        setInterval(adicionarBarra, 2000);
        adicionarBarra(); // Inicia a primeira
    </script>
</body>
</html>
