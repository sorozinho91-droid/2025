<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Histórico Diário Completo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        canvas {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Histórico Diário Completo</h2>
    <canvas id="dailyChart"></canvas>

    <script>
        const ctx = document.getElementById('dailyChart').getContext('2d');

        // Simulação de histórico real carregado do backend (JSON)
        const historicalData = [
            {"time":"09:00","risco":20,"seguranca":80},
            {"time":"10:00","risco":35,"seguranca":65},
            {"time":"11:00","risco":50,"seguranca":50},
            {"time":"12:00","risco":40,"seguranca":60},
            {"time":"13:00","risco":55,"seguranca":45},
            {"time":"14:00","risco":30,"seguranca":70},
            {"time":"15:00","risco":60,"seguranca":40}
        ];

        const data = {
            labels: historicalData.map(d => d.time),
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: historicalData.map(d => d.risco),
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: historicalData.map(d => d.seguranca),
                    fill: true,
                    tension: 0.3
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    },
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 20
                        }
                    }
                }
            }
        };

        const dailyChart = new Chart(ctx, config);

        // Função para adicionar novo ponto em tempo real
        function addDataPoint(risco, seguranca) {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2,'0') + ':' + 
                              now.getMinutes().toString().padStart(2,'0');

            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            dailyChart.update();
        }

        // Simulação de atualização em tempo real
        setInterval(() => {
            const risco = Math.floor(Math.random() * 100);
            const seguranca = Math.floor(Math.random() * 100);
            addDataPoint(risco, seguranca);
        }, 5000); // a cada 5 segundos
    </script>
</body>
</html>
