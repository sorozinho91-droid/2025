<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado em Tempo Real - Mini √çndice</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 50%, #1e293b 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3rem; font-weight: bold; background: linear-gradient(to right, #60a5fa, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; margin-top: 10px; }
        #relogio { font-size: 1.5rem; font-weight: bold; margin-top: 15px; }
        canvas { width: 100% !important; max-height: 350px; }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>üìä GPS de Mercado Global</h1>
        <p>Gerado em tempo real ‚Ä¢ <span id="relogio"></span></p>
    </div>

    <canvas id="marketChart"></canvas>
</div>

<script>
let marketChart;
let valorAtualRisco = 0;
let valorAtualSeguranca = 0;
let pressaoSeguranca = 0; // NOVA VARI√ÅVEL

function obterHoraBrasilia() {
    return new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
}

function atualizarRelogio() {
    const agora = obterHoraBrasilia();
    document.getElementById('relogio').textContent =
        agora.toLocaleTimeString('pt-BR', { hour12: false });
    return agora;
}

function initChart() {
    const ctx = document.getElementById('marketChart').getContext('2d');

    const fundoBranco = {
        id: 'fundoBranco',
        beforeDraw(chart) {
            const { ctx, width, height } = chart;
            ctx.save();
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            ctx.restore();
        }
    };

    marketChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Ativos de Risco',
                    borderColor: '#10b981',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Ativos de Seguran√ßa',
                    borderColor: '#ff0000',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Press√£o nos Ativos de Seguran√ßa',
                    borderColor: '#2563eb',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    tension: 0,
                    borderDash: [6, 4]
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { grid: { display: false } },
                y: { grid: { display: false } }
            }
        },
        plugins: [fundoBranco]
    });
}

function atualizarDados() {
    const agora = atualizarRelogio();
    const hora = agora.getHours();

    if (hora >= 1 && hora < 18) {
        const variacaoRisco = (Math.random() - 0.49) * 0.15;
        const variacaoSeg = (Math.random() - 0.51) * 0.15;

        valorAtualRisco += variacaoRisco;
        valorAtualSeguranca += variacaoSeg;
        pressaoSeguranca += variacaoSeg; // PRESS√ÉO = FLUXO DE SEGURAN√áA

        const labelHora = agora.toLocaleTimeString('pt-BR', {
            hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
        });

        marketChart.data.labels.push(labelHora);
        marketChart.data.datasets[0].data.push(valorAtualRisco.toFixed(2));
        marketChart.data.datasets[1].data.push(valorAtualSeguranca.toFixed(2));
        marketChart.data.datasets[2].data.push(pressaoSeguranca.toFixed(2));

        marketChart.update('none');
    }
}

window.onload = () => {
    initChart();
    setInterval(atualizarDados, 2000);
};
</script>
</body>
</html>
