<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Intraday</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            width: 1200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Histórico Intraday</h2>
    <canvas id="intradayChart"></canvas>

    <script>
        const ctx = document.getElementById('intradayChart').getContext('2d');

        const data = {
            labels: [], // timestamps HH:MM:SS
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.2
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.2
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo (HH:MM:SS)'
                        },
                        ticks: {
                            maxTicksLimit: 20
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Valor'
                        }
                    }
                }
            }
        };

        const intradayChart = new Chart(ctx, config);

        // Função para adicionar novo ponto
        function addIntradayData(risco, seguranca) {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2,'0') + ':' +
                              now.getMinutes().toString().padStart(2,'0') + ':' +
                              now.getSeconds().toString().padStart(2,'0');

            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            intradayChart.update();
        }

        // Simulação de dados em tempo real (substitua por API/WebSocket real)
        setInterval(() => {
            const risco = Math.floor(Math.random() * 100);
            const seguranca = Math.floor(Math.random() * 100);
            addIntradayData(risco, seguranca);
        }, 1000); // a cada segundo
    </script>
</body>
</html>
