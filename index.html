<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança em tempo real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        canvas {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança em tempo real</h2>
    <canvas id="realtimeChart"></canvas>

    <script>
        const ctx = document.getElementById('realtimeChart').getContext('2d');

        const data = {
            labels: [], // horário
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    tension: 0.3
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    tension: 0.3
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);

        function addData() {
            const now = new Date().toLocaleTimeString();
            const risco = Math.random() * 100;
            const seguranca = Math.random() * 100;

            data.labels.push(now);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            // manter só os últimos 20 pontos
            if (data.labels.length > 20) {
                data.labels.shift();
                data.datasets.forEach(dataset => dataset.data.shift());
            }

            myChart.update();
        }

        setInterval(addData, 1000); // atualiza a cada 1 segundo
    </script>
</body>
</html>
