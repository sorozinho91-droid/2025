<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GPS Macro Profissional ‚Äì Mini √çndice</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f3f4f6}
header{background:#111827;color:#fff;padding:10px;text-align:center;font-size:18px;font-weight:bold}
#relogio{text-align:center;margin:10px auto;padding:6px;width:340px;background:#1f2937;color:#fff;border-radius:6px;font-weight:bold}
#grafico-container{width:95%;max-width:1200px;margin:20px auto;background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.15)}
</style>
</head>

<body>

<header>üìä GPS Macro Profissional ‚Äì Mini √çndice</header>
<div id="relogio">‚è∞ --:--:--</div>

<div id="grafico-container">
  <canvas id="grafico"></canvas>
</div>

<script>
// ===== REL√ìGIO =====
setInterval(()=>{
  document.getElementById("relogio").innerText =
    "‚è∞ Hor√°rio de Bras√≠lia: " + new Date().toLocaleTimeString("pt-BR");
},1000);

// ===== ATIVOS =====
const riscoAtivos = ["^GSPC","^IXIC","^DJI","^BVSP","BTC-USD","CL=F","HG=F"];
const segurancaAtivos = ["^VIX","DX-Y.NYB","BRL=X","GC=F","^TNX"];

async function preco(symbol){
  const url="https://api.allorigins.win/raw?url="+
    encodeURIComponent(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`);
  const r=await fetch(url);
  const j=await r.json();
  return j.quoteResponse.result[0].regularMarketPrice;
}

async function media(grupo){
  let soma=0,cont=0;
  for(const a of grupo){
    try{ soma+=await preco(a); cont++; }catch{}
  }
  return cont? soma/cont : 0;
}

// ===== GR√ÅFICO =====
const ctx=document.getElementById("grafico");
const grafico=new Chart(ctx,{
  type:"line",
  data:{
    labels:[],
    datasets:[
      {label:"Risco (m√©dia %)",data:[],borderColor:"#16a34a",backgroundColor:"rgba(22,163,74,0.1)",fill:true,tension:.4},
      {label:"Seguran√ßa (m√©dia %)",data:[],borderColor:"#dc2626",backgroundColor:"rgba(220,38,38,0.1)",fill:true,tension:.4}
    ]
  }
});

let baseR=null,baseS=null;

// ===== ATUALIZA =====
async function atualizar(){
  const r=await media(riscoAtivos);
  const s=await media(segurancaAtivos);

  if(baseR===null){baseR=r;baseS=s;}

  const pr=((r-baseR)/baseR)*100;
  const ps=((s-baseS)/baseS)*100;

  grafico.data.labels.push(new Date().toLocaleTimeString("pt-BR"));
  grafico.data.datasets[0].data.push(pr.toFixed(2));
  grafico.data.datasets[1].data.push(ps.toFixed(2));
  grafico.update();
}

// ===== INICIALIZA =====
atualizar();
setInterval(atualizar,60000);
</script>

</body>
</html>
