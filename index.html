<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado em Tempo Real - Mini Índice</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 50%, #1e293b 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        canvas {
            width: 100% !important;
            max-height: 350px;
            background: #ffffff;
        }
    </style>
</head>

<body>
<div class="container">
    <canvas id="marketChart"></canvas>
</div>

<script>
let marketChart;
let valorAtualRisco = 0;
let valorAtualSeguranca = 0;
let pressaoSegurancaGlobal = 0;

function obterHoraBrasilia() {
    return new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
}

function initChart() {
    const ctx = document.getElementById('marketChart').getContext('2d');

    marketChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Ativos de Risco',
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16,185,129,0)',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Ativos de Segurança',
                    borderColor: '#ff0000',
                    backgroundColor: 'rgba(255,0,0,0)',
                    data: [],
                    fill: false,
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Pressão Global nos Ativos de Segurança',
                    borderColor: '#9ca3af',
                    backgroundColor: 'rgba(156,163,175,0)',
                    data: [],
                    fill: false,
                    borderDash: [8,6],
                    pointRadius: 0,
                    tension: 0
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: { display: false },
                    ticks: { color: '#000' }
                },
                y: {
                    grid: { display: false },
                    ticks: { color: '#000' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#000' }
                }
            }
        }
    });
}

function atualizarDados() {
    const agora = obterHoraBrasilia();
    const hora = agora.getHours();

    // Janela ativa: 01:00 às 18:00
    if (hora >= 1 && hora < 18) {
        const variacaoRisco = (Math.random() - 0.49) * 0.15;
        const variacaoSeguranca = (Math.random() - 0.51) * 0.15;

        valorAtualRisco += variacaoRisco;
        valorAtualSeguranca += variacaoSeguranca;

        // PRESSÃO GLOBAL = acúmulo direcional dos ativos de segurança
        pressaoSegurancaGlobal += variacaoSeguranca;

        const labelHora = agora.toLocaleTimeString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });

        marketChart.data.labels.push(labelHora);
        marketChart.data.datasets[0].data.push(valorAtualRisco.toFixed(2));
        marketChart.data.datasets[1].data.push(valorAtualSeguranca.toFixed(2));
        marketChart.data.datasets[2].data.push(pressaoSegurancaGlobal.toFixed(2));

        marketChart.update('none');
    }
}

window.onload = () => {
    initChart();
    setInterval(atualizarDados, 2000);
    atualizarDados();
};
</script>

</body>
</html>
