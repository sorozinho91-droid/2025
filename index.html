<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dire√ß√£o ‚Äì Risco x Seguran√ßa (Macro)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    h1 { text-align:center; margin-bottom:10px; }
    canvas { background:#020617; border-radius:12px; padding:10px; }
    .container { width:90%; margin:auto; }
    .note { font-size:13px; color:#94a3b8; text-align:center; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dire√ß√£o Macro: Risco x Seguran√ßa</h1>
    <canvas id="chart"></canvas>
    <p class="note">Cestas macro ‚Ä¢ Atualiza√ß√£o autom√°tica ‚Ä¢ Apenas dire√ß√£o</p>
  </div>

<script>
const UPDATE_INTERVAL = 60000;
let chart;
let labels = [];
let riscoRaw = [];
let segurancaRaw = [];

// ================================
// FETCH YAHOO (CORS SAFE)
// ================================
async function fetchYahoo(symbol) {
  const proxy = 'https://corsproxy.io/?';
  const url = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?range=1d&interval=5m`;
  const res = await fetch(url);
  const json = await res.json();
  const r = json?.chart?.result?.[0];
  return {
    time: r.timestamp.map(t => new Date(t * 1000).toLocaleTimeString()),
    price: r.indicators.quote[0].close
  };
}

function normalize(arr) {
  if (arr.length < 2) return arr;
  const base = arr[0];
  return arr.map(v => (v / base) * 100);
}

// ================================
// INIT CHART
// ================================
function initChart() {
  chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: '‚ö†Ô∏è Risco',
          data: [],
          borderColor: '#22c55e',
          borderWidth: 2,
          pointRadius: 0
        },
        {
          label: 'üõ°Ô∏è Seguran√ßa',
          data: [],
          borderColor: '#ef4444',
          borderWidth: 2,
          pointRadius: 0
        }
      ]
    },
    options: {
      responsive: true,
      animation: false,
      plugins: { legend: { labels: { color: '#e5e7eb' } } },
      scales: {
        x: { ticks: { color: '#cbd5f5' } },
        y: { ticks: { color: '#cbd5f5' } }
      }
    }
  });
}

// ================================
// UPDATE LOOP
// ================================
async function update() {
  // üîê Seguran√ßa (Defensivos)
  const gold = await fetchYahoo('GC=F');
  const dollar = await fetchYahoo('DX-Y.NYB');
  const usdjpy = await fetchYahoo('JPY=X');
  const xlp = await fetchYahoo('XLP');

  // ‚ö†Ô∏è Risco (C√≠clicos)
  const sp = await fetchYahoo('^GSPC');
  const dow = await fetchYahoo('YM=F');
  const copper = await fetchYahoo('HG=F');
  const oil = await fetchYahoo('CL=F');
  const soy = await fetchYahoo('ZS=F');
  const xlf = await fetchYahoo('XLF');
  const xle = await fetchYahoo('XLE');
  const soxx = await fetchYahoo('SOXX');
  const eem = await fetchYahoo('EEM');
  const vale = await fetchYahoo('VALE');
  const pbr = await fetchYahoo('PBR');

  const i = gold.price.length - 1;
  const t = gold.time[i];

  if (labels.includes(t)) return;

  labels.push(t);

  // m√©dias simples das cestas
  const seguranca = (
    gold.price[i] + dollar.price[i] + usdjpy.price[i] + xlp.price[i]
  ) / 4;

  const risco = (
    sp.price[i] + dow.price[i] + copper.price[i] + oil.price[i] + soy.price[i] +
    xlf.price[i] + xle.price[i] + soxx.price[i] + eem.price[i] + vale.price[i] + pbr.price[i]
  ) / 11;

  segurancaRaw.push(seguranca);
  riscoRaw.push(risco);

  chart.data.labels = labels;
  chart.data.datasets[0].data = normalize(riscoRaw);
  chart.data.datasets[1].data = normalize(segurancaRaw);
  chart.update();
}

initChart();
update();
setInterval(update, UPDATE_INTERVAL);
</script>
</body>
</html>
