<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Risco vs Seguran√ßa</title>
    <style>
        body { background-color: #131722; color: white; font-family: sans-serif; margin: 20px; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-box { border: 1px solid #444; border-radius: 8px; padding: 10px; }
        h2 { text-align: center; font-size: 1.2rem; margin-bottom: 15px; color: #d1d4dc; }
    </style>
</head>
<body>

<h1 style="text-align: center;">Monitor de Mercado: Risco vs. Porto Seguro</h1>

<div class="grid-container">
    <!-- ATIVOS DE RISCO (S&P 500, NASDAQ, BITCOIN) -->
    <div class="chart-box">
        <h2>üî• Ativos de Risco (Risk-On)</h2>
        <div class="tradingview-widget-container">
            <div id="tradingview_risk"></div>
            <script type="text/javascript" src="https://s3.tradingview.com"></script>
            <script type="text/javascript">
            new TradingView.MediumWidget({
              "symbols": [ ["S&P 500", "SPY|1D"], ["Nasdaq 100", "QQQ|1D"], ["Bitcoin", "BINANCE:BTCUSDT|1D"] ],
              "chartOnly": false, "width": "100%", "height": "400", "locale": "br", "colorTheme": "dark",
              "gridLineColor": "rgba(42, 46, 57, 0)", "fontColor": "#787b86", "isTransparent": false,
              "autosize": false, "showVolume": false, "container_id": "tradingview_risk"
            });
            </script>
        </div>
    </div>

    <!-- ATIVOS DE SEGURAN√áA (OURO, BONDS, USD) -->
    <div class="chart-box">
        <h2>üõ°Ô∏è Porto Seguro (Risk-Off)</h2>
        <div class="tradingview-widget-container">
            <div id="tradingview_safe"></div>
            <script type="text/javascript">
            new TradingView.MediumWidget({
              "symbols": [ ["Ouro", "GOLD|1D"], ["Treasury 10Y", "TVC:US10Y|1D"], ["D√≥lar Index", "CAPITALCOM:DXY|1D"] ],
              "chartOnly": false, "width": "100%", "height": "400", "locale": "br", "colorTheme": "dark",
              "gridLineColor": "rgba(42, 46, 57, 0)", "fontColor": "#787b86", "isTransparent": false,
              "autosize": false, "showVolume": false, "container_id": "tradingview_safe"
            });
            </script>
        </div>
    </div>
</div>

<!-- MINI GR√ÅFICO COMPARATIVO T√âCNICO -->
<div class="chart-box" style="margin-top: 20px;">
    <h2>üìä Compara√ß√£o Direta: SPX vs GOLD (Tempo Real)</h2>
    <div class="tradingview-widget-container">
        <div id="tradingview_compare"></div>
        <script type="text/javascript">
        new TradingView.widget({
          "width": "100%", "height": 400, "symbol": "SPY", "interval": "D", "timezone": "Etc/UTC",
          "theme": "dark", "style": "3", "locale": "br", "toolbar_bg": "#f1f3f6",
          "enable_publishing": false, "hide_legend": true, "save_image": false,
          "container_id": "tradingview_compare"
        });
        </script>
    </div>
</div>

</body>
</html>
