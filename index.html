<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Risk-On x Risk-Off Intraday</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    h1 { text-align:center; }
    canvas { background:#020617; border-radius:12px; padding:10px; }
    .container { width:90%; margin:auto; }
    .note { font-size:14px; color:#94a3b8; margin-top:10px; text-align:center; }
    .error { color:#f87171; text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Risk-On x Risk-Off (Intraday Autom√°tico)</h1>
    <canvas id="chart"></canvas>
    <p class="note">
      Dados intraday reais via Yahoo Finance (5min). Base 100 no in√≠cio do preg√£o.
    </p>
    <p id="error" class="error"></p>
  </div>

<script>
// ================================
// UTIL: fetch com proxy CORS-safe
// ================================
async function fetchYahoo(symbol) {
  // Proxy p√∫blico para contornar CORS (leitura apenas)
  const proxy = 'https://corsproxy.io/?';
  const url = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?range=1d&interval=5m`;

  const res = await fetch(url);
  if (!res.ok) {
    throw new Error('Falha ao buscar dados de ' + symbol);
  }

  const json = await res.json();
  const result = json?.chart?.result?.[0];

  if (!result || !result.timestamp) {
    throw new Error('Dados inv√°lidos para ' + symbol);
  }

  return {
    time: result.timestamp.map(t => new Date(t * 1000).toLocaleTimeString()),
    price: result.indicators.quote[0].close
  };
}

function normalize(series) {
  const base = series.find(v => v !== null && !isNaN(v));
  return series.map(v => (v / base) * 100);
}

async function loadChart() {
  try {
    // üõ°Ô∏è Seguran√ßa (Risk-Off)
    const gold = await fetchYahoo('GC=F');
    const dollar = await fetchYahoo('DX-Y.NYB');

    // ‚ö†Ô∏è Risco (Risk-On)
    const sp500 = await fetchYahoo('^GSPC');
    const oil = await fetchYahoo('CL=F');

    const len = Math.min(
      gold.price.length,
      dollar.price.length,
      sp500.price.length,
      oil.price.length
    );

    const riskOffRaw = gold.price.slice(0, len).map((v, i) => (v + dollar.price[i]) / 2);
    const riskOnRaw  = sp500.price.slice(0, len).map((v, i) => (v + oil.price[i]) / 2);

    const riskOff = normalize(riskOffRaw);
    const riskOn  = normalize(riskOnRaw);

    const labels = gold.time.slice(0, len);

    new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'üõ°Ô∏è Seguran√ßa (Risk-Off)',
            data: riskOff,
            borderWidth: 2
          },
          {
            label: '‚ö†Ô∏è Risco (Risk-On)',
            data: riskOn,
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#e5e7eb' } }
        },
        scales: {
          x: { ticks: { color: '#cbd5f5' } },
          y: { ticks: { color: '#cbd5f5' } }
        }
      }
    });

  } catch (err) {
    document.getElementById('error').innerText =
      'Erro ao carregar dados intraday. Se estiver rodando localmente, use um servidor HTTP (ex: Live Server).';
    console.error(err);
  }
}

loadChart();
</script>
</body>
</html>
