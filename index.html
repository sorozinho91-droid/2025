<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL TEMPO REAL 2026 | Fluxo Global</title>
    <style>
        /* Estilos base Dark Mode */
        :root {
            --bg: #06090f; --card: #131722; --border: #2a2e39;
            --green: #00ff88; --red: #ff5252; --blue: #2962ff; --gold: #f2cc60;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: white; font-family: "Trebuchet MS", sans-serif; 
            height: 100vh; display: flex; flex-direction: column; padding: 10px; overflow: hidden;
        }
        
        /* Header e Relógio */
        header { 
            background: var(--card); border: 1px solid var(--border); border-radius: 8px;
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .live-tag { background: var(--red); padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #clock { font-family: monospace; font-size: 2.2rem; color: var(--green); font-weight: bold; }

        /* Layout Principal */
        .main-layout { display: grid; grid-template-columns: 320px 1fr; gap: 10px; flex: 1; }

        /* Sidebar para a tabela de cotações */
        .sidebar { background: var(--card); border: 1px solid var(--border); border-radius: 8px; display: flex; flex-direction: column; }
        .sidebar-header { padding: 12px; font-size: 11px; color: #848e9c; text-transform: uppercase; border-bottom: 1px solid var(--border); font-weight: bold; }

        /* Área do Gráfico */
        .chart-area { background: var(--card); border: 1px solid var(--border); border-radius: 8px; position: relative; }
        .legend { 
            position: absolute; top: 15px; left: 70px; z-index: 10; background: rgba(19, 23, 34, 0.9);
            padding: 8px 15px; border-radius: 4px; border: 1px solid var(--border); font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span class="live-tag">LIVE 24H</span>
        <div>
            <h1 style="font-size: 1.2rem; letter-spacing: 1px;">MONITOR DE MERCADO GLOBAL</h1>
            <p style="font-size: 11px; color: #848e9c;">Cotações em Tempo Real • Histórico 60s</p>
        </div>
    </div>
    <div style="text-align: right;">
        <div id="clock">00:00:00</div>
        <div style="font-size: 10px; color: #848e9c; letter-spacing: 1px;">HORÁRIO DE BRASÍLIA</div>
    </div>
</header>

<div class="main-layout">
    <!-- TABELA DE COTAÇÕES (TEMPO REAL) -->
    <aside class="sidebar">
        <div class="sidebar-header">Termômetro de Ativos Chave</div>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <!-- Script que carrega a tabela de cotações em tempo real -->
            <script type="text/javascript" src="https://s3.tradingview.com" async>
            {
              "colorTheme": "dark", "showChart": false, "locale": "br", "width": "100%", "height": "600", "isTransparent": true,
              "symbols": [
                { "s": "CME_MINI:ES1!", "d": "S&P 500 Futuro" },
                { "s": "TVC:VIX", "d": "VIX (Volatilidade)" },
                { "s": "OANDA:XAUUSD", "d": "Ouro Spot" },
                { "s": "TVC:DXY", "d": "Dólar Index" },
                { "s": "TVC:UKOIL", "d": "Petróleo Brent" },
                { "s": "ECONOMICS:CNIRONORE", "d": "Minério de Ferro" },
                { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin" }
              ]
            }
            </script>
        </div>
    </aside>

    <!-- GRÁFICO COMPARATIVO (TEMPO REAL E HISTÓRICO) -->
    <main class="chart-area">
        <div class="legend">
            <span style="color:var(--gold)">● OURO (Segurança)</span> 
            <span style="margin: 0 10px; color: #848e9c;">vs</span> 
            <span style="color:var(--blue)">● S&P 500 (Risco)</span>
        </div>
        <div id="tradingview_fluxo" style="height: 100%;"></div>
    </main>
</div>

<script type="text/javascript" src="https://s3.tradingview.com"></script>
<script>
    // 1. Relógio de Brasília em tempo real
    function startClock() {
        const clockElement = document.getElementById('clock');
        setInterval(() => {
            const now = new Date();
            clockElement.innerText = now.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour12: false });
        }, 1000);
    }
    startClock();

    // 2. Gráfico Comparativo de Linhas em tempo real (Ouro vs S&P 500)
    window.onload = function() {
        new TradingView.widget({
            "autosize": true,
            "symbol": "OANDA:XAUUSD", 
            "interval": "1", // 60 segundos
            "timezone": "America/Sao_Paulo",
            "theme": "dark",
            "style": "2", // Gráfico de Linha
            "locale": "br",
            "container_id": "tradingview_fluxo",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "studies": [
                {
                    "id": "Overlay@tv-basicstudies",
                    "inputs": { "symbol": "CME_MINI:ES1!" }
                }
            ]
        });
    }
</script>

</body>
</html>
