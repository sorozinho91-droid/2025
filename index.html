<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Últimos 5 Minutos</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:0; }
        #grafico { width: 90%; height: 500px; margin:auto; }
        h2 { margin-top:10px; }
    </style>
</head>
<body>
    <h2>Ativos de Risco x Seguros - Últimos 5 Minutos</h2>
    <div id="grafico"></div>

    <script>
        var datas = [];
        var risco = [];
        var seguro = [];

        var valor_risco = 100;
        var valor_seguro = 100;
        var intervalo = 2000; // 2 segundos
        var duracaoJanela = 5 * 60 * 1000; // 5 minutos em ms

        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2);
        }

        // Inicializa gráfico com dois pontos
        var agora = new Date();
        datas.push(new Date(agora.getTime() - intervalo));

        seguro.push(valor_seguro, valor_seguro);

        var traceRisco = {
            x: datas,
            y: risco,
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Ativos de Risco',
            line: {color: 'red', shape: 'spline'}
        };

        var traceSeguro = {
            x: datas,
            y: seguro,
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Ativos Seguros',
            line: {color: 'green', shape: 'spline'}
        };

        var layout = {
            title: 'Ativos de Risco vs Seguros - Últimos 5 Minutos',
            xaxis: { title: 'Hora', type: 'date', rangeslider: { visible: true } },
            yaxis: { title: 'Valor' },
            margin: { t:50, r:30, l:50, b:50 }
        };

        // Cria gráfico inicial sem responsive:true
        Plotly.newPlot('grafico', [traceRisco, traceSeguro], layout);

        // Atualiza os dados em tempo real
        setInterval(function(){
            var agora = new Date();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);
