<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Macro Tend√™ncia - Vers√£o Est√°vel</title>
    <!-- Link oficial e atualizado do Chart.js via JSDelivr -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .chart-box { height: 300px; position: relative; }
        h1 { color: #1a73e8; font-size: 1.5rem; text-align: center; }
        .status { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìà Painel de Tend√™ncias Global</h1>
    <div class="status">Atualiza√ß√£o em tempo real: <span id="timer">Iniciando...</span></div>

    <div class="card">
        <div class="chart-box">
            <canvas id="mainChart"></canvas>
        </div>
    </div>
</div>

<script>
    // 1. Verificar se o Chart.js foi carregado com sucesso
    if (typeof Chart === 'undefined') {
        document.body.innerHTML = "<h2 style='color:red; text-align:center; margin-top:50px;'>Erro: N√£o foi poss√≠vel carregar a biblioteca de gr√°ficos. Verifique sua conex√£o com a internet.</h2>";
    } else {
        const ctx = document.getElementById('mainChart').getContext('2d');
        
        // 2. Criar o gr√°fico
        const trendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(10).fill(''),
                datasets: [{
                    label: 'For√ßa da Tend√™ncia',
                    data: [50, 52, 48, 55, 60, 58, 62, 65, 63, 68],
                    borderColor: '#1a73e8',
                    backgroundColor: 'rgba(26, 115, 232, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { min: 0, max: 100 } }
            }
        });

        // 3. Fun√ß√£o de atualiza√ß√£o segura
        function refresh() {
            document.getElementById('timer').textContent = new Date().toLocaleTimeString();
            
            // Simular novo dado
            const newValue = Math.floor(Math.random() * 40) + 30; // valor entre 30 e 70
            trendChart.data.datasets[0].data.push(newValue);
            trendChart.data.datasets[0].data.shift();
            trendChart.update('none'); // 'none' desativa anima√ß√µes bruscas na atualiza√ß√£o
        }

        setInterval(refresh, 3000);
    }
</script>
</body>
</html>
