<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado em Tempo Real - Mini Índice</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 50%, #1e293b 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        canvas { width: 100% !important; max-height: 350px; }
    </style>
</head>

<body>
<div class="container">
    <canvas id="marketChart"></canvas>
</div>

<script>
let marketChart;
let valorAtualRisco = 0;
let valorAtualSeguranca = 0;
let pressaoSeguranca = 0; // PRESSÃO DOS ATIVOS DE SEGURANÇA

function obterHoraBrasilia() {
    return new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
}

function initChart() {
    const ctx = document.getElementById('marketChart').getContext('2d');

    const fundoBranco = {
        id: 'fundoBranco',
        beforeDraw(chart) {
            const { ctx, width, height } = chart;
            ctx.save();
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            ctx.restore();
        }
    };

    marketChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Ativos de Risco',
                    borderColor: '#10b981',
                    data: [],
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Ativos de Segurança',
                    borderColor: '#ff0000',
                    data: [],
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Pressão nos Ativos de Segurança',
                    borderColor: '#2563eb',
                    data: [],
                    pointRadius: 0,
                    tension: 0,
                    borderDash: [6, 4]
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { grid: { display: false } },
                y: { grid: { display: false } }
            }
        },
        plugins: [fundoBranco]
    });
}

function atualizarDados() {
    const agora = obterHoraBrasilia();
    const hora = agora.getHours();

    if (hora >= 1 && hora < 18) {
        const variacaoRisco = (Math.random() - 0.49) * 0.15;
        const variacaoSeguranca = (Math.random() - 0.51) * 0.15;

        valorAtualRisco += variacaoRisco;
        valorAtualSeguranca += variacaoSeguranca;

        // PRESSÃO = fluxo direto dos ativos de segurança
        pressaoSeguranca += variacaoSeguranca;

        const labelHora = agora.toLocaleTimeString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });

        marketChart.data.labels.push(labelHora);
        marketChart.data.datasets[0].data.push(valorAtualRisco.toFixed(2));
        marketChart.data.datasets[1].data.push(valorAtualSeguranca.toFixed(2));
        marketChart.data.datasets[2].data.push(pressaoSeguranca.toFixed(2));

        marketChart.update('none');
    }
}

window.onload = () => {
    initChart();
    setInterval(atualizarDados, 2000);
};
</script>
</body>
</html>
