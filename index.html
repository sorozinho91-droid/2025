<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Terminal de Decis√£o - Modo Nativo</title>
    <style>
        :root { --fundo: #0b0e11; --card: #1e2329; --verde: #00ff88; --vermelho: #ff3b5c; --texto: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: var(--texto); margin: 0; padding: 15px; overflow: hidden; }
        .container { max-width: 900px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #2d333b; padding: 10px; }
        .status { color: var(--verde); font-size: 0.8rem; font-weight: bold; }

        .main-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #2d333b; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        
        /* Estilo de Decis√£o */
        .sinal-grande { font-size: 3rem; font-weight: 900; margin: 5px 0; transition: all 0.3s; }
        .forca-texto { font-size: 1.2rem; color: #848e9c; }

        /* Gr√°fico SVG Nativo (N√£o precisa de biblioteca externa) */
        .chart-container { height: 200px; width: 100%; background: #161a1e; border-radius: 8px; position: relative; overflow: hidden; }
        polyline { fill: none; stroke-width: 3; stroke-linecap: round; transition: all 0.5s ease; }
        .grid-line { stroke: #2d333b; stroke-width: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0; font-size: 1rem;">üìä TERMINAL OFFLINE (NATIVO)</h2>
        <div class="status">‚óè SISTEMA PROTEGIDO</div>
    </div>

    <div class="main-grid">
        <!-- PAINEL DE DECIS√ÉO -->
        <div class="card">
            <div style="color: #848e9c; font-size: 0.7rem; text-transform: uppercase;">A√ß√£o Recomendada</div>
            <div id="sinal" class="sinal-grande">NEUTRO</div>
            <div class="forca-texto">For√ßa: <span id="valor">50</span>%</div>
        </div>

        <!-- GR√ÅFICO DE FLUXO (SVG) -->
        <div class="card">
            <div style="text-align: left; color: #848e9c; font-size: 0.7rem; margin-bottom: 10px;">FLUXO DE VOLATILIDADE</div>
            <div class="chart-container">
                <svg id="svg-chart" width="100%" height="100%" viewBox="0 0 400 200" preserveAspectRatio="none">
                    <!-- Linhas de Grade -->
                    <line x1="0" y1="50" x2="400" y2="50" class="grid-line" />
                    <line x1="0" y1="100" x2="400" y2="100" class="grid-line" />
                    <line x1="0" y1="150" x2="400" y2="150" class="grid-line" />
                    <!-- Linha do Gr√°fico -->
                    <polyline id="trend-line" points="" stroke="#00ff88" />
                </svg>
            </div>
        </div>
    </div>
</div>

<script>
    const sinal = document.getElementById('sinal');
    const valor = document.getElementById('valor');
    const polyline = document.getElementById('trend-line');
    
    let dados = Array(21).fill(100); // Come√ßa no meio (Y=100)

    function atualizar() {
        // 1. Gera novo dado (0 a 200 para o SVG)
        const novaFor√ßa = Math.floor(Math.random() * 101); // 0 a 100
        const yBase = 200 - (novaFor√ßa * 2); // Converte para coordenadas SVG (200 √© o fundo)
        
        dados.push(yBase);
        dados.shift();

        // 2. Atualiza Decis√£o Visual
        valor.innerText = novaFor√ßa;
        if (novaFor√ßa >= 70) {
            sinal.innerText = "COMPRA";
            sinal.style.color = "var(--verde)";
            polyline.setAttribute('stroke', "var(--verde)");
        } else if (novaFor√ßa <= 30) {
            sinal.innerText = "VENDA";
            sinal.style.color = "var(--vermelho)";
            polyline.setAttribute('stroke', "var(--vermelho)");
        } else {
            sinal.innerText = "NEUTRO";
            sinal.style.color = "#848e9c";
            polyline.setAttribute('stroke', "#007bff");
        }

        // 3. Desenha a linha no SVG
        // X vai de 0 a 400 em passos de 20
        let points = "";
        for (let i = 0; i < dados.length; i++) {
            points += `${i * 20},${dados[i]} `;
        }
        polyline.setAttribute('points', points);
    }

    // Atualiza a cada 2 segundos
    setInterval(atualizar, 2000);
    atualizar();
</script>

</body>
</html>
