// ==== Vari√°veis ====
let datas = [];
let risco = [];
let seguro = [];
let valorRisco = 100;
let valorSeguro = 100;
let timer = null;
let filtered = false;
let filteredStart, filteredEnd;
let timeframe = 60; // segundos

// Ativos de Risco
let ativosRisco = [

// Gerar hist√≥rico inicial (30 dias, 1 ponto/hora)
function gerarHistorico(){
    const agora = new Date();
    const start = new Date(agora.getTime() - 30*24*60*60*1000);
    datas = []; risco = []; seguro = [];
    let valR = valorRisco;
    let valS = valorSeguro;
    for(let d=new Date(start); d<=agora; d.setHours(d.getHours()+1)){
        valR += (Math.random()-0.5)*2;
        valS += (Math.random()-0.5)*1;
        datas.push(new Date(d));
        risco.push(valR);
        seguro.push(valS);
    }
}

// Plotar gr√°fico
function plotGrafico(x, yR, yS){
    Plotly.react('grafico',[
        {x:x, y:yR, mode:'lines+markers', name:'Risco', line:{color:'green'}},       // Risco verde
        {x:x, y:yS, mode:'lines+markers', name:'Seguran√ßa', line:{color:'red'}}      // Seguran√ßa vermelho
    ],{
        title:'Linha do Tempo Risco x Seguran√ßa',
        xaxis:{title:'Data', type:'date', rangeslider:{visible:false}},
        yaxis:{title:'Valor'},
        margin:{t:40,l:50,r:50,b:50},
        legend:{x:1,xanchor:'right',y:1}
    });
}

// Atualizar tabelas
function atualizarTabelas(){
    const tbodyR = document.querySelector("#tabelaRisco tbody");
    tbodyR.innerHTML="";
    ativosRisco.forEach(a=>{
        let variacao = a.variacao?.toFixed(2)??0;
        let tr = document.createElement("tr");
        tr.innerHTML=`<td class="risco">${a.nome}</td>
                      <td>${a.valor.toFixed(2)}</td>
                      <td class="${variacao>=0?'positivo':'negativo'}">${variacao}%</td>`;
        tbodyR.appendChild(tr);
    });
    const tbodyS = document.querySelector("#tabelaSeguro tbody");
    tbodyS.innerHTML="";
    ativosSeguranca.forEach(a=>{
        let variacao = a.variacao?.toFixed(2)??0;
        let tr = document.createElement("tr");
        tr.innerHTML=`<td class="seguro">${a.nome}</td>
                      <td>${a.valor.toFixed(2)}</td>
                      <td class="${variacao>=0?'positivo':'negativo'}">${variacao}%</td>`;
        tbodyS.appendChild(tr);
    });
}

// Atualiza√ß√£o em tempo real
function atualizarGrafico(){
    const agora = new Date();
    valorRisco += (Math.random()-0.5)*2;
    valorSeguro += (Math.random()-0.5)*1;
    datas.push(agora);
    risco.push(valorRisco);
    seguro.push(valorSeguro);

    if(datas.length>1000){
        datas.shift(); risco.shift(); seguro.shift();
    }

    if(filtered){
        const newD=[], newR=[], newS=[];
        for(let i=0;i<datas.length;i++){
            if(datas[i]>=filteredStart && datas[i]<=filteredEnd){
                newD.push(datas[i]);
                newR.push(risco[i]);
                newS.push(seguro[i]);
            }
        }
        plotGrafico(newD,newR,newS);
    } else {
        plotGrafico(datas,risco,seguro);
    }

    // Atualiza valores e varia√ß√µes dos ativos
    ativosRisco.forEach(a=>{
        let novo = a.valor + (Math.random()-0.5)*2;
        a.variacao = ((novo-a.valor)/a.valor)*100;
        a.valor = novo;
    });
    ativosSeguranca.forEach(a=>{
        let novo = a.valor + (Math.random()-0.5)*1;
        a.variacao = ((novo-a.valor)/a.valor)*100;
        a.valor = novo;
    });

    atualizarTabelas();
}

// Filtrar por datas
function filtrarPorData(){
    filteredStart = new Date(document.getElementById('startDate').value);
    filteredEnd = new Date(document.getElementById('endDate').value);
    if(isNaN(filteredStart) || isNaN(filteredEnd)){ alert("Selecione datas v√°lidas"); return; }
    if(filteredStart > filteredEnd){ alert("A data de in√≠cio deve ser anterior √† data de fim."); return; }
    filtered = true;
    atualizarGrafico();
}

// Resetar filtro
function resetGrafico(){
    filtered = false;
    plotGrafico(datas,risco,seguro);
}

// Alterar timeframe
function setTimeframe(segundos, botao){
    timeframe = segundos;
    document.querySelectorAll('#controls button').forEach(b=>b.classList.remove('active'));
    botao.classList.add('active');
    if(timer) clearInterval(timer);
    timer = setInterval(atualizarGrafico, timeframe*1000);
}

// Inicializa√ß√£o
gerarHistorico();
if(datas.length===0){
    const agora = new Date();
    datas.push(agora); risco.push(valorRisco); seguro.push(valorSeguro);
}
plotGrafico(datas,risco,seguro);
atualizarTabelas();
timer = setInterval(atualizarGrafico, timeframe*1000);

// Redimensionamento responsivo
window.addEventListener('resize', ()=>{ Plotly.Plots.resize('grafico'); });
</script>

<!DOCTYPE html>

<head>

<title>Painel de Not√≠cias ‚Äì Lado Direito</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
}

/* ===== PAINEL FIXO DIREITA ===== */
#painel-news{
  position:fixed;
  top:0;
  right:0;
  width:340px;
  height:100vh;
  background:#ffffff;
  border-left:5px solid #2563eb;
  box-shadow:-2px 0 8px rgba(0,0,0,.15);
  z-index:9999;
  overflow-y:auto;
}

/* Cabe√ßalho */
.news-header{
  background:#2563eb;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:2;
}

/* Not√≠cia */
.news-item{
  padding:10px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}

.news-item a{
  text-decoration:none;
  color:#2563eb;
  font-size:13px;
}

/* BREAKING */
.news-item.breaking{
  background:#ffe4e4;
  border-left:4px solid #dc2626;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(220,38,38,0);}
  50%{box-shadow:0 0 20px rgba(220,38,38,.9);}
  100%{box-shadow:0 0 0 rgba(220,38,38,0);}
}

#painel-news.breaking{
  animation:pulse 1s infinite;
  border-left-color:#dc2626;
}

.news-header.breaking{
  background:#b91c1c;
}
</style>
</head>

<body>

<!-- ===== SOM BREAKING ===== -->
<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<!-- ===== PAINEL DE NOT√çCIAS ===== -->
<div id="painel-news">
  <div class="news-header">üì∞ Macro | Geopol√≠tica | Economia</div>
  <div id="newsList"></div>
</div>

<script>
/* ===== CONFIGURA√á√ïES ===== */
const palavrasChave=[
  "fed","cpi","juros","taxa",
  "guerra","war",
  "infla√ß√£o","inflation",
  "banco central","central bank"
];

const painel=document.getElementById("painel-news");
const header=document.querySelector(".news-header");
const lista=document.getElementById("newsList");
const som=document.getElementById("alertSound");

let cache={};
let alertaAtivo=false;

/* ===== BUSCAR NOT√çCIAS (GDELT) ===== */
async function buscarNoticias(){
  try{
    const url="https://api.allorigins.win/raw?url="+encodeURIComponent(
      "https://api.gdeltproject.org/api/v2/doc/doc?query=" +
      palavrasChave.join(" OR ") +
      "&mode=artlist&maxrecords=20&format=json"
    );

    const r=await fetch(url);
    const data=await r.json();
    if(!data.articles) return;

    data.articles.forEach(n=>{
      if(cache[n.url]) return;
      cache[n.url]=true;

      const texto=(n.title||"").toLowerCase();
      const relevante=palavrasChave.some(p=>texto.includes(p));

      const div=document.createElement("div");
      div.className="news-item"+(relevante?" breaking":"");
      div.innerHTML=`
        <strong>${n.title}</strong><br>
        <small>${n.sourcecountry || "Global"} ‚Ä¢ ${n.seendate}</small><br>
        <a href="${n.url}" target="_blank">Ler not√≠cia</a>
      `;

      lista.prepend(div);

      if(relevante && !alertaAtivo){
        alertaAtivo=true;
        painel.classList.add("breaking");
        header.classList.add("breaking");
        som.play().catch(()=>{});

        setTimeout(()=>{
          painel.classList.remove("breaking");
          header.classList.remove("breaking");
          alertaAtivo=false;
        },12000);
      }
    });

  }catch(e){
    console.error("Erro ao buscar not√≠cias:",e);
  }
}

/* ===== LOOP TEMPO REAL ===== */
buscarNoticias();
setInterval(buscarNoticias,30000); // a cada 30s
</script>

</body>
</html>
