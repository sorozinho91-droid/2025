<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL PRO 2026 | Fluxo Global</title>
    <style>
        :root {
            --bg: #06090f;
            --card: #131722;
            --border: #2a2e39;
            --green: #00ff88;
            --blue: #2962ff;
            --gold: #f2cc60;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: #ffffff; 
            font-family: "Trebuchet MS", sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        /* Cabeçalho */
        .header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-group h1 { font-size: 1.3rem; letter-spacing: 1px; color: #f0f3fa; }
        .info-group p { font-size: 0.8rem; color: #848e9c; }

        .clock-box { text-align: right; }
        #clock { font-family: 'Courier New', monospace; font-size: 2.5rem; color: var(--green); font-weight: bold; line-height: 1; }
        .tz { font-size: 0.7rem; color: #848e9c; margin-top: 5px; font-weight: bold; }

        /* Container Principal */
        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 10px;
            flex: 1;
        }

        /* Lateral - Cotações */
        .sidebar {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 12px;
            background: #1e222d;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        /* Gráfico */
        .chart-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            position: relative;
        }
        .legend {
            position: absolute;
            top: 15px;
            left: 65px;
            z-index: 10;
            background: rgba(19, 23, 34, 0.9);
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="info-group">
            <h1>TERMINAL MACRO 2026</h1>
            <p>DIREÇÃO DE FLUXO • HISTÓRICO 60S • LAATUS STYLE</p>
        </div>
        <div class="clock-box">
            <div id="clock">00:00:00</div>
            <div class="tz">HORÁRIO DE BRASÍLIA (BRT)</div>
        </div>
    </header>

    <div class="main-grid">
        <!-- BARRA LATERAL -->
        <aside class="sidebar">
            <div class="sidebar-header">Ativos de Referência</div>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com" async>
                {
                    "colorTheme": "dark",
                    "showChart": false,
                    "locale": "br",
                    "width": "100%",
                    "height": "600",
                    "isTransparent": true,
                    "symbols": [
                        { "s": "TVC:DXY", "d": "DXY (Dólar)" },
                        { "s": "TVC:VIX", "d": "VIX (Volatilidade)" },
                        { "s": "TVC:UKOIL", "d": "BRENT (Petróleo)" },
                        { "s": "TVC:USOIL", "d": "WTI (Petróleo)" },
                        { "s": "ECONOMICS:CNIRONORE", "d": "MINÉRIO (China)" },
                        { "s": "BITSTAMP:BTCUSD", "d": "BITCOIN" }
                    ]
                }
                </script>
            </div>
        </aside>

        <!-- ÁREA DO GRÁFICO -->
        <main class="chart-box">
            <div class="legend">
                <span style="color:var(--gold)">● OURO (Safe)</span> 
                <span style="margin: 0 10px; color: #848e9c;">vs</span> 
                <span style="color:var(--blue)">● S&P 500 (Risk)</span>
            </div>
            <div id="tradingview_main" style="height: 100%; width: 100%;"></div>
        </main>
    </div>

    <!-- SCRIPTS DE CARREGAMENTO -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    <script type="text/javascript">
        // 1. RELÓGIO (Inicia imediatamente)
        function startClock() {
            const clockEl = document.getElementById('clock');
            setInterval(() => {
                const now = new Date();
                clockEl.innerText = now.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
            }, 1000);
        }
        startClock();

        // 2. CARREGAMENTO DO GRÁFICO (Com proteção contra erro)
        function loadChart() {
            if (typeof TradingView !== 'undefined') {
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "OANDA:XAUUSD",
                    "interval": "1",
                    "timezone": "America/Sao_Paulo",
                    "theme": "dark",
                    "style": "2",
                    "locale": "br",
                    "enable_publishing": false,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "container_id": "tradingview_main",
                    "studies": [
                        {
                            "id": "Overlay@tv-basicstudies",
                            "inputs": { "symbol": "CME_MINI:ES1!" }
                        }
                    ]
                });
            } else {
                // Tenta recarregar o script se falhar
                setTimeout(loadChart, 2000);
            }
        }
        
        // Garante que o gráfico carregue após o DOM
        window.addEventListener('DOMContentLoaded', loadChart);
    </script>
</body>
</html>
