<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL MACRO V3 | 2026</title>
    <style>
        :root {
            --bg: #06090f; --card: #131722; --border: #2a2e39;
            --green: #00ff88; --blue: #2962ff; --gold: #f2cc60;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: white; font-family: sans-serif; 
            height: 100vh; display: flex; flex-direction: column; padding: 10px; overflow: hidden;
        }
        header { 
            background: var(--card); border: 1px solid var(--border); border-radius: 8px;
            padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        #clock { font-family: monospace; font-size: 2.2rem; color: var(--green); font-weight: bold; }
        
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 10px; flex: 1; height: 85vh; }
        .sidebar { background: var(--card); border: 1px solid var(--border); border-radius: 8px; display: flex; flex-direction: column; }
        .main-chart { background: var(--card); border: 1px solid var(--border); border-radius: 8px; position: relative; }
        
        .chart-label {
            position: absolute; top: 15px; left: 70px; z-index: 10;
            background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 4px; border: 1px solid var(--border);
            font-size: 12px; font-weight: bold; pointer-events: none;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1 style="font-size: 1.2rem; color: #f0f3fa;">TERMINAL DE FLUXO GLOBAL</h1>
        <p style="font-size: 11px; color: #848e9c;">DADOS EM TEMPO REAL 24H • MODO 2026</p>
    </div>
    <div style="text-align: right;">
        <div id="clock">00:00:00</div>
        <div style="font-size: 10px; color: #848e9c;">HORÁRIO DE BRASÍLIA</div>
    </div>
</header>

<div class="layout">
    <!-- BARRA LATERAL: TODAS AS COTAÇÕES EM TEMPO REAL -->
    <aside class="sidebar">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com" async>
            {
              "colorTheme": "dark", "showChart": false, "locale": "br", "width": "100%", "height": "100%", "isTransparent": true,
              "symbols": [
                { "s": "CME_MINI:ES1!", "d": "S&P 500 Fut" },
                { "s": "TVC:VIX", "d": "VIX (Medo)" },
                { "s": "TVC:DXY", "d": "Dólar Index" },
                { "s": "OANDA:XAUUSD", "d": "Ouro Spot" },
                { "s": "TVC:UKOIL", "d": "Petróleo Brent" },
                { "s": "ECONOMICS:CNIRONORE", "d": "Minério Ferro" },
                { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin" }
              ]
            }
            </script>
        </div>
    </aside>

    <!-- ÁREA DO GRÁFICO: COMPARATIVO RISCO vs SEGURANÇA -->
    <main class="main-chart">
        <div class="chart-label">
            <span style="color:var(--gold)">● OURO (Segurança)</span> vs 
            <span style="color:var(--blue)">● S&P 500 (Risco)</span>
        </div>
        <div id="tradingview_full" style="height: 100%;"></div>
    </main>
</div>

<!-- SCRIPTS DE FUNCIONAMENTO -->
<script type="text/javascript" src="https://s3.tradingview.com"></script>
<script>
    // 1. Relógio de Brasília (Garante que apareça mesmo sem internet)
    function startClock() {
        const el = document.getElementById('clock');
        setInterval(() => {
            el.innerText = new Date().toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        }, 1000);
    }
    startClock();

    // 2. Gráfico em Tempo Real com Histórico de 60s
    window.onload = function() {
        if (typeof TradingView !== 'undefined') {
            new TradingView.widget({
                "autosize": true,
                "symbol": "OANDA:XAUUSD", 
                "interval": "1", // 60 segundos
                "timezone": "America/Sao_Paulo",
                "theme": "dark",
                "style": "2", // Linha
                "locale": "br",
                "container_id": "tradingview_full",
                "studies": [{
                    "id": "Overlay@tv-basicstudies",
                    "inputs": { "symbol": "CME_MINI:ES1!" }
                }]
            });
        }
    }
</script>

</body>
</html>
