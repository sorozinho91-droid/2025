<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Global 24h - 2026</title>
    <!-- Chart.js 4.4.1 (Vers√£o Est√°vel) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #020617;
            color: #f8fafc;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
        .header h1 { font-size: 1.8rem; color: #60a5fa; }
        #relogio { font-family: monospace; font-size: 1.4rem; color: #94a3b8; }

        /* Tabela Macro */
        .macro-section { background: #0f172a; border-radius: 12px; padding: 20px; border: 1px solid #1e293b; margin-bottom: 25px; }
        .macro-table { width: 100%; border-collapse: collapse; }
        .macro-table th { text-align: left; padding: 10px; color: #64748b; font-size: 0.75rem; text-transform: uppercase; }
        .macro-table td { padding: 12px 10px; border-top: 1px solid #1e293b; font-size: 0.9rem; }
        .up { color: #10b981; font-weight: bold; }
        .down { color: #ef4444; font-weight: bold; }

        /* Gr√°fico */
        .chart-box { 
            background: #0f172a; 
            border-radius: 12px; 
            padding: 20px; 
            border: 1px solid #1e293b; 
            height: 450px; 
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìä GPS MACRO GLOBAL (CICLO 24H)</h1>
        <div id="relogio">00:00:00</div>
    </div>

    <!-- Tabela de Pilares -->
    <div class="macro-section">
        <table class="macro-table">
            <thead>
                <tr>
                    <th>Pilar</th>
                    <th>Refer√™ncia</th>
                    <th>Valor (19 Jan 2026)</th>
                    <th>Impacto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Energia</td>
                    <td>Petr√≥leo Brent</td>
                    <td class="up">US$ 64.06</td>
                    <td>Positivo (Petrobras)</td>
                </tr>
                <tr>
                    <td>Minera√ß√£o</td>
                    <td>Min√©rio de Ferro</td>
                    <td class="down">US$ 107.15</td>
                    <td>Negativo (Vale)</td>
                </tr>
                <tr>
                    <td>Juros EUA</td>
                    <td>T-Note 10Y</td>
                    <td class="up">3.75%</td>
                    <td>Press√£o no C√¢mbio</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Container do Gr√°fico -->
    <div class="chart-box">
        <canvas id="canvasGlobal"></canvas>
    </div>
</div>

<script>
    // 1. Gerar Labels das 01:00 at√© as 00:00 (Total de 24 pontos)
    const labels24h = [];
    for (let i = 1; i <= 24; i++) {
        let h = i === 24 ? "00" : (i < 10 ? "0" + i : i);
        labels24h.push(h + ":00");
    }

    // 2. Dados Simulados (Exatamente 24 pontos para cada linha)
    // Representa a varia√ß√£o acumulada do sentimento ao longo do dia
    const fluxoRisco = [0.05, 0.08, 0.12, 0.10, 0.05, -0.02, -0.05, 0.02, 0.15, 0.25, 0.35, 0.42, 0.38, 0.30, 0.25, 0.28, 0.32, 0.40, 0.45, 0.48, 0.42, 0.38, 0.35, 0.30];
    const fluxoSeguranca = [0.02, 0.01, -0.02, 0.00, 0.05, 0.10, 0.15, 0.12, 0.05, -0.05, -0.10, -0.15, -0.12, -0.08, -0.05, -0.02, 0.00, -0.05, -0.08, -0.10, -0.05, -0.02, 0.01, 0.03];

    // 3. Inicializa√ß√£o do Gr√°fico quando a p√°gina carregar
    window.onload = function() {
        const ctx = document.getElementById('canvasGlobal').getContext('2d');
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels24h,
                datasets: [
                    {
                        label: 'Risco (Ibov/S&P 500)',
                        data: fluxoRisco,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    },
                    {
                        label: 'Seguran√ßa (D√≥lar/Ouro)',
                        data: fluxoSeguranca,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { labels: { color: '#94a3b8', font: { size: 12 } } }
                },
                scales: {
                    x: { 
                        grid: { color: '#1e293b' }, 
                        ticks: { color: '#64748b', maxRotation: 0 } 
                    },
                    y: { 
                        grid: { color: '#1e293b' }, 
                        ticks: { color: '#64748b' },
                        title: { display: true, text: 'Sentimento Macro %', color: '#64748b' }
                    }
                }
            }
        });

        // 4. Rel√≥gio em Tempo Real
        setInterval(() => {
            const agora = new Date();
            document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo' });
        }, 1000);
    };
</script>

</body>
</html>
