<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Ativos de Risco x Segurança - Linha do Tempo</h1>
    <div id="grafico" style="width:100%;height:600px;"></div>
    <script>
        // Linha do tempo
        var datas = [
            '2025-12-01','2025-12-02','2025-12-03','2025-12-04','2025-12-05',
            '2025-12-06','2025-12-07','2025-12-08','2025-12-09','2025-12-10'
        ];

        // Valores acumulados simulados
        var risco = [100, 102, 101, 105, 104, 107, 106, 110, 108, 112]; // ações/ativos de risco
        var seguro = [100, 100.5, 101, 101.5, 102, 102.2, 102.5, 103, 103.1, 103.5]; // títulos/ativos seguros

        var trace_risco = {
            x: datas,
            y: risco,
            type: 'scatter',
            name: 'Ativos de Risco',
            line: {color: 'red'}
        };

        var trace_seguro = {
            x: datas,
            y: seguro,
            type: 'scatter',
            name: 'Ativos Seguros',
            line: {color: 'green'}
        };

        var data = [trace_risco, trace_seguro];

        var layout = {
            title: 'Evolução Acumulada: Risco vs Segurança',
            xaxis: {title: 'Data'},
            yaxis: {title: 'Valor Acumulado'},
            legend: {x:0.1, y:1.1},
        };

        Plotly.newPlot('grafico', data, layout);
    </script>
</body>
</html>
