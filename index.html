<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ativos de Risco x Segurança</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h2 {
    margin: 8px 0;
}

#grafico {
    width: 100%;
    height: calc(100vh - 50px);
}
</style>
</head>
<body>

<h2>Ativos de Risco x Seguros</h2>
<div id="grafico"></div>

<script>
let valorRisco = 100;
let valorSeguro = 100;

function atualizar(valor) {
    return Math.max(0, valor + (Math.random() - 0.5) * 2);
}

// traces COM DADOS
const traceRisco = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos de Risco',
    line: { color: 'red' }
};

const traceSeguro = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos Seguros',
    line: { color: 'green' }
};

const layout = {
    xaxis: { title: 'Tempo', automargin: true },
    yaxis: { title: 'Valor', automargin: true },
    margin: { t: 10, l: 50, r: 20, b: 40 }
};

// cria o gráfico
Plotly.newPlot(
    'grafico',
    [traceRisco, traceSeguro],
    layout,
    { responsive: true }
);

// adiciona pontos EM TEMPO REAL
setInterval(() => {
    const agora = new Date().toLocaleTimeString();

    valorRisco = atualizar(valorRisco);
    valorSeguro = atualizar(valorSeguro);

    Plotly.extendTraces(
        'grafico',
        {
            x: [[agora], [agora]],
            y: [[valorRisco], [valorSeguro]]
        },
        [0, 1],
        60
    );
}, 2000);

// garante resize perfeito
window.addEventListener('resize', () => {
    Plotly.Plots.resize('grafico');
});
</script>

</body>
</html>
