    <script>
        // --- 1. Lógica do Relógio de Brasília (mantida) ---
        function updateClock() {
            const now = new Date();
            const options = { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', 
                timeZone: 'America/Sao_Paulo', hour12: false
            };
            const timeString = now.toLocaleTimeString('pt-BR', options);
            document.getElementById('clock').textContent = 'Hora de Brasília: ' + timeString + ' GMT-3';
        }
        setInterval(updateClock, 1000);
        updateClock(); 

        // --- 2. Lógica do Gráfico Dinâmico e Aparecimento Imediato ---
        const ctx = document.getElementById('financeChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', 
            data: {
                // Adiciona alguns pontos de dados iniciais para que o gráfico não comece vazio
                labels: ['01:08:50', '01:08:55', '01:09:00'], 
                datasets: [{
                    label: 'Pontuação Mini Índice (Simulação)',
                    data: [120100, 120150, 120050], // Valores de exemplo
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: { x: { type: 'category' } }
            }
        });

        // Função para adicionar novos dados (mantida)
        function addData(chart, label, newData) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(newData);
            });
            if (chart.data.labels.length > 15) {
                chart.data.labels.shift();
                chart.data.datasets.forEach((dataset) => dataset.data.shift());
            }
            chart.update(); 
        }

        // Simula a chegada de novos dados a cada 2 segundos (mantida)
        setInterval(() => {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString('pt-BR', { hour12: false, timeZone: 'America/Sao_Paulo' });
            const newValue = Math.random() * 300 + 120000; // Simula valor mais realista perto de 120000 pontos
            addData(myChart, timeLabel, newValue);
        }, 2000);
    </script>
</body>
</html>
