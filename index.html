<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Macro Ativos - Segurança x Risco (Histórico Intraday)</title>

<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

<style>
body{
  background:#0e0e0e;
  color:#e0e0e0;
  font-family:Arial, Helvetica, sans-serif;
  margin:20px;
}
#grafico{
  width:100%;
  height:520px;
  background:#111;
  border-radius:8px;
}
#sinal{
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}
.compra{color:#00c853}
.venda{color:#d50000}
.neutro{color:#ffeb3b}
</style>
</head>

<body>

<h2>Macro Ativos - Segurança x Risco (Histórico Intraday)</h2>
<p>Atualização automática a cada 60s • Histórico intraday</p>

<div id="grafico"></div>
<div id="sinal" class="neutro">SINAL: AGUARDANDO DADOS…</div>

<script>
const chart = echarts.init(document.getElementById("grafico"));

// Histórico intraday
let eixoX = [];
let ativosSeguranca = ["USD-BRL", "Ouro"];
let ativosRisco = ["BTC-BRL", "ETF-ACAO"];
let ultimoValores = {};
let seriesData = {};

// Inicializa séries
ativosSeguranca.forEach(a => seriesData[a] = []);
ativosRisco.forEach(a => seriesData[a] = []);

/* =========================
   Função para pegar preço real ou simulado
========================= */
async function pegarValorAtivo(ativo){
  try{
    if(ativo === "USD-BRL"){
      const res = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
      const data = await res.json();
      return parseFloat(data.USDBRL.bid);
    }else if(ativo === "BTC-BRL"){
      const res = await fetch('https://economia.awesomeapi.com.br/json/last/BTC-BRL');
      const data = await res.json();
      return parseFloat(data.BTCBRL.bid);
    }else if(ativo === "Ouro"){
      // Simulação do ouro em BRL/grama
      return 325 + Math.random()*2-1;
    }else if(ativo === "ETF-ACAO"){
      // Simulação de ETF/Ação brasileira
      return 100 + Math.random()*2-1;
    }
  }catch(err){
    console.error("Erro ao buscar ativo", ativo, err);
    return null;
  }
}

/* =========================
   Calcula variação percentual
========================= */
function calcularVariacao(valorAtual, ativo){
  let delta = 0;
  if(ultimoValores[ativo] !== undefined){
    delta = (valorAtual - ultimoValores[ativo]) / ultimoValores[ativo];
  }
  ultimoValores[ativo] = valorAtual;
  return delta;
}

/* =========================
   Atualiza gráfico intraday
========================= */
async function atualizarGrafico(){
  const hora = new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
  eixoX.push(hora);
  if(eixoX.length > 480) eixoX.shift(); // mantém histórico intraday (480 pontos = 8h se atualizar a cada 60s)

  let riscoTotal = 0, segurancaTotal = 0;

  // Atualiza ativos de segurança
  for(let ativo of ativosSeguranca){
    const valor = await pegarValorAtivo(ativo);
    if(valor === null) continue;
    const varPerc = calcularVariacao(valor, ativo);
    seriesData[ativo].push(varPerc);
    if(seriesData[ativo].length>480) seriesData[ativo].shift();
    segurancaTotal += varPerc;
  }

  // Atualiza ativos de risco
  for(let ativo of ativosRisco){
    const valor = await pegarValorAtivo(ativo);
    if(valor === null) continue;
    const varPerc = calcularVariacao(valor, ativo);
    seriesData[ativo].push(varPerc);
    if(seriesData[ativo].length>480) seriesData[ativo].shift();
    riscoTotal += varPerc;
  }

  // Calcula diferença geral
  const d = segurancaTotal - riscoTotal;

  // Atualiza sinal
  const sinal = document.getElementById("sinal");
  if(d > 0.0025){ sinal.textContent="SINAL: COMPRA"; sinal.className="compra"; }
  else if(d < -0.0025){ sinal.textContent="SINAL: VENDA"; sinal.className="venda"; }
  else{ sinal.textContent="SINAL: NEUTRO"; sinal.className="neutro"; }

  // Monta séries para o gráfico
  const series = [];
  ativosSeguranca.forEach(a=>{
    series.push({
      name: a+" Segurança",
      type:"line",
      smooth:true,
      showSymbol:false,
      data:seriesData[a],
      lineStyle:{width:2,type:"dashed"}
    });
  });
  ativosRisco.forEach(a=>{
    series.push({
      name: a+" Risco",
      type:"line",
      smooth:true,
      showSymbol:false,
      data:seriesData[a],
      lineStyle:{width:2}
    });
  });

  chart.setOption({
    backgroundColor:"#111",
    tooltip:{trigger:"axis", formatter: params=>{
      return params.map(p=>`${p.seriesName}: ${(p.data*100).toFixed(2)}%`).join("<br>");
    }},
    legend:{data:series.map(s=>s.name),textStyle:{color:"#ccc"}},
    xAxis:{type:"category", data:eixoX, axisLabel:{color:"#aaa"}},
    yAxis:{
      scale:true,
      axisLabel:{formatter:v=>(v*100).toFixed(2)+"%", color:"#aaa"},
      splitLine:{lineStyle:{color:"#222"}}
    },
    series:series
  });
}

// Loop automático a cada 60 segundos
atualizarGrafico();
setInterval(atualizarGrafico, 60000);
</script>

</body>
</html>
