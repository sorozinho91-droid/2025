<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança em tempo real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        canvas {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança em tempo real</h2>
    <canvas id="realtimeChart"></canvas>

    <script>
        // Configuração inicial do gráfico
        const ctx = document.getElementById('realtimeChart').getContext('2d');
        const data = {
            labels: [], // timestamps
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    tension: 0.3
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    tension: 0.3
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        type: 'realtime', // vai atualizar automaticamente
                        realtime: {
                            delay: 2000,
                            onRefresh: chart => {
                                const now = new Date();
                                chart.data.labels.push(now.toLocaleTimeString());
                                chart.data.datasets[0].data.push(Math.random() * 100); // Risco (simulado)
                                chart.data.datasets[1].data.push(Math.random() * 100); // Segurança (simulado)

                                // Manter apenas os últimos 20 pontos
                                if(chart.data.labels.length > 20) {
                                    chart.data.labels.shift();
                                    chart.data.datasets.forEach(dataset => dataset.data.shift());
                                }
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);

        // Atualização automática
        setInterval(() => {
            myChart.update('quiet'); // atualizar sem animação
        }, 1000);
    </script>
</body>
</html>
