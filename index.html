<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Tempo Real Suave</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #grafico { width: 90%; height: 500px; margin: auto; }
    </style>
</head>
<body>
    <h1>Ativos de Risco vs Seguros - Tempo Real Suave</h1>
    <div id="grafico"></div>

    <script>
        // Arrays iniciais
        var datas = [];
        var risco = [];
        var seguro = [];

        // Valores iniciais
        var valor_risco = 100;
        var valor_seguro = 100;

        // Função para gerar novos valores
        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2); // variação aleatória
        }

        // Inicializar primeiro ponto
        datas.push(new Date().toLocaleTimeString());
        risco.push(valor_risco);
        seguro.push(valor_seguro);

        // Dados iniciais com suavização (spline)
        var data = [
            { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red', shape: 'spline'} },
            { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green', shape: 'spline'} }
        ];

        var layout = {
            title: 'Ativos de Risco vs Seguros - Tempo Real Suave',
            xaxis: { title: 'Hora', showgrid: true },
            yaxis: { title: 'Valor', showgrid: true },
            margin: { t: 50, r: 30, l: 50, b: 50 }
        };

        // Renderizar gráfico
        Plotly.newPlot('grafico', data, layout);

        // Atualizar a cada 2 segundos e acumular todos os dados
        setInterval(function(){
            var agora = new Date().toLocaleTimeString();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);

            risco.push(valor_risco);
            seguro.push(valor_seguro);

            // Atualiza gráfico mantendo todo histórico
            Plotly.react('grafico', [
                { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red', shape: 'spline'} },
                { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green', shape: 'spline'} }
            ], layout);

        }, 2000);
    </script>
</body>
</html>
