<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sentimento e Tend√™ncia do Mercado Global com Alertas</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f6f8;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

header {
  background:#1f2937;
  color:white;
  padding:10px;
  text-align:center;
  width:100%;
}

#relogio {
  text-align:center;
  font-size:16px;
  margin:10px 0;
  font-weight:bold;
}

/* TABELA CENTRAL */
#tabelaSentimento {
  width:550px;
  font-size:14px;
  background:#fff;
  border-collapse:collapse;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  margin-top:20px;
}
#tabelaSentimento th,
#tabelaSentimento td {
  padding:6px;
  border:1px solid #ccc;
  text-align:center;
}
#tabelaSentimento thead th {
  background:#2563eb;
  color:white;
}
.risco { color:green; font-weight:bold; }
.seguro { color:red; font-weight:bold; }

td.variacao { color:white; font-weight:bold; }

/* BARRA SENTIMENTO */
#sentimentoBarContainer {
  width:550px;
  height:30px;
  background:#e5e7eb;
  border-radius:6px;
  margin:20px 0;
  overflow:hidden;
}
#sentimentoBar {
  height:100%;
  width:50%;
  background:linear-gradient(to right, red, green);
  text-align:center;
  line-height:30px;
  color:white;
  font-weight:bold;
  transition:width .5s, background .5s;
}
#sentimentoBar.pisca {
  animation:piscarBarra 1s infinite;
}
@keyframes piscarBarra {
  0% { background:#f87171; }
  50% { background:#34d399; }
  100% { background:#f87171; }
}

/* PAINEL DIREITO */
#painel-news {
  position:fixed;
  top:28px;
  right:10px;
  width:360px;
  background:#111827;
  color:white;
  border-radius:6px;
  box-shadow:0 4px 8px rgba(0,0,0,.3);
  z-index:9998;
}
.news-header {
  text-align:center;
  font-weight:bold;
  padding:8px;
  background:#1f2937;
}
#newsList {
  max-height:260px;
  overflow-y:auto;
  font-size:13px;
}
.news-item {
  padding:8px;
  border-bottom:1px solid #374151;
}
.news-item a {
  color:#93c5fd;
  text-decoration:none;
}
.breaking { animation:piscar 1s infinite; }
@keyframes piscar {
  0%,100%{opacity:1}
  50%{opacity:.6}
}

/* ALERTA MERCADO (AGORA ABAIXO DO BREAKING) */
#alerta-mercado {
  width:360px;
  background:#ffffff;
  border-left:5px solid #c00000;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
  font-size:12px;
  margin-top:10px;
}
.alerta-header {
  background:#c00000;
  color:#fff;
  font-weight:bold;
  text-align:center;
  padding:6px;
}
#alerta-conteudo {
  padding:8px;
}
.piscar {
  animation:pisca 1s infinite;
}
@keyframes pisca {
  0%{background:#fff}
  50%{background:#ffe5e5}
  100%{background:#fff}
}
</style>
</head>

<body>

<header>
  <h2>Sentimento e Tend√™ncia do Mercado Global com Alertas</h2>
</header>

<div id="relogio"></div>

<table id="tabelaSentimento">
<thead>
<tr>
  <th>Ativo</th>
  <th>Sentimento</th>
  <th>Varia√ß√£o (%)</th>
</tr>
</thead>

</tbody>
</table>

<div id="sentimentoBarContainer">
  <div id="sentimentoBar">50% Apetite ao Risco</div>
</div>

<!-- PAINEL DIREITO -->
<div id="painel-news">
  <div class="news-header">üö® BREAKING NEWS ‚Äì Macro</div>
  <div id="newsList">
    <div id="aguardando" class="news-item">Aguardando not√≠cias...</div>
  </div>

  <!-- ALERTA MERCADO -->
  <div id="alerta-mercado">
    <div class="alerta-header">‚ö†Ô∏è ALERTA MERCADO</div>
    <div id="alerta-conteudo">Aguardando not√≠cias...</div>
  </div>
</div>
