<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Risco x Segurança – Direção</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    h1 { text-align:center; margin-bottom:10px; }
    canvas { background:#020617; border-radius:12px; padding:10px; }
    .container { width:90%; margin:auto; }
    .note { font-size:13px; color:#94a3b8; text-align:center; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Direção: Risco x Segurança</h1>
    <canvas id="chart"></canvas>
    <p class="note">Atualização automática • Direção relativa apenas</p>
  </div>

<script>
const UPDATE_INTERVAL = 60000;
let chart;
let labels = [];
let risco = [];
let seguranca = [];

async function fetchYahoo(symbol) {
  const proxy = 'https://corsproxy.io/?';
  const url = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?range=1d&interval=5m`;
  const res = await fetch(url);
  const json = await res.json();
  const r = json.chart.result[0];
  return {
    time: r.timestamp.map(t => new Date(t * 1000).toLocaleTimeString()),
    price: r.indicators.quote[0].close
  };
}

function normalize(arr) {
  const base = arr[0];
  return arr.map(v => (v / base) * 100);
}

function initChart() {
  chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels,
      datasets: [
        { label: 'Risco', data: risco, borderWidth: 2 },
        { label: 'Segurança', data: seguranca, borderWidth: 2 }
      ]
    },
    options: {
      responsive: true,
      animation: false,
      plugins: { legend: { labels: { color: '#e5e7eb' } } },
      scales: {
        x: { ticks: { color: '#cbd5f5' } },
        y: { ticks: { color: '#cbd5f5' } }
      }
    }
  });
}

async function update() {
  const sp = await fetchYahoo('^GSPC');
  const oil = await fetchYahoo('CL=F');
  const gold = await fetchYahoo('GC=F');
  const usd = await fetchYahoo('DX-Y.NYB');

  const i = sp.price.length - 1;
  const t = sp.time[i];

  if (labels.includes(t)) return;

  labels.push(t);
  risco.push((sp.price[i] + oil.price[i]) / 2);
  seguranca.push((gold.price[i] + usd.price[i]) / 2);

  risco = normalize(risco);
  seguranca = normalize(seguranca);

  chart.data.labels = labels;
  chart.data.datasets[0].data = risco;
  chart.data.datasets[1].data = seguranca;
  chart.update();
}

initChart();
update();
setInterval(update, UPDATE_INTERVAL);
</script>
</body>
</html>
