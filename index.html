<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Risco x Segurança — Comparação em Tempo Real</title>
  <style>
    body { margin:0; background:#0f172a; color:#e5e7eb; font-family: Arial, sans-serif; }
    h1 { text-align:center; padding:10px; font-size:18px; }
    .wrap { padding:10px; }
    .box { background:#020617; border-radius:12px; padding:6px; }
    .subtitle { text-align:center; font-size:13px; color:#94a3b8; margin-bottom:8px; }
  </style>
</head>
<body>

<h1>Direção Global — Risco x Segurança</h1>
<div class="subtitle">Duas linhas no mesmo gráfico • Tempo real • Intraday (1D)</div>

<div class="wrap">
  <div class="box">
    <div class="tradingview-widget-container">
      <div id="risk_safe"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "container_id": "risk_safe",
          "symbol": "SP:SPX",
          "interval": "5",
          "range": "1D",
          "timezone": "exchange",
          "theme": "dark",
          "style": "1",
          "hide_side_toolbar": true,
          "hide_top_toolbar": true,
          "hide_legend": false,
          "allow_symbol_change": false,
          "save_image": false,
          "compareSymbols": [
            { "symbol": "TVC:DXY", "title": "Segurança (DXY)" }
          ]
        });
      </script>
    </div>
  </div>
</div>

</body>
</html>
