<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Intraday Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            width: 1200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Histórico Intraday Profissional</h2>
    <canvas id="intradayChart"></canvas>

    <script>
        const ctx = document.getElementById('intradayChart').getContext('2d');

        // Marca o início do gráfico (hora de abertura)
        const startTime = new Date();

        // Simulação de histórico do dia vindo do backend
        const historicalData = [
            {"time":"09:00","risco":20,"seguranca":80},
            {"time":"10:00","risco":35,"seguranca":65},
            {"time":"11:00","risco":50,"seguranca":50},
            {"time":"12:00","risco":40,"seguranca":60},
            {"time":"13:00","risco":55,"seguranca":45},
            {"time":"14:00","risco":30,"seguranca":70},
            {"time":"15:00","risco":60,"seguranca":40}
        ];

        const data = {
            labels: historicalData.map(d => d.time),
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: historicalData.map(d => d.risco),
                    fill: true,
                    tension: 0.2
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: historicalData.map(d => d.seguranca),
                    fill: true,
                    tension: 0.2
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    x: {
                        title: { display: true, text: 'Hora' },
                        ticks: { maxTicksLimit: 20 }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: { display: true, text: 'Valor' }
                    }
                }
            }
        };

        const intradayChart = new Chart(ctx, config);

        // Função para adicionar novos pontos recebidos do backend
        function addIntradayData(timeLabel, risco, seguranca) {
            data.labels.push(timeLabel);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);
            intradayChart.update();
        }

        // SIMULAÇÃO WebSocket: Recebe novos dados a cada 60 segundos
        setInterval(() => {
            const now = new Date();
            const timeLabel = now.getHours().toString().padStart(2,'0') + ':' +
                              now.getMinutes().toString().padStart(2,'0');
            
            // Substitua por dados reais do backend
            const risco = Math.floor(Math.random() * 100);
            const seguranca = Math.floor(Math.random() * 100);

            addIntradayData(timeLabel, risco, seguranca);
        }, 60000);

        // EXEMPLO REAL: Conexão WebSocket (substitua URL pelo seu servidor)
        /*
        const ws = new WebSocket('wss://seu-backend.com/dados-intraday');
        ws.onmessage = (event) => {
            const point = JSON.parse(event.data);
            // point deve ter {time: "HH:MM", risco: number, seguranca: number}
            addIntradayData(point.time, point.risco, point.seguranca);
        };
        */
    </script>
</body>
</html>
