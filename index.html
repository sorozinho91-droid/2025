<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GPS de Mercado ‚Äì Mini √çndice</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f3f4f6;
}

/* ===== TOPO ===== */
header{
  background:#111827;
  color:#fff;
  padding:10px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}

#relogio{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  padding:6px;
  margin:10px auto;
  width:300px;
  color:#fff;
  background:#1f2937;
  border-radius:6px;
}

/* ===== LAYOUT ===== */
#layout{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:15px;
  padding:10px;
}

/* ===== MACRO ===== */
#macro{
  width:360px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  padding:12px;
  text-align:center;
}

#ativos-risco{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

#ativos-risco th{
  background:#1f2937;
  color:#fff;
  padding:6px;
}

#ativos-risco td{
  padding:6px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
  font-weight:bold;
}

.alta{background:#dcfce7;color:#065f46;}
.baixa{background:#fee2e2;color:#7f1d1d;}
.neutra{background:#fef9c3;color:#78350f;}

#direcao{
  font-size:18px;
  font-weight:bold;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
}

/* ===== PAINEL DIREITO ===== */
#painel-direito{
  width:380px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

#mercado,#breaking{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
  overflow:hidden;
}

.mercado-header,.breaking-header{
  background:#1f2937;
  color:#fff;
  padding:8px;
  font-weight:bold;
  text-align:center;
}

.breaking-header{
  background:#b91c1c;
}

#mercado-list,#breaking-list{
  max-height:200px;
  overflow-y:auto;
  font-size:13px;
  padding:6px;
}

.mercado-item,.breaking-item{
  padding:8px;
  border-bottom:1px solid #e5e7eb;
}

/* ===== GR√ÅFICO ===== */
#grafico-container{
  width:95%;
  max-width:1000px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<header>üìä GPS de Mercado ‚Äì Mini √çndice (WIN)</header>
<div id="relogio">‚è∞ --:--:--</div>

<div id="layout">

  <!-- MACRO -->
  <div id="macro">
    <table id="ativos-risco">
      <tr><th>Ativo</th><th>Leitura</th></tr>
      <tr><td>S&P 500</td><td class="neutra">NEUTRO</td></tr>
      <tr><td>VIX</td><td class="neutra">NEUTRO</td></tr>
      <tr><td>DXY</td><td class="neutra">NEUTRO</td></tr>
      <tr><td>DI Futuro</td><td class="neutra">NEUTRO</td></tr>
    </table>
    <div id="direcao" class="neutra">üü° NEUTRO</div>
  </div>

  <!-- NOT√çCIAS -->
  <div id="painel-direito">
    <div id="mercado">
      <div class="mercado-header">üì∞ Not√≠cias de Mercado</div>
      <div id="mercado-list">
        <div class="mercado-item">Aguardando not√≠cias...</div>
      </div>
    </div>

    <div id="breaking">
      <div class="breaking-header">üö® Breaking News</div>
      <div id="breaking-list">
        <div class="breaking-item">Aguardando alertas...</div>
      </div>
    </div>
  </div>

</div>

<!-- GR√ÅFICO -->
<div id="grafico-container">
  <canvas id="grafico"></canvas>
</div>

<script>
/* ===== REL√ìGIO ===== */
setInterval(()=>{
  document.getElementById("relogio").innerHTML =
  "‚è∞ Hor√°rio de Bras√≠lia: " + new Date().toLocaleTimeString("pt-BR");
},1000);

/* ===== GR√ÅFICO ===== */
const ctx = document.getElementById("grafico");
const grafico = new Chart(ctx,{
  type:'line',
  data:{
    labels:[],
    datasets:[
      {
        label:'Ativos de Risco (%)',
        data:[],
        borderColor:'#16a34a',
        backgroundColor:'rgba(22,163,74,0.1)',
        tension:0.4,
        fill:true
      },
      {
        label:'Ativos de Seguran√ßa (%)',
        data:[],
        borderColor:'#dc2626',
        backgroundColor:'rgba(220,38,38,0.1)',
        tension:0.4,
        fill:true
      }
    ]
  }
});

let risco=0,seg=0;
setInterval(()=>{
  risco += (Math.random()-0.5)*0.2;
  seg += (Math.random()-0.5)*0.2;
  grafico.data.labels.push(new Date().toLocaleTimeString("pt-BR"));
  grafico.data.datasets[0].data.push(risco.toFixed(2));
  grafico.data.datasets[1].data.push(seg.toFixed(2));
  grafico.update();
},60000);
</script>

</body>
</html>
