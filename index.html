<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Decis칚o Macro</title>
    <!-- Carregando a biblioteca via CDN est치vel (UMD) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #1e2329;
            --text-main: #eaecef;
            --accent: #f0b90b;
            --up: #2ebd85;
            --down: #f6465d;
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; padding: 15px; }
        .dashboard-container { max-width: 1200px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #2f3336; }
        .decision-badge { padding: 8px 16px; border-radius: 4px; font-weight: bold; text-transform: uppercase; font-size: 1.2rem; }
        
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; margin-top: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 8px; border: 1px solid #2b3139; }
        
        .status-value { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .chart-container { position: relative; height: 300px; width: 100%; }
        #last-updated { color: var(--accent); }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>游늵 MACRO SENTIMENT</h1>
        <div id="decision-signal" class="decision-badge">Analisando...</div>
    </div>
    <p>Sincroniza칞칚o: <span id="last-updated">Iniciando...</span></p>

    <div class="grid">
        <!-- Card de Decis칚o Imediata -->
        <div class="card">
            <h2>For칞a Relativa (RSI)</h2>
            <div id="power-value" class="status-value">0%</div>
            <div class="chart-container" style="height: 180px;">
                <canvas id="gaugeChart"></canvas>
            </div>
            <p><small>Zonas: >70 Compra Forte | <30 Venda Forte</small></p>
        </div>

        <!-- Card de Hist칩rico de Tend칡ncia -->
        <div class="card">
            <h2>Fluxo de Tend칡ncia (D칩lar Global)</h2>
            <div class="chart-container">
                <canvas id="mainLineChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // GARANTIA: O c칩digo s칩 executa ap칩s a biblioteca carregar
    window.onload = function() {
        if (typeof Chart === 'undefined') {
            alert("Erro ao carregar gr치ficos. Verifique sua conex칚o.");
            return;
        }

        const ctxLine = document.getElementById('mainLineChart').getContext('2d');
        const ctxGauge = document.getElementById('gaugeChart').getContext('2d');

        // Gr치fico de Linha (Hist칩rico)
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: Array(20).fill(''),
                datasets: [{
                    label: '칈ndice de For칞a',
                    data: Array(20).fill(50),
                    borderColor: '#f0b90b',
                    backgroundColor: 'rgba(240, 185, 11, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { min: 0, max: 100, grid: { color: '#2b3139' } }, x: { display: false } }
            }
        });

        // Gr치fico de Gauge (Veloc칤metro de For칞a)
        const gaugeChart = new Chart(ctxGauge, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data:,
                    backgroundColor: ['#2ebd85', '#2b3139'],
                    borderWidth: 0,
                    circumference: 180,
                    rotation: 270
                }]
            },
            options: { cutout: '80%', plugins: { tooltip: {enabled: false} } }
        });

        function updateData() {
            const val = Math.floor(Math.random() * 101);
            const signal = document.getElementById('decision-signal');
            const powerText = document.getElementById('power-value');
            
            // L칩gica Visual para Decis칚o
            if (val >= 70) {
                signal.innerText = "Compra Forte";
                signal.style.backgroundColor = 'rgba(46, 189, 133, 0.2)';
                signal.style.color = '#2ebd85';
                powerText.style.color = '#2ebd85';
            } else if (val <= 30) {
                signal.innerText = "Venda Forte";
                signal.style.backgroundColor = 'rgba(246, 70, 93, 0.2)';
                signal.style.color = '#f6465d';
                powerText.style.color = '#f6465d';
            } else {
                signal.innerText = "Neutro";
                signal.style.backgroundColor = '#2b3139';
                signal.style.color = '#eaecef';
                powerText.style.color = '#eaecef';
            }

            powerText.innerText = val + "%";
            document.getElementById('last-updated').innerText = new Date().toLocaleTimeString();

            // Atualiza Gr치ficos
            gaugeChart.data.datasets.data = [val, 100 - val];
            gaugeChart.update('none');

            lineChart.data.datasets.data.push(val);
            lineChart.data.datasets.data.shift();
            lineChart.update('none');
        }

        setInterval(updateData, 3000);
        updateData();
    };
</script>
</body>
</html>
