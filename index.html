<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Fixo</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body {
    margin: 0;
    padding: 10px;
    overflow: auto; /* permite scroll */
}

/* TAMANHO FIXO — NÃO RESPONSIVO */
#grafico {
    width: 1000px;
    height: 500px;
}
</style>
</head>

<body>

<div id="grafico"></div>

<script>
let valorRisco = 100;
let valorSeguro = 100;

function atualizar(valor) {
    return Math.max(0, valor + (Math.random() - 0.5) * 2);
}

const traceRisco = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Risco',
    line: { color: 'red', width: 2 }
};

const traceSeguro = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Seguro',
    line: { color: 'green', width: 2 }
};

/* TAMANHO FIXO NO LAYOUT */
const layout = {
    width: 1000,
    height: 500,
    xaxis: { title: 'Tempo' },
    yaxis: { title: 'Valor' }
};

/* RESPONSIVO DESLIGADO */
Plotly.newPlot(
    'grafico',
    [traceRisco, traceSeguro],
    layout,
    { responsive: false }
);

setInterval(() => {
    const agora = new Date().toLocaleTimeString();

    valorRisco = atualizar(valorRisco);
    valorSeguro = atualizar(valorSeguro);

    Plotly.extendTraces(
        'grafico',
        {
            x: [[agora], [agora]],
            y: [[valorRisco], [valorSeguro]]
        },
        [0, 1],
        20
    );
}, 4000);

/* ⚠️ NÃO EXISTE resize listener */
</script>

</body>
</html>
