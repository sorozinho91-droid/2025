<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS de Mercado em Tempo Real - Mini √çndice</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #1e3a8a 50%, #1e293b 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; margin-top: 10px; }
        #relogio { font-size: 1.5rem; font-weight: bold; margin-top: 15px; }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
        }
        canvas { width: 100% !important; max-height: 350px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üìä GPS de Mercado Global</h1>
        <p>Gerado em tempo real ‚Ä¢ <span id="relogio"></span></p>
    </div>

    <div class="chart-container">
        <canvas id="marketChart"></canvas>
    </div>
</div>

<script>
let marketChart;
let valorAtualRisco = 0;
let valorAtualSeguranca = 0;
let valorPressaoSeguranca = 0;

// FUNDO BRANCO DO GR√ÅFICO
const fundoBrancoPlugin = {
    id: 'fundoBranco',
    beforeDraw: (chart) => {
        const ctx = chart.ctx;
        const area = chart.chartArea;
        ctx.save();
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(area.left, area.top, area.width, area.height);
        ctx.restore();
    }
};

function obterHoraBrasilia() {
    return new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
}

function atualizarRelogio() {
    const agora = obterHoraBrasilia();
    document.getElementById('relogio').textContent =
        agora.toLocaleTimeString('pt-BR', { hour12: false });
    return agora;
}

function initChart() {
    const ctx = document.getElementById('marketChart').getContext('2d');
    marketChart = new Chart(ctx, {
        type: 'line',
        plugins: [fundoBrancoPlugin],
        data: {
            labels: [],
            datasets: [
                {
                    label: 'Ativos de Risco',
                    borderColor: '#10b981',
                    borderWidth: 2,
                    data: [],
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Ativos de Seguran√ßa',
                    borderColor: '#ff0000',
                    borderWidth: 2,
                    data: [],
                    pointRadius: 0,
                    tension: 0
                },
                {
                    label: 'Press√£o da Seguran√ßa',
                    borderColor: '#6b7280',
                    borderWidth: 1,
                    borderDash: [6, 6],
                    data: [],
                    pointRadius: 0,
                    tension: 0
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    grid: { display: false },
                    ticks: { color: '#fff' }
                },
                x: {
                    grid: { display: false },
                    ticks: { color: '#fff' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#fff' }
                }
            }
        }
    });
}

function atualizarDados() {
    const agora = atualizarRelogio();
    const hora = agora.getHours();

    if (hora >= 1 && hora < 18) {
        valorAtualRisco += (Math.random() - 0.49) * 0.15;
        valorAtualSeguranca += (Math.random() - 0.51) * 0.15;
        valorPressaoSeguranca = valorAtualSeguranca * -1;

        const labelHora = agora.toLocaleTimeString('pt-BR', { hour12: false });

        marketChart.data.labels.push(labelHora);
        marketChart.data.datasets[0].data.push(valorAtualRisco.toFixed(2));
        marketChart.data.datasets[1].data.push(valorAtualSeguranca.toFixed(2));
        marketChart.data.datasets[2].data.push(valorPressaoSeguranca.toFixed(2));

        marketChart.update('none');
    }
}

window.onload = () => {
    initChart();
    setInterval(atualizarDados, 2000);
    atualizarDados();
};
</script>

</body>
</html>
