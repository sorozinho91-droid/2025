<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ativos de Risco x Segurança - Tempo Real</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #grafico { width: 90%; height: 500px; margin: auto; }
    </style>
</head>
<body>
    <h1>Ativos de Risco vs Seguros - Tempo Real</h1>
    <div id="grafico"></div>

    <script>
        // Arrays iniciais
        var datas = [];
        var risco = [];
        var seguro = [];

        // Valores iniciais
        var valor_risco = 100;
        var valor_seguro = 100;

        // Função para gerar novos valores
        function atualizarValores(valor) {
            return Math.max(0, valor + (Math.random() - 0.5) * 2); // variação aleatória
        }

        // Inicializar primeiro ponto
        datas.push(new Date().toLocaleTimeString());
        risco.push(valor_risco);
        seguro.push(valor_seguro);

        // Dados iniciais
        var data = [
            { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red'} },
            { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green'} }
        ];

        var layout = {
            title: 'Ativos de Risco vs Seguros - Tempo Real',
            xaxis: { title: 'Hora' },
            yaxis: { title: 'Valor' },
            margin: { t: 50, r: 30, l: 50, b: 50 }
        };

        // Renderizar gráfico
        Plotly.newPlot('grafico', data, layout);

        // Atualizar a cada 2 segundos
        setInterval(function(){
            var agora = new Date().toLocaleTimeString();
            datas.push(agora);
            valor_risco = atualizarValores(valor_risco);
            valor_seguro = atualizarValores(valor_seguro);

            risco.push(valor_risco);
            seguro.push(valor_seguro);

            // Manter últimos 20 pontos
            if(datas.length > 20){
                datas.shift();
                risco.shift();
                seguro.shift();
            }

            Plotly.react('grafico', [
                { x: datas, y: risco, type: 'scatter', mode: 'lines+markers', name: 'Ativos de Risco', line: {color: 'red'} },
                { x: datas, y: seguro, type: 'scatter', mode: 'lines+markers', name: 'Ativos Seguros', line: {color: 'green'} }
            ], layout);

        }, 2000);
    </script>
</body>
</html>
