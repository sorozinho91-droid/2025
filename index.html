<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ativos de Risco x Segurança</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
}

#grafico {
    width: 100%;
    height: 85vh;
}
</style>
</head>
<body>

<h2>Ativos de Risco x Seguros</h2>
<div id="grafico"></div>

<script>
var traceRisco = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos de Risco',
    line: { color: 'red' }
};

var traceSeguro = {
    x: [],
    y: [],
    type: 'scatter',
    mode: 'lines',
    name: 'Ativos Seguros',
    line: { color: 'green' }
};

var layout = {
    title: 'Ativos de Risco vs Segurança',
    xaxis: { title: 'Tempo', automargin: true },
    yaxis: { title: 'Valor', automargin: true },
    margin: { t: 50 }
};

Plotly.newPlot(
    'grafico',
    [traceRisco, traceSeguro],
    layout,
    { responsive: true }
);

// FORÇA resize ao minimizar/maximizar
window.addEventListener('resize', function () {
    Plotly.Plots.resize('grafico');
});
</script>

</body>
</html>
