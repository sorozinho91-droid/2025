<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Risco x Segurança - Histórico em tempo real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        canvas {
            width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Risco x Segurança - Histórico em tempo real</h2>
    <canvas id="historicalChart"></canvas>

    <script>
        const ctx = document.getElementById('historicalChart').getContext('2d');

        const data = {
            labels: [], // horários
            datasets: [
                {
                    label: 'Risco',
                    borderColor: 'red',
                    backgroundColor: 'rgba(255,0,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Segurança',
                    borderColor: 'green',
                    backgroundColor: 'rgba(0,255,0,0.2)',
                    data: [],
                    fill: true,
                    tension: 0.3
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: false,
                animation: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    },
                    x: {
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 20 // mostra só 20 labels visíveis, mas mantém todo histórico
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);

        function addData(risco, seguranca) {
            const now = new Date().toLocaleTimeString();

            data.labels.push(now);
            data.datasets[0].data.push(risco);
            data.datasets[1].data.push(seguranca);

            myChart.update();
        }

        // Simulação de dados em tempo real
        setInterval(() => {
            const risco = Math.random() * 100;
            const seguranca = Math.random() * 100;
            addData(risco, seguranca);
        }, 1000);
    </script>
</body>
</html>
