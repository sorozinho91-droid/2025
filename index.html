<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Comparativo Real-Time</title>
    <style>
        body { margin: 0; padding: 0; background-color: #131722; overflow: hidden; }
        .chart-wrapper { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div class="chart-wrapper">
    <!-- Widget Widget do TradingView com Comparação Ativa -->
    <iframe 
        src="https://s.tradingview.com" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allowtransparency="true" 
        scrolling="no" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
