<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gráfico Intraday Risco x Segurança</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 20px;
    background-color: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #intradayChart {
    width: 100%;
    max-width: 1200px;
    height: 500px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h2>Risco x Segurança - Intraday</h2>
<canvas id="intradayChart"></canvas>

<script>
const ctx = document.getElementById('intradayChart').getContext('2d');

const data = {
    labels: [],
    datasets: [
        {
            label: 'Risco',
            borderColor: 'rgba(255,99,132,1)',
            backgroundColor:'rgba(255,99,132,0.2)',
            data: [],
            fill:true,
            tension:0.2,
            pointRadius:2,
            borderWidth:2
        },
        {
            label: 'Segurança',
            borderColor: 'rgba(54,162,235,1)',
            backgroundColor:'rgba(54,162,235,0.2)',
            data: [],
            fill:true,
            tension:0.2,
            pointRadius:2,
            borderWidth:2
        }
    ]
};

const config = {
    type:'line',
    data:data,
    options:{
        responsive:true,
        plugins:{
            legend:{labels:{font:{size:14}}},
            tooltip:{mode:'index',intersect:false},
            zoom:{
                pan:{enabled:true,mode:'x',modifierKey:'ctrl'},
                zoom:{wheel:{enabled:true},pinch:{enabled:true},mode:'x'}
            }
        },
        scales:{
            x:{
                title:{display:true,text:'Tempo (HH:MM:SS)'},
                ticks:{maxTicksLimit:20},
                grid:{color:'rgba(0,0,0,0.05)'}
            },
            y:{
                beginAtZero:true,
                max:100,
                title:{display:true,text:'Valor'},
                grid:{color:'rgba(0,0,0,0.05)'}
            }
        }
    },
    plugins:[Chart.registry.getPlugin('zoom')]
};

const intradayChart = new Chart(ctx, config);

// Função para adicionar novo ponto
function addIntradayData(risco, seguranca){
    const now = new Date();
    const label = now.toLocaleTimeString('pt-BR',{hour12:false});
    data.labels.push(label);
    data.datasets[0].data.push(risco);
    data.datasets[1].data.push(seguranca);

    // Limite de pontos para performance
    const maxPoints = 5000;
    if(data.labels.length > maxPoints){
        data.labels.shift();
        data.datasets.forEach(ds=>ds.data.shift());
    }

    intradayChart.update();
}

// Atualização automática a cada 60 segundos
function refreshIntraday(){
    // Substitua por dados reais ou API
    const risco = Math.floor(Math.random()*100);
    const seguranca = Math.floor(Math.random()*100);
    addIntradayData(risco,seguranca);
}

refreshIntraday();
setInterval(refreshIntraday,60000);

</script>
</body>
</html>
