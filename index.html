<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Market Sentiment 2026 - WIN Professional</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root {
            --bg-deep: #0a0f18;
            --card-bg: #161e2d;
            --risk-color: #00ff95;
            --safety-color: #ff3333;
            --text-main: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            padding: 20px;
        }

        .dashboard { max-width: 1400px; margin: 0 auto; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            border-bottom: 2px solid #2d3748;
        }

        .header h1 { font-size: 1.5rem; letter-spacing: 1px; color: #60a5fa; }
        #relogio { font-family: 'Courier New', monospace; font-size: 1.8rem; font-weight: bold; }

        .market-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border-top: 4px solid #ccc;
        }

        .stat-card.risk { border-color: var(--risk-color); }
        .stat-card.safety { border-color: var(--safety-color); }
        .stat-value { font-size: 2.8rem; font-weight: 800; margin: 10px 0; }
        .stat-label { font-size: 0.9rem; text-transform: uppercase; color: #94a3b8; }

        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            height: 500px;
            margin-bottom: 25px;
        }

        .assets-lists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .asset-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
        }

        .asset-box h3 { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #2d3748; font-size: 1rem; }
        .risk-header { color: var(--risk-color); }
        .safety-header { color: var(--safety-color); }

        .asset-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1f2937;
            font-size: 0.85rem;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .bg-risk { background: rgba(0, 255, 149, 0.1); color: var(--risk-color); }
        .bg-safety { background: rgba(255, 51, 51, 0.1); color: var(--safety-color); }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <div>
            <h1>GPS DE SENTIMENTO GLOBAL 2026</h1>
            <p style="font-size: 0.8rem; color: #94a3b8;">Correla√ß√£o Mini √çndice (WIN) vs Ativos de Prote√ß√£o</p>
        </div>
        <div id="relogio">00:00:00</div>
    </div>

    <div class="market-summary">
        <div class="stat-card risk">
            <div class="stat-label">üü¢ Score de Risco (Risk-On)</div>
            <div class="stat-value" id="scoreRisco">0.00%</div>
            <div style="color: var(--risk-color)">Sentimento Altista para WIN</div>
        </div>
        <div class="stat-card safety">
            <div class="stat-label">üî¥ Score de Seguran√ßa (Risk-Off)</div>
            <div class="stat-value" id="scoreSeguranca">0.00%</div>
            <div style="color: var(--safety-color)">Sentimento Baixista para WIN</div>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="assets-lists">
        <div class="asset-box">
            <h3 class="risk-header">Ativos de Risco (Cesta WIN+)</h3>
            <div id="listaRisco"></div>
        </div>
        <div class="asset-box">
            <h3 class="safety-header">Ativos de Seguran√ßa (Cesta WIN-)</h3>
            <div id="listaSeguranca"></div>
        </div>
    </div>
</div>

<script>
    let myChart;
    const ativos_risco = [
        "S&P 500 Futuros", "Nasdaq 100 Futuros", "EWZ (ETF Brasil NY)", 
        "VALE3 ADR", "PETR4 ADR", "Min√©rio de Ferro (Dalian)", 
        "Petr√≥leo WTI", "Cobre Futuros", "EEM (Emergentes)", 
        "DAX (Alemanha)", "Bitcoin (Digital Risk)", "Ibovespa (IBOV)"
    ];

    const ativos_seguranca = [
        "DXY (√çndice D√≥lar)", "US 10Y Yield (Juros EUA)", "VIX (√çndice de Volatilidade)", 
        "USD/JPY (Iene)", "Ouro (XAU/USD)", "USD/BRL (D√≥lar Comercial)", 
        "TLT (Bonds 20+ anos)", "USD/CHF (Franco)", "TED Spread"
    ];

    function popularListas() {
        const rBox = document.getElementById('listaRisco');
        const sBox = document.getElementById('listaSeguranca');
        
        ativos_risco.forEach(a => {
            rBox.innerHTML += `<div class="asset-item"><span>${a}</span><span class="status-badge bg-risk">RISK-ON</span></div>`;
        });
        
        ativos_seguranca.forEach(a => {
            sBox.innerHTML += `<div class="asset-item"><span>${a}</span><span class="status-badge bg-safety">RISK-OFF</span></div>`;
        });
    }

    function initChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Risco (Sobe = WIN Sobe)',
                        borderColor: '#00ff95',
                        borderWidth: 2,
                        data: [],
                        fill: false,
                        pointRadius: 0,
                        tension: 0 // Linha reta conforme pedido
                    },
                    {
                        label: 'Seguran√ßa (Sobe = WIN Cai)',
                        borderColor: '#ff3333', // Vermelho conforme pedido
                        borderWidth: 2,
                        data: [],
                        fill: false,
                        pointRadius: 0,
                        tension: 0 // Linha reta conforme pedido
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { labels: { color: '#e2e8f0', font: { size: 12 } } }
                },
                scales: {
                    x: { ticks: { color: '#94a3b8' }, grid: { color: '#1e293b' } },
                    y: { ticks: { color: '#94a3b8' }, grid: { color: '#1e293b' } }
                }
            }
        });
    }

    let valRisco = 0;
    let valSeg = 0;

    function engine() {
        // Hor√°rio de Bras√≠lia
        const agora = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"}));
        const hora = agora.getHours();
        const min = agora.getMinutes();
        const seg = agora.getSeconds();
        
        document.getElementById('relogio').textContent = agora.toLocaleTimeString('pt-BR');

        // Filtro de hor√°rio solicitado: 07:00 √†s 17:00
        if (hora >= 7 && hora < 17) {
            // Algoritmo de oscila√ß√£o para simula√ß√£o (em produ√ß√£o, aqui entraria o fetch de API)
            valRisco += (Math.random() - 0.48) * 0.15;
            valSeg += (Math.random() - 0.52) * 0.15;

            document.getElementById('scoreRisco').textContent = valRisco.toFixed(2) + "%";
            document.getElementById('scoreSeguranca').textContent = valSeg.toFixed(2) + "%";

            // Hist√≥rico acumulado
            const timestamp = `${hora}:${min}:${seg}`;
            myChart.data.labels.push(timestamp);
            myChart.data.datasets[0].data.push(valRisco.toFixed(2));
            myChart.data.datasets[1].data.push(valSeg.toFixed(2));

            myChart.update('none'); // Update sem anima√ß√£o para performance
        }
    }

    window.onload = () => {
        popularListas();
        initChart();
        setInterval(engine, 2000); // Frequ√™ncia de atualiza√ß√£o (2 seg)
    };
</script>

</body>
</html>
