<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL OPERACIONAL 2026 | Fluxo 24H</title>
    <style>
        :root {
            --bg: #06090f; --card: #131722; --border: #2a2e39;
            --green: #00ff88; --blue: #2962ff; --gold: #f2cc60; --text: #f0f3fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: var(--text); font-family: sans-serif; 
            height: 100vh; display: flex; flex-direction: column; padding: 10px; overflow: hidden;
        }
        header { 
            background: var(--card); border: 1px solid var(--border); border-radius: 8px;
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        #clock { font-family: monospace; font-size: 2.2rem; color: var(--green); font-weight: bold; }
        
        .layout { display: grid; grid-template-columns: 320px 1fr; gap: 10px; flex: 1; }
        .sidebar { background: var(--card); border: 1px solid var(--border); border-radius: 8px; }
        .main-chart { background: var(--card); border: 1px solid var(--border); border-radius: 8px; position: relative; }
        
        .loading-message { padding: 40px; text-align: center; color: var(--blue); }
        .chart-label { position: absolute; top: 15px; left: 70px; z-index: 10; background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div>
        <h1 style="font-size: 1.2rem;">TERMINAL OPERACIONAL 24H</h1>
        <p style="font-size: 11px; color: #848e9c;">DADOS EM TEMPO REAL VIA TRADINGVIEW</p>
    </div>
    <div style="text-align: right;">
        <div id="clock">00:00:00</div>
        <div style="font-size: 10px; color: #848e9c;">HORÁRIO DE BRASÍLIA</div>
    </div>
</header>

<div class="layout">
    <!-- BARRA LATERAL: COTAÇÕES MACRO -->
    <aside class="sidebar" id="sidebar_quotes">
        <div class="loading-message">Carregando Cotações...</div>
        <!-- O Widget será injetado aqui via JavaScript -->
    </aside>

    <!-- ÁREA DO GRÁFICO: RISCO vs SEGURANÇA -->
    <main class="main-chart" id="main_chart_area">
        <div class="loading-message">Carregando Gráfico...</div>
        <!-- O Widget será injetado aqui via JavaScript -->
    </main>
</div>

<!-- SCRIPTS EXTERNOS DO TRADINGVIEW (Carregamento garantido) -->
<script src="https://s3.tradingview.com"></script>
<script>
    // 1. Relógio de Brasília (Funciona sempre)
    function startClock() {
        const el = document.getElementById('clock');
        setInterval(() => {
            el.innerText = new Date().toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour12: false });
        }, 1000);
    }
    startClock();

    // 2. Carregamento dos Widgets (Método robusto)
    window.onload = function() {
        // --- Carrega a Tabela de Cotações na Sidebar ---
        new TradingView.widget({
            "container_id": "sidebar_quotes",
            "colorTheme": "dark", "showChart": false, "locale": "br", "width": "100%", "height": "100%", "isTransparent": true,
            "symbols": [
                { "s": "CME_MINI:ES1!", "d": "S&P 500 Fut" },
                { "s": "TVC:VIX", "d": "VIX (Medo)" },
                { "s": "OANDA:XAUUSD", "d": "Ouro Spot" },
                { "s": "TVC:DXY", "d": "Dólar Index" },
                { "s": "TVC:UKOIL", "d": "Petróleo Brent" },
                { "s": "ECONOMICS:CNIRONORE", "d": "Minério Ferro" },
                { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin" }
            ]
        });

        // --- Carrega o Gráfico Comparativo ---
        new TradingView.widget({
            "container_id": "main_chart_area",
            "autosize": true, "symbol": "OANDA:XAUUSD", "interval": "1", "timezone": "America/Sao_Paulo",
            "theme": "dark", "style": "2", "locale": "br", "hide_side_toolbar": false, "allow_symbol_change": true,
            "studies": [{ "id": "Overlay@tv-basicstudies", "inputs": { "symbol": "CME_MINI:ES1!" } }]
        });
        
        // Adiciona o label do gráfico manualmente após carregar
        const labelDiv = document.createElement('div');
        labelDiv.className = 'chart-label';
        labelDiv.innerHTML = '<span style="color:var(--gold)">● OURO (Safe)</span> vs <span style="color:var(--blue)">● S&P 500 (Risk)</span>';
        document.getElementById('main_chart_area').appendChild(labelDiv);
    };
</script>

</body>
</html>
