<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Gráfico TradingView</title>
</head>
<body>

    <h2>Gráfico de Teste (Dólar vs Risco)</h2>

    <!-- Início do Código do Gráfico -->
    <div class="tradingview-widget-container" style="height:500px; width:100%;">
      <div id="tradingview_chart" style="height:100%;"></div>
      <script type="text/javascript" src="s3.tradingview.com"></script>
      <script type="text/javascript">
      new TradingView.widget(
      {
        "autosize": true,
        "symbol": "FX:DXY", /* Dólar como base */
        "interval": "1",    /* Tempo Real */
        "theme": "light",
        "locale": "br",
        "container_id": "tradingview_chart",
        "studies": [
          {
            "id": "Overlay@tv-basicstudies",
            "inputs": {
              "symbol": "INDEXSP:.INX" /* S&P 500 para comparação */
            }
          }
        ]
      });
      </script>
    </div>
    <!-- Fim do Código do Gráfico -->

</body>
</html>
