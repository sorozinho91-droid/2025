<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Macro Global - 24 Horas</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #020617;
            color: #f8fafc;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }
        #relogio { font-family: monospace; font-size: 1.5rem; color: #60a5fa; }
        
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: #0f172a; padding: 15px; border-radius: 12px; border: 1px solid #1e293b; text-align: center; }
        .card-val { font-size: 1.8rem; font-weight: bold; margin-top: 5px; }

        .chart-box { 
            background: #0f172a; 
            border-radius: 12px; 
            padding: 20px; 
            border: 1px solid #1e293b; 
            height: 500px; /* Altura fixa para garantir visibilidade */
            width: 100%;
            position: relative;
        }
        
        .macro-table { width: 100%; border-collapse: collapse; background: #0f172a; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #1e293b; }
        .macro-table th { text-align: left; padding: 12px; color: #64748b; font-size: 0.8rem; background: #1e293b; }
        .macro-table td { padding: 12px; border-top: 1px solid #1e293b; font-size: 0.9rem; }
        .up { color: #10b981; } .down { color: #ef4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“Š GPS MACRO GLOBAL 24H</h1>
        <div id="relogio">00:00:00</div>
    </div>

    <table class="macro-table">
        <thead>
            <tr><th>PILAR</th><th>REFERÃŠNCIA</th><th>VALOR (JAN/2026)</th><th>IMPACTO</th></tr>
        </thead>
        <tbody>
            <tr><td>Energia</td><td>PetrÃ³leo Brent</td><td class="up">US$ 64.06</td><td>Positivo Petro</td></tr>
            <tr><td>MineraÃ§Ã£o</td><td>MinÃ©rio de Ferro</td><td class="down">US$ 107.15</td><td>Negativo Vale</td></tr>
            <tr><td>CÃ¢mbio</td><td>DXY Global</td><td class="up">103.45</td><td>PressÃ£o Real</td></tr>
        </tbody>
    </table>

    <div class="cards">
        <div class="card"><h3>FLUXO DE RISCO</h3><div class="card-val up">+0.38%</div></div>
        <div class="card"><h3>FLUXO SEGURANÃ‡A</h3><div class="card-val down">-0.12%</div></div>
    </div>

    <div class="chart-box">
        <canvas id="canvasGlobal"></canvas>
    </div>
</div>

<script>
    // 1. Criar Labels de 01:00 atÃ© 00:00 (24 pontos exatos)
    const labels24h = [];
    for (let i = 1; i <= 24; i++) {
        let hora = i === 24 ? "00" : (i < 10 ? "0" + i : i);
        labels24h.push(hora + ":00");
    }

    // 2. Dados Simulados (24 valores para cada sÃ©rie)
    const dadosRisco = [0.05, 0.08, 0.12, 0.10, 0.05, -0.02, -0.05, 0.02, 0.15, 0.25, 0.35, 0.42, 0.38, 0.30, 0.25, 0.28, 0.32, 0.40, 0.45, 0.48, 0.42, 0.38, 0.35, 0.30];
    const dadosSeg = [0.02, 0.01, -0.02, 0.00, 0.05, 0.10, 0.15, 0.12, 0.05, -0.05, -0.10, -0.15, -0.12, -0.08, -0.05, -0.02, 0.00, -0.05, -0.08, -0.10, -0.05, -0.02, 0.01, 0.03];

    // 3. Renderizar o GrÃ¡fico
    function renderChart() {
        const ctx = document.getElementById('canvasGlobal').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels24h,
                datasets: [
                    {
                        label: 'Risco (Ibov/S&P)',
                        data: dadosRisco,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'SeguranÃ§a (DXY/Ouro)',
                        data: dadosSeg,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8' } },
                    y: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8' } }
                },
                plugins: {
                    legend: { labels: { color: '#f8fafc' } }
                }
            }
        });
    }

    // 4. Iniciar e RelÃ³gio
    function updateClock() {
        const agora = new Date();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }

    window.onload = () => {
        renderChart();
        setInterval(updateClock, 1000);
        updateClock();
    };
</script>

</body>
</html>
