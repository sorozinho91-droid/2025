<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Risk-On x Risk-Off Intraday</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; }
    h1 { text-align:center; }
    canvas { background:#020617; border-radius:12px; padding:10px; }
    .container { width:90%; margin:auto; }
    .note { font-size:14px; color:#94a3b8; margin-top:10px; text-align:center; }
    .error { color:#f87171; text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Risk-On x Risk-Off (Intraday Autom√°tico)</h1>
    <canvas id="chart"></canvas>
    <p class="note">
      Atualiza√ß√£o autom√°tica a cada 60s ‚Ä¢ Hist√≥rico acumulado (sess√£o ativa)
    </p>
    <p id="error" class="error"></p>
  </div>

<script>
// ================================
// CONFIGURA√á√ÉO
// ================================
const UPDATE_INTERVAL = 60000; // 60s

let chart;
let labels = [];
let riskOnData = [];
let riskOffData = [];

// ================================
// FETCH YAHOO (CORS SAFE)
// ================================
async function fetchYahoo(symbol) {
  const proxy = 'https://corsproxy.io/?';
  const url = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${encodeURIComponent(symbol)}?range=1d&interval=5m`;

  const res = await fetch(url);
  if (!res.ok) throw new Error('Falha ao buscar ' + symbol);

  const json = await res.json();
  const result = json?.chart?.result?.[0];
  if (!result) throw new Error('Dados inv√°lidos ' + symbol);

  return {
    time: result.timestamp.map(t => new Date(t * 1000).toLocaleTimeString()),
    price: result.indicators.quote[0].close
  };
}

function normalize(series) {
  const base = series.find(v => v !== null && !isNaN(v));
  return series.map(v => (v / base) * 100);
}

// ================================
// CHART INIT
// ================================
function initChart() {
  chart = new Chart(document.getElementById('chart'), {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: 'üõ°Ô∏è Seguran√ßa (Risk-Off)',
          data: riskOffData,
          borderWidth: 2
        },
        {
          label: '‚ö†Ô∏è Risco (Risk-On)',
          data: riskOnData,
          borderWidth: 2
        }
      ]
    },
    options: {
      responsive: true,
      animation: false,
      plugins: {
        legend: { labels: { color: '#e5e7eb' } }
      },
      scales: {
        x: { ticks: { color: '#cbd5f5' } },
        y: { ticks: { color: '#cbd5f5' } }
      }
    }
  });
}

// ================================
// UPDATE LOOP
// ================================
async function updateData() {
  try {
    const gold   = await fetchYahoo('GC=F');
    const dollar = await fetchYahoo('DX-Y.NYB');
    const sp500  = await fetchYahoo('^GSPC');
    const oil    = await fetchYahoo('CL=F');

    const i = gold.price.length - 1; // √∫ltimo candle
    const time = gold.time[i];

    // evita duplicar timestamp
    if (labels.includes(time)) return;

    const riskOff = (gold.price[i] + dollar.price[i]) / 2;
    const riskOn  = (sp500.price[i] + oil.price[i]) / 2;

    labels.push(time);
    riskOffData.push(riskOff);
    riskOnData.push(riskOn);

    // normaliza tudo novamente (base 100 no primeiro ponto da sess√£o)
    riskOffData = normalize(riskOffData);
    riskOnData  = normalize(riskOnData);

    chart.data.labels = labels;
    chart.data.datasets[0].data = riskOffData;
    chart.data.datasets[1].data = riskOnData;
    chart.update();

  } catch (err) {
    document.getElementById('error').innerText = 'Erro ao atualizar dados intraday';
    console.error(err);
  }
}

// ================================
// START
// ================================
initChart();
updateData();
setInterval(updateData, UPDATE_INTERVAL);
</script>
</body>
</html>
