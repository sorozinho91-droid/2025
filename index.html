<!DOCTYPE html>
<html>
<head>
    <title>Gráfico Macro - Direção de Fatores</title>
    <!-- Carregar a biblioteca Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net"></script>
</head>
<body>
    <div style="width: 600px; margin: auto;">
        <canvas id="macroChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('macroChart').getContext('2d');
        const macroChart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico: barras
            data: {
                labels: ['Político', 'Económico', 'Social', 'Tecnológico', 'Ecológico', 'Legal'],
                datasets: [{
                    label: 'Impacto (Direção e Intensidade)',
                    data: [-2, 3, 1, 5, -1, 2], // Valores negativos = ameaças, positivos = oportunidades
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)', // Cor para fatores negativos
                        'rgba(75, 192, 192, 0.6)'  // Cor para fatores positivos
                    ],
                    borderColor: 'rgba(0, 0, 0, 0.1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y', // Transforma em barras horizontais
                scales: {
                    x: {
                        beginAtZero: true,
                        suggestedMin: -5,
                        suggestedMax: 5
                    }
                },
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Análise de Fatores Macro (PESTEL)' }
                }
            }
        });
    </script>
</body>
</html>
