<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS DE MERCADO PRO - 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #06090f;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #0d1117;
            border-radius: 12px;
            border: 1px solid #30363d;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #58a6ff;
            letter-spacing: 1px;
        }

        #relogio-br {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: #3fb950;
            font-weight: bold;
        }

        /* Alerta de Sinal */
        .status-bar {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: #161b22;
            border: 1px solid #30363d;
        }

        .buyer { background: #238636 !important; color: white; }
        .seller { background: #da3633 !important; color: white; }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-box {
            background: #0d1117;
            border-radius: 12px;
            border: 1px solid #30363d;
            height: 600px;
            padding: 10px;
        }

        .monitor-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #0d1117;
            border-radius: 12px;
            border: 1px solid #30363d;
            padding: 15px;
            flex: 1;
        }

        h3 { margin-bottom: 10px; font-size: 0.9rem; color: #8b949e; text-transform: uppercase; }

        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>游늵 GPS DE MERCADO <span style="font-size: 0.8rem; color: #8b949e;">v2.0</span></h1>
        <div id="relogio-br">00:00:00</div>
    </div>

    <div id="gps-status" class="status-bar">
        Aguardando abertura do mercado...
    </div>

    <div class="main-content">
        <!-- Lado Esquerdo: Gr치fico Real Acumulativo -->
        <div class="chart-box">
            <h3>Rota do Dia - IBOVESPA (Intraday)</h3>
            <div id="tradingview_main" style="height: calc(100% - 30px);"></div>
        </div>

        <!-- Lado Direito: Monitores de Fluxo Real -->
        <div class="monitor-box">
            <div class="card">
                <h3>Monitor de Risco (Risk-On)</h3>
                <div id="monitor-risco" style="height: 250px;"></div>
            </div>
            <div class="card">
                <h3>Monitor de Seguran칞a (Risk-Off)</h3>
                <div id="monitor-seguranca" style="height: 250px;"></div>
            </div>
        </div>
    </div>

    <!-- Scripts de Dados Reais -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    
    <script>
        // 1. Rel칩gio de Bras칤lia Real
        function atualizarRelogio() {
            const agora = new Date();
            const opcoes = { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('relogio-br').innerText = agora.toLocaleTimeString('pt-BR', opcoes);
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        // 2. Gr치fico IBOV - Acumulando Hist칩rico
        new TradingView.widget({
            "autosize": true,
            "symbol": "BMFBOVESPA:IBOV",
            "interval": "5",
            "timezone": "America/Sao_Paulo",
            "theme": "dark",
            "style": "2", // Estilo linha para ver melhor o ac칰mulo
            "locale": "br",
            "container_id": "tradingview_main",
            "hide_top_toolbar": true,
            "allow_symbol_change": true,
            "save_image": false
        });

        // 3. Monitor de Risco (Vale, Petro, EWZ)
        new TradingView.MediumWidget({
            "symbols": [
                ["VALE", "BMFBOVESPA:VALE3|1D"],
                ["PETROBRAS", "BMFBOVESPA:PETR4|1D"],
                ["BRAZIL ETF", "AMEX:EWZ|1D"]
            ],
            "chartOnly": false, "width": "100%", "height": "100%",
            "locale": "br", "colorTheme": "dark", "isTransparent": true, "container_id": "monitor-risco"
        });

        // 4. Monitor de Seguran칞a (DXY, Ouro, VIX)
        new TradingView.MediumWidget({
            "symbols": [
                ["D칍LAR GLOBAL", "FX_IDC:DXY|1D"],
                ["OURO", "TVC:GOLD|1D"],
                ["VIX (MEDO)", "TVC:VIX|1D"]
            ],
            "chartOnly": false, "width": "100%", "height": "100%",
            "locale": "br", "colorTheme": "dark", "isTransparent": true, "container_id": "monitor-seguranca"
        });

        // 5. L칩gica de Sinal Comprador/Vendedor
        function analisarFluxo() {
            const status = document.getElementById('gps-status');
            const hora = new Date().getHours();

            if (hora >= 10 && hora < 18) {
                // Simula칞칚o de decis칚o baseada na din칙mica de pre칞os
                // Em um sistema real aqui haveria uma integra칞칚o com API de m칠dia m칩vel
                const direcao = Math.random(); 
                if (direcao > 0.6) {
                    status.innerText = "SINAL: MERCADO MAIS COMPRADOR 游";
                    status.className = "status-bar buyer";
                } else if (direcao < 0.4) {
                    status.innerText = "SINAL: MERCADO MAIS VENDEDOR 游댮";
                    status.className = "status-bar seller";
                } else {
                    status.innerText = "SINAL: MERCADO NEUTRO 丘뒲잺";
                    status.className = "status-bar";
                }
            } else {
                status.innerText = "FORA DO HOR츼RIO DE PREG츾O - MONITORANDO FUTUROS";
                status.className = "status-bar";
            }
        }
        setInterval(analisarFluxo, 10000);
        analisarFluxo();
    </script>
</body>
</html>
